<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop | Mishra Industries Limited</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .cart-drawer {
        transform: translateX(100%);
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .cart-drawer.open {
        transform: translateX(0);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .filter-chip.active {
        background: #1e3a8a;
        color: white;
        border-color: #1e3a8a;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      /* Initial Avatar Styling */
      .user-avatar {
        width: 40px;
        height: 40px;
        background: #1e3a8a;
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 900;
        font-size: 14px;
        border: 2px solid #f97316;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .user-avatar:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 12px rgba(30, 58, 138, 0.2);
      }
    </style>
  </head>
  <body class="bg-slate-50 font-sans custom-scrollbar">
    <div id="cartDrawer" class="fixed inset-0 z-[3000] invisible">
      <div
        class="absolute inset-0 bg-black/40 backdrop-blur-sm"
        onclick="toggleCart()"
      ></div>
      <div
        class="cart-drawer absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-2xl flex flex-col"
      >
        <div
          class="p-6 border-b flex justify-between items-center bg-blue-900 text-white"
        >
          <h2 class="text-xl font-black uppercase tracking-tighter">
            Your Basket
          </h2>
          <button
            onclick="toggleCart()"
            class="text-3xl hover:text-orange-500 transition"
          >
            &times;
          </button>
        </div>
        <div id="cartItemsList" class="flex-grow overflow-y-auto p-6 space-y-4">
          <div
            class="text-center py-20 text-slate-400 font-bold uppercase text-[10px] tracking-widest"
          >
            Cart is empty
          </div>
        </div>
        <div class="p-6 border-t bg-gray-50">
          <div class="flex justify-between items-center mb-6">
            <span
              class="text-[10px] font-black uppercase text-blue-900 tracking-widest"
              >Subtotal</span
            >
            <span id="cartTotal" class="text-xl font-black text-blue-900"
              >₹0</span
            >
          </div>
          <button
            onclick="location.href = 'cart.html'"
            class="w-full bg-orange-500 text-white py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-blue-900 transition-all shadow-lg active:scale-95"
          >
            Checkout
          </button>
        </div>
      </div>
    </div>

    <nav
      class="sticky top-0 z-[100] bg-white/95 backdrop-blur-md border-b border-gray-100"
    >
      <div class="w-full px-6 py-4 flex flex-col gap-4">
        <div class="flex justify-between items-center">
          <div
            class="flex items-center space-x-4 cursor-pointer shrink-0"
            onclick="location.href = 'index.html'"
          >
            <img
              src="./images/logo.jpeg"
              class="h-12 w-12 rounded-full border-2 border-orange-500 shadow-md"
            />
            <div class="flex flex-col leading-none">
              <span class="text-xl font-black text-blue-900">MISHRA</span>
              <span
                class="text-[9px] font-extrabold tracking-[0.3em] text-orange-500 uppercase"
                >INDUSTRIES</span
              >
            </div>
          </div>

          <div
            class="hidden lg:flex items-center space-x-8 text-xs font-black uppercase tracking-widest text-slate-600"
          >
            <a href="index.html" class="hover:text-orange-500 transition"
              >Home</a
            >
            <a href="shop.html" class="text-orange-500">Products</a>
            <a href="index.html#about" class="hover:text-orange-500 transition"
              >About Us</a
            >
            <a
              href="index.html#contact"
              class="hover:text-orange-500 transition"
              >Contact</a
            >

            <div id="authNavWrapper">
              <a
                href="login.html"
                class="flex items-center hover:text-orange-500 transition"
              >
                <i class="far fa-user mr-2"></i> Login
              </a>
            </div>

            <a
              href="admin/admin-login.html"
              class="bg-blue-50 text-blue-900 px-4 py-2 rounded-xl hover:bg-blue-900 hover:text-white transition"
              >Admin Portal</a
            >
          </div>

          <button
            onclick="toggleCart()"
            class="relative p-3 bg-blue-50 rounded-2xl text-blue-900 hover:bg-orange-500 hover:text-white transition-all"
          >
            <i class="fas fa-shopping-basket text-xl"></i>
            <span
              id="cartCount"
              class="absolute -top-1 -right-1 bg-blue-900 text-white text-[10px] w-5 h-5 rounded-full border-2 border-white flex items-center justify-center font-bold"
              >0</span
            >
          </button>
        </div>

        <div class="w-full max-w-3xl mx-auto relative group">
          <div
            class="relative flex items-center bg-slate-100 rounded-2xl border-2 border-transparent focus-within:border-orange-500 focus-within:bg-white transition-all shadow-sm"
          >
            <i class="fas fa-search ml-5 text-slate-400"></i>
            <input
              type="text"
              id="searchInput"
              oninput="renderShop()"
              placeholder="Search switches, cables, or brands..."
              class="w-full bg-transparent px-4 py-3 outline-none font-bold text-slate-700 placeholder:text-slate-400"
            />
            <div class="flex items-center pr-4 space-x-4">
              <button
                onclick="startVoiceSearch()"
                class="text-slate-400 hover:text-blue-900 transition"
                title="Voice Search"
              >
                <i class="fas fa-microphone" id="micIcon"></i>
              </button>
              <label
                class="cursor-pointer text-slate-400 hover:text-blue-900 transition"
                title="Visual Search"
              >
                <i class="fas fa-camera"></i>
                <input
                  type="file"
                  id="photoSearchInput"
                  accept="image/*"
                  class="hidden"
                  onchange="handlePhotoSearch(event)"
                />
              </label>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="bg-white border-b overflow-x-auto whitespace-nowrap px-6 py-4 no-scrollbar"
    >
      <div class="bg-white border-b px-6 py-4 overflow-x-auto no-scrollbar">
        <h3
          class="text-[10px] font-black text-blue-900 uppercase tracking-widest mb-4"
        >
          Brands
        </h3>
        <div class="flex flex-nowrap gap-2">
          <button
            onclick="filterByBrand('All')"
            class="filter-chip active bg-blue-900 text-white px-5 py-2 rounded-full border border-transparent text-[10px] font-black uppercase tracking-widest transition-all"
          >
            All
          </button>
          <button
            onclick="filterByBrand('Siemens')"
            class="filter-chip border-slate-100 text-slate-600 px-5 py-2 rounded-full border text-[10px] font-black uppercase tracking-widest transition-all"
          >
            Siemens
          </button>
          <button
            onclick="filterByBrand('Anchor')"
            class="filter-chip border-slate-100 text-slate-600 px-5 py-2 rounded-full border text-[10px] font-black uppercase tracking-widest transition-all"
          >
            Anchor
          </button>
          <button
            onclick="filterByBrand('Havells')"
            class="filter-chip border-slate-100 text-slate-600 px-5 py-2 rounded-full border text-[10px] font-black uppercase tracking-widest transition-all"
          >
            Havells
          </button>
          <button
            onclick="filterByBrand('Polycab')"
            class="filter-chip border-slate-100 text-slate-600 px-5 py-2 rounded-full border text-[10px] font-black uppercase tracking-widest transition-all"
          >
            Polycab
          </button>
        </div>
      </div>
    </div>

    <main class="container mx-auto px-6 py-10 flex flex-col lg:flex-row gap-10">
      <aside
        class="w-full lg:w-64 space-y-8 animate__animated animate__fadeInLeft"
      >
        <div
          class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100"
        >
          <h3
            class="text-[10px] font-black uppercase text-slate-400 tracking-widest mb-6"
          >
            Categories
          </h3>
          <div class="space-y-4">
            <label class="flex items-center space-x-3 cursor-pointer group">
              <input
                type="checkbox"
                value="Switches"
                class="cat-check w-5 h-5 rounded border-slate-200 text-orange-500 focus:ring-0"
              />
              <span
                class="text-sm font-bold text-slate-600 group-hover:text-blue-900"
                >Switches</span
              >
            </label>
            <label class="flex items-center space-x-3 cursor-pointer group">
              <input
                type="checkbox"
                value="Cables"
                class="cat-check w-5 h-5 rounded border-slate-200 text-orange-500 focus:ring-0"
              />
              <span
                class="text-sm font-bold text-slate-600 group-hover:text-blue-900"
                >Cables</span
              >
            </label>
            <label class="flex items-center space-x-3 cursor-pointer group">
              <input
                type="checkbox"
                value="Lighting"
                class="cat-check w-5 h-5 rounded border-slate-200 text-orange-500 focus:ring-0"
              />
              <span
                class="text-sm font-bold text-slate-600 group-hover:text-blue-900"
                >Lighting</span
              >
            </label>
          </div>

          <div class="mt-10 pt-8 border-t border-slate-50">
            <h3
              class="text-[10px] font-black uppercase text-slate-400 tracking-widest mb-6"
            >
              Price Range (₹)
            </h3>
            <input
              type="range"
              id="priceRange"
              min="0"
              max="100000"
              value="100000"
              class="w-full accent-orange-500"
            />
            <div
              class="flex justify-between mt-4 text-[11px] font-black text-blue-900"
            >
              <span>₹0</span>
              <span id="priceDisplay" class="bg-blue-50 px-2 py-1 rounded"
                >₹1,00,000</span
              >
            </div>
          </div>
        </div>
      </aside>

      <section class="flex-grow">
        <div class="flex justify-between items-center mb-8">
          <h2
            id="productCount"
            class="text-[10px] font-black text-slate-400 uppercase tracking-widest"
          >
            Inventory Scanning...
          </h2>
          <select
            id="sortSelect"
            class="bg-transparent border-b-2 border-blue-900 font-bold text-[10px] p-1 outline-none uppercase"
          >
            <option value="newest">Newest First</option>
            <option value="low">Price: Low to High</option>
            <option value="high">Price: High to Low</option>
          </select>
        </div>
        <div
          id="productGrid"
          class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8"
        ></div>
      </section>
    </main>

    <script src="js/cart.js"></script>
    <script src="js/shop.js"></script>
  </body>
</html>

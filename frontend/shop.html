<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Mishra Industries Limited</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">

    <nav class="glass-nav sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-900" onclick="location.href='index.html'" class="cursor-pointer">
                MISHRA <span class="text-orange-500">IND.</span>
            </div>
            <div class="flex items-center space-x-6">
                <div class="relative cursor-pointer" onclick="location.href='cart.html'">
                    <i class="fas fa-shopping-cart text-2xl text-blue-900"></i>
                    <span id="cartCount" class="absolute -top-2 -right-2 bg-orange-600 text-white text-[10px] rounded-full h-5 w-5 flex items-center justify-center border-2 border-white">0</span>
                </div>
            </div>
        </div>
    </nav>
            <div class="bg-white border-b border-gray-100">
    <div class="container mx-auto px-6 py-10">
        <div class="flex flex-col lg:flex-row justify-between items-center gap-8">
            
            <div class="relative w-full lg:w-1/3 group">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-orange-500 transition-colors"></i>
                <input type="text" 
                       oninput="handleSearch(event)" 
                       placeholder="Search 50k+ electrical products..." 
                       class="w-full pl-14 pr-6 py-4 bg-gray-50 border-2 border-transparent rounded-2xl outline-none focus:bg-white focus:border-orange-500 focus:shadow-xl transition-all font-bold text-slate-700">
            </div>

            <div class="flex flex-wrap justify-center gap-3">
                <button onclick="filterByCategory('All')" 
                        class="px-8 py-3 bg-blue-900 text-white rounded-xl font-black text-xs uppercase tracking-widest shadow-lg hover:bg-orange-600 transition transform active:scale-95">
                    All
                </button>
                <button onclick="filterByCategory('Switchgear')" 
                        class="px-6 py-3 bg-white text-slate-500 border-2 border-gray-50 rounded-xl font-black text-xs uppercase tracking-widest hover:border-orange-500 hover:text-orange-500 transition shadow-sm">
                    Switchgear
                </button>
                <button onclick="filterByCategory('Wires & Cables')" 
                        class="px-6 py-3 bg-white text-slate-500 border-2 border-gray-50 rounded-xl font-black text-xs uppercase tracking-widest hover:border-orange-500 hover:text-orange-500 transition shadow-sm">
                    Cables
                </button>
                <button onclick="filterByCategory('Lighting')" 
                        class="px-6 py-3 bg-white text-slate-500 border-2 border-gray-50 rounded-xl font-black text-xs uppercase tracking-widest hover:border-orange-500 hover:text-orange-500 transition shadow-sm">
                    Lighting
                </button>
                <button onclick="filterByCategory('Switches')" 
                        class="px-6 py-3 bg-white text-slate-500 border-2 border-gray-50 rounded-xl font-black text-xs uppercase tracking-widest hover:border-orange-500 hover:text-orange-500 transition shadow-sm">
                    Switches
                </button>
            </div>
        </div>
    </div>
</div>
    <div class="container mx-auto px-6 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            
            <aside class="w-full lg:w-1/4 animate__animated animate__fadeInLeft">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 sticky top-24">
                    <h2 class="text-xl font-bold text-blue-900 mb-6 border-b pb-2">Filters</h2>

                    <div class="mb-8">
                        <h3 class="font-bold text-gray-700 mb-4 uppercase text-xs tracking-wider">Categories</h3>
                        <div class="space-y-3">
                            <label class="flex items-center text-gray-600 hover:text-orange-500 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-orange-500 focus:ring-orange-500 mr-3">
                                <span>Switchgear & Protection</span>
                            </label>
                            <label class="flex items-center text-gray-600 hover:text-orange-500 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-orange-500 focus:ring-orange-500 mr-3">
                                <span>Wires & Cables</span>
                            </label>
                            <label class="flex items-center text-gray-600 hover:text-orange-500 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-orange-500 focus:ring-orange-500 mr-3">
                                <span>Lighting & Luminaries</span>
                            </label>
                        </div>
                    </div>

                    <div class="mb-8 border-t pt-6">
                        <h3 class="font-bold text-gray-700 mb-4 uppercase text-xs tracking-wider">Brands</h3>
                        <div class="space-y-3">
                            <label class="flex items-center text-gray-600 cursor-pointer"><input type="checkbox" class="mr-3"> Havells</label>
                            <label class="flex items-center text-gray-600 cursor-pointer"><input type="checkbox" class="mr-3"> Schneider Electric</label>
                            <label class="flex items-center text-gray-600 cursor-pointer"><input type="checkbox" class="mr-3"> Polycab</label>
                            <label class="flex items-center text-gray-600 cursor-pointer"><input type="checkbox" class="mr-3"> Anchor</label>
                        </div>
                    </div>

                    <div class="mb-8 border-t pt-6">
                        <h3 class="font-bold text-gray-700 mb-4 uppercase text-xs tracking-wider">Price Range (₹)</h3>
                        <input type="range" min="0" max="10000" step="100" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-orange-500">
                        <div class="flex justify-between text-xs text-gray-500 mt-2 font-bold">
                            <span>₹0</span>
                            <span>₹10,000+</span>
                        </div>
                    </div>

                    <button class="w-full bg-blue-900 text-white font-bold py-3 rounded-lg hover:bg-orange-500 transition shadow-md">
                        Apply Filters
                    </button>
                </div>
            </aside>

            <main class="w-full lg:w-3/4">
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-6 flex justify-between items-center">
                    <p class="text-gray-500 font-medium">Showing 1-12 of 240 products</p>
                    <select class="bg-gray-50 border border-gray-200 text-sm rounded-lg p-2 outline-none focus:ring-1 focus:ring-orange-500">
                        <option>Sort by: Popularity</option>
                        <option>Price: Low to High</option>
                        <option>Price: High to Low</option>
                        <option>Newest First</option>
                    </select>
                </div>
                    <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
        </div>
                <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8 animate__animated animate__fadeIn">
    
    <div onclick="location.href='products-details.html'" 
         class="bg-white rounded-2xl overflow-hidden border border-gray-100 hover:shadow-2xl transition-all duration-300 group cursor-pointer relative">
        
                    
            </div>
        </div>
    </div>

    </div>

                    </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/shop.js"></script>
</body>
</html>

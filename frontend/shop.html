<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop | Mishra Industries Limited</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"

    <style>

        font-weight: 800;

  <body class="bg-gray-50 custom-scrollbar">
    <div id="cartToast" class="fixed top-[-100px] left-1/2 -translate-x-1/2 z-[2000] transition-all duration-500 w-full max-w-md px-4">
    <div class="bg-blue-900 text-white rounded-2xl shadow-2xl p-4 flex items-center justify-between border-b-4 border-orange-500">
        <div class="flex items-center space-x-4">
            <div class="bg-white/10 p-2 rounded-lg">
                <i class="fas fa-cart-arrow-down text-orange-500"></i>
            </div>
            <div>
                <p class="text-[10px] font-black uppercase tracking-widest text-orange-400 leading-none mb-1">Added to Cart</p>
                <p id="toastProductName" class="font-bold text-sm truncate max-w-[180px]">Product Name</p>
            </div>
        </div>
        
        <button onclick="location.href='cart.html'" class="relative bg-orange-500 hover:bg-white hover:text-orange-500 text-white px-5 py-2 rounded-xl text-xs font-black uppercase transition-all flex items-center">
            View Cart
            <span id="toastCartCount" class="ml-2 bg-blue-900 text-white text-[9px] rounded-full h-4 w-4 flex items-center justify-center border border-white">
                0

        </button>
    </div>
</div>
<audio id="successSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>
                <p class="text-[10px] font-black uppercase tracking-widest text-orange-400 leading-none mb-1">Added to Cart</p>
                <p id="toastProductName" class="font-bold text-sm truncate max-w-[200px]">Product Name</p>
            </div>
        </div>
        <button onclick="location.href='cart.html'" class="bg-orange-500 hover:bg-white hover:text-orange-500 text-white px-4 py-2 rounded-xl text-xs font-black uppercase transition-colors">

</div>
    <nav

    >
      <div class="w-full px-6 py-4 flex justify-between items-center">
        <div
          class="flex items-center space-x-4 cursor-pointer shrink-0"
          onclick="location.href = 'index.html'"

          <img

            class="h-12 w-12 md:h-14 md:w-14 object-cover rounded-full border-2 border-white shadow-lg"
          />
          <div class="flex flex-col leading-none">
            <span class="text-xl md:text-2xl font-black text-blue-900"
              >MISHRA</span
            >
            <span
              class="text-[9px] md:text-[11px] font-extrabold tracking-[0.3em] text-orange-500 uppercase mt-1"
              >INDUSTRIES</span
            >
          </div>
        </div>

        <div class="flex items-center">
          <div
            class="hidden lg:flex items-center space-x-8 text-sm font-bold text-gray-700 mr-8"
          >
            <a href="index.html" class="hover:text-orange-500 transition"
              >Home</a
            >
            <a href="shop.html" class="text-orange-500 transition">Products</a>
            <a href="index.html#about" class="hover:text-orange-500 transition"
              >About Us</a
            >
            <a

              class="hover:text-orange-500 transition"
              >Contact Us</a
            >
            <a
              href="login.html"
              class="flex items-center hover:text-orange-500 transition"
            >
              <i class="far fa-user mr-2 text-xs"></i> Login
            </a>
            <a
              href="admin/site-editor.html"
              class="bg-blue-50 text-blue-900 px-4 py-2 rounded-lg hover:bg-blue-100 transition"
              >Admin Portal</a
            >
          </div>

          <div class="flex items-center space-x-4">
            <button
              onclick="toggleCart()"
              class="relative group focus:outline-none"
            >
              <div
                class="p-2 rounded-full bg-gray-50 group-hover:bg-orange-50 transition"
              >
                <i
                  class="fas fa-shopping-cart text-xl text-blue-900 group-hover:text-orange-600"
                ></i>
              </div>
              <span

                class="absolute -top-1 -right-1 bg-orange-600 text-white text-[10px] rounded-full h-5 w-5 flex items-center justify-center border-2 border-white font-bold"

    <div class="bg-white border-b border-gray-100 sticky top-[73px] z-[90]">
      <div class="container mx-auto px-6 py-6">
        <div
          class="flex flex-col lg:flex-row justify-between items-center gap-6"
        >
          <div class="relative w-full lg:w-1/3 group">
            <i
              class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-orange-500 transition-colors"
            ></i>
            <input
              type="text"
              oninput="handleSearch(event)"
              placeholder="Search industrial electricals..."
              class="w-full pl-14 pr-6 py-4 bg-gray-50 border-2 border-transparent rounded-2xl outline-none focus:bg-white focus:border-orange-500 focus:shadow-xl transition-all font-bold text-slate-700"
            />
          </div>

          <div class="flex flex-wrap justify-center gap-3">
            <button
              onclick="filterByCategory('All')"
              class="category-btn px-8 py-3 bg-blue-900 text-white rounded-xl font-black text-xs uppercase tracking-widest shadow-lg hover:bg-orange-600 transition transform active:scale-95"
            >
              All
            </button>
            <button
              onclick="filterByCategory('Switches')"
              class="category-btn px-6 py-3 bg-white text-slate-500 border-2 border-gray-50 rounded-xl font-black text-xs uppercase tracking-widest hover:border-orange-500 hover:text-orange-500 transition shadow-sm"
            >
              Switches
            </button>
            <button
              onclick="filterByCategory('Cables')"
              class="category-btn px-6 py-3 bg-white text-slate-500 border-2 border-gray-50 rounded-xl font-black text-xs uppercase tracking-widest hover:border-orange-500 hover:text-orange-500 transition shadow-sm"
            >
              Cables
            </button>
            <button
              onclick="filterByCategory('Switchgear')"
              class="category-btn px-6 py-3 bg-white text-slate-500 border-2 border-gray-50 rounded-xl font-black text-xs uppercase tracking-widest hover:border-orange-500 hover:text-orange-500 transition shadow-sm"
            >
              Switchgear
            </button>
            <button
              onclick="filterByCategory('Lighting')"
              class="category-btn px-6 py-3 bg-white text-slate-500 border-2 border-gray-50 rounded-xl font-black text-xs uppercase tracking-widest hover:border-orange-500 hover:text-orange-500 transition shadow-sm"
            >
              Lighting
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container mx-auto px-6 py-8">
      <div class="flex flex-col lg:flex-row gap-8">
        <aside class="w-full lg:w-1/4 animate__animated animate__fadeInLeft">
          <div
            class="bg-white rounded-3xl shadow-sm border border-gray-100 p-8 sticky top-48"
          >
            <div class="flex justify-between items-center mb-6 border-b pb-4">
              <h2 class="text-xl font-black text-blue-900 uppercase">
                Filters
              </h2>
              <button
                onclick="clearAllFilters()"
                class="text-[10px] font-black text-orange-500 uppercase hover:underline"
              >
                Clear All
              </button>
            </div>

            <div class="mb-8">
              <h3
                class="font-black text-slate-400 mb-4 uppercase text-[10px] tracking-[0.2em]"
              >
                Quick Categories
              </h3>
              <div class="space-y-4" id="sidebarCategoryList">
                <label
                  class="flex items-center text-gray-600 hover:text-orange-500 cursor-pointer group"
                >
                  <input
                    type="checkbox"
                    class="filter-checkbox w-5 h-5 rounded-lg border-gray-200 text-orange-500 focus:ring-orange-500 mr-3 transition-all"
                  />
                  <span
                    class="font-bold text-sm transition-transform group-hover:translate-x-1"
                    >Switches</span
                  >
                </label>
                <label
                  class="flex items-center text-gray-600 hover:text-orange-500 cursor-pointer group"
                >
                  <input
                    type="checkbox"
                    class="filter-checkbox w-5 h-5 rounded-lg border-gray-200 text-orange-500 focus:ring-orange-500 mr-3 transition-all"
                  />
                  <span
                    class="font-bold text-sm transition-transform group-hover:translate-x-1"
                    >Cables</span
                  >
                </label>
                <label
                  class="flex items-center text-gray-600 hover:text-orange-500 cursor-pointer group"
                >
                  <input
                    type="checkbox"
                    class="filter-checkbox w-5 h-5 rounded-lg border-gray-200 text-orange-500 focus:ring-orange-500 mr-3 transition-all"
                  />
                  <span
                    class="font-bold text-sm transition-transform group-hover:translate-x-1"
                    >Switchgear</span
                  >
                </label>
                <label
                  class="flex items-center text-gray-600 hover:text-orange-500 cursor-pointer group"
                >
                  <input
                    type="checkbox"
                    class="filter-checkbox w-5 h-5 rounded-lg border-gray-200 text-orange-500 focus:ring-orange-500 mr-3 transition-all"
                  />
                  <span
                    class="font-bold text-sm transition-transform group-hover:translate-x-1"
                    >Lighting</span
                  >
                </label>
              </div>
            </div>

            <div class="mb-8 border-t border-slate-50 pt-6">
              <h3
                class="font-black text-slate-400 mb-4 uppercase text-[10px] tracking-[0.2em]"
              >
                Max Price (₹)
              </h3>
              <input
                type="range"
                id="priceRange"
                min="0"
                max="50000"
                value="50000"
                oninput="updatePriceLabel(this.value)"
                class="w-full h-1.5 bg-gray-100 rounded-lg appearance-none cursor-pointer accent-orange-500"
              />
              <div
                class="flex justify-between text-[10px] text-slate-400 mt-3 font-black"
              >
                <span>₹0</span>
                <span
                  id="priceValue"
                  class="text-blue-900 bg-blue-50 px-2 py-1 rounded"
                  >₹50,000</span
                >
              </div>
            </div>
          </div>
        </aside>

        <main class="w-full lg:w-3/4">
          <div
            class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4"
          >
            <p
              id="productCount"
              class="text-slate-400 font-bold text-sm uppercase tracking-widest"
            >
              Scanning Mishra Inventory...
            </p>
            <div class="flex items-center space-x-2">
              <span class="text-[10px] font-black text-slate-400 uppercase"
                >Sort:</span
              >
              <select
                onchange="handleSort(this.value)"
                class="bg-white border border-gray-200 text-xs font-bold rounded-xl px-4 py-2 outline-none focus:border-orange-500 shadow-sm transition-all"
              >
                <option value="newest">Newest First</option>
                <option value="low">Price: Low to High</option>
                <option value="high">Price: High to Low</option>
              </select>
            </div>
          </div>

          <div
            id="productGrid"
            class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8"
          ></div>
        </main>
      </div>
    </div>

    <script src="js/cart.js"></script>
    <script src="js/shop.js"></script>
    <script>
      function updatePriceLabel(val) {
        document.getElementById("priceValue").innerText =
          `₹${parseInt(val).toLocaleString()}`;
        // Trigger shop filtering
        if (typeof renderShop === "function") renderShop();
      }

      function clearAllFilters() {
        document
          .querySelectorAll(".filter-checkbox")
          .forEach((cb) => (cb.checked = false));
        document.getElementById("priceRange").value = 50000;
        updatePriceLabel(50000);
        renderShop("All");
      }

      function handleSort(criteria) {
        // Sort logic is handled inside shop.js during renderShop
        if (typeof renderShop === "function") renderShop();
      }
    </script>
  </body>
</html>

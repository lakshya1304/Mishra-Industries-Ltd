<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Mishra Industries Limited</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">

   <nav class="glass-nav sticky top-0 z-[100] shadow-sm bg-white/95 backdrop-blur-md border-b border-gray-100">
      <div class="w-full px-6 py-4 flex justify-between items-center">
        
        <div class="flex items-center space-x-4 cursor-pointer shrink-0" onclick="location.href = 'index.html'">
          <img src="./images/logo.jpg" class="h-12 w-12 md:h-14 md:w-14 object-cover rounded-full border-2 border-white shadow-lg" />
          <div class="flex flex-col leading-none">
            <span class="text-xl md:text-2xl font-black text-blue-900">MISHRA</span>
            <span class="text-[9px] md:text-[11px] font-extrabold tracking-[0.3em] text-orange-500 uppercase mt-1">INDUSTRIES</span>
          </div>
        </div>

        <div class="flex items-center">
          <div class="flex items-center space-x-8 text-sm font-bold text-gray-700 mr-8">
            <a href="index.html" class="hover:text-orange-500 transition">Home</a>
            <a href="shop.html" class="hover:text-orange-500 transition">Products</a>
            <a href="index.html#about" class="hover:text-orange-500 transition">About Us</a>
            <a href="index.html#contact" class="hover:text-orange-500 transition">Contact Us</a>
            <a href="login.html" class="flex items-center hover:orange-500 transition">
              <i class="far fa-user mr-2 text-xs"></i> Login
            </a>
            <a href="admin/admin-login.html" class="bg-blue-50 text-blue-900 px-4 py-2 rounded-lg hover:bg-blue-100 transition">Admin Portal</a>
          </div>

          <div class="flex items-center space-x-4">
            <button onclick="toggleCart()" class="relative group focus:outline-none">
              <div class="p-2 rounded-full bg-gray-50 group-hover:bg-orange-50 transition">
                <i class="fas fa-shopping-cart text-xl text-blue-900 group-hover:text-orange-600"></i>
              </div>
              <span id="cartCount" class="absolute -top-1 -right-1 bg-orange-600 text-white text-[10px] rounded-full h-5 w-5 flex items-center justify-center border-2 border-white font-bold">0</span>
            </button>

            <button id="mobileMenuBtn" class="lg:hidden flex text-2xl text-blue-900 focus:outline-none">
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div> 
      </div>
    </nav>

    <div id="cartSidebar" class="fixed right-0 top-0 h-full w-[85%] md:w-80 bg-white shadow-2xl z-[1000] translate-x-full transition-transform duration-300 p-6 flex flex-col">
        <div class="flex justify-between items-center border-b pb-4">
            <h2 class="text-xl font-black text-blue-900 uppercase">Your <span class="text-orange-500">Cart</span></h2>
            <button onclick="toggleCart()" class="text-3xl text-gray-300 hover:text-red-500 transition">&times;</button>
        </div>
        <div id="cartItemsList" class="flex-1 overflow-y-auto py-6">
            </div>
        <div class="border-t pt-6">
            <button onclick="location.href='cart.html'" class="w-full bg-orange-500 text-white py-4 rounded-xl font-bold hover:bg-orange-600 shadow-lg">Checkout Now</button>
        </div>
    </div>

    <div id="mobileMenu" class="fixed inset-0 bg-white z-[999] hidden flex-col p-6 animate__animated animate__fadeIn">
      <div class="flex justify-between items-center mb-10 border-b pb-4">
        <span class="text-xl font-black text-blue-900 uppercase">Menu</span>
        <button id="closeMobileMenu" class="text-4xl text-gray-400 hover:text-red-500 transition">&times;</button>
      </div>
      <nav class="flex flex-col space-y-6 text-xl font-bold">
        <a href="index.html" class="border-b pb-4">Home</a>
        <a href="shop.html" class="border-b pb-4">Products</a>
        <a href="index.html#about" class="border-b pb-4">About Us</a>
        <a href="index.html#contact" class="border-b pb-4">Contact Us</a>
        <a href="login.html" class="border-b pb-4">Login</a>
        <a href="admin/admin-login.html" class="text-blue-900 bg-blue-50 px-4 py-4 rounded-xl text-center">Admin Portal</a>
      </nav>
    </div>

            <div class="bg-white border-b border-gray-100">
    <div class="container mx-auto px-6 py-10">
        <div class="flex flex-col lg:flex-row justify-between items-center gap-8">
            
            <div class="relative w-full lg:w-1/3 group">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-orange-500 transition-colors"></i>
                <input type="text" 
                       oninput="handleSearch(event)" 
                       placeholder="Search 50k+ electrical products..." 
                       class="w-full pl-14 pr-6 py-4 bg-gray-50 border-2 border-transparent rounded-2xl outline-none focus:bg-white focus:border-orange-500 focus:shadow-xl transition-all font-bold text-slate-700">
            </div>

            <div class="flex flex-wrap justify-center gap-3">
                <button onclick="filterByCategory('All')" 
                        class="px-8 py-3 bg-blue-900 text-white rounded-xl font-black text-xs uppercase tracking-widest shadow-lg hover:bg-orange-600 transition transform active:scale-95">
                    All
                </button>
                <button onclick="filterByCategory('Switchgear')" 
                        class="px-6 py-3 bg-white text-slate-500 border-2 border-gray-50 rounded-xl font-black text-xs uppercase tracking-widest hover:border-orange-500 hover:text-orange-500 transition shadow-sm">
                    Switchgear
                </button>
                <button onclick="filterByCategory('Wires & Cables')" 
                        class="px-6 py-3 bg-white text-slate-500 border-2 border-gray-50 rounded-xl font-black text-xs uppercase tracking-widest hover:border-orange-500 hover:text-orange-500 transition shadow-sm">
                    Cables
                </button>
                <button onclick="filterByCategory('Lighting')" 
                        class="px-6 py-3 bg-white text-slate-500 border-2 border-gray-50 rounded-xl font-black text-xs uppercase tracking-widest hover:border-orange-500 hover:text-orange-500 transition shadow-sm">
                    Lighting
                </button>
                <button onclick="filterByCategory('Switches')" 
                        class="px-6 py-3 bg-white text-slate-500 border-2 border-gray-50 rounded-xl font-black text-xs uppercase tracking-widest hover:border-orange-500 hover:text-orange-500 transition shadow-sm">
                    Switches
                </button>
            </div>
        </div>
    </div>
</div>
    <div class="container mx-auto px-6 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            
            <aside class="w-full lg:w-1/4 animate__animated animate__fadeInLeft">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 sticky top-24">
                    <h2 class="text-xl font-bold text-blue-900 mb-6 border-b pb-2">Filters</h2>

                    <div class="mb-8">
                        <h3 class="font-bold text-gray-700 mb-4 uppercase text-xs tracking-wider">Categories</h3>
                        <div class="space-y-3">
                            <label class="flex items-center text-gray-600 hover:text-orange-500 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-orange-500 focus:ring-orange-500 mr-3">
                                <span>Switchgear & Protection</span>
                            </label>
                            <label class="flex items-center text-gray-600 hover:text-orange-500 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-orange-500 focus:ring-orange-500 mr-3">
                                <span>Wires & Cables</span>
                            </label>
                            <label class="flex items-center text-gray-600 hover:text-orange-500 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-orange-500 focus:ring-orange-500 mr-3">
                                <span>Lighting & Luminaries</span>
                            </label>
                        </div>
                    </div>

                    <div class="mb-8 border-t pt-6">
                        <h3 class="font-bold text-gray-700 mb-4 uppercase text-xs tracking-wider">Brands</h3>
                        <div class="space-y-3">
                            <label class="flex items-center text-gray-600 cursor-pointer"><input type="checkbox" class="mr-3"> Havells</label>
                            <label class="flex items-center text-gray-600 cursor-pointer"><input type="checkbox" class="mr-3"> Schneider Electric</label>
                            <label class="flex items-center text-gray-600 cursor-pointer"><input type="checkbox" class="mr-3"> Polycab</label>
                            <label class="flex items-center text-gray-600 cursor-pointer"><input type="checkbox" class="mr-3"> Anchor</label>
                        </div>
                    </div>

                    <div class="mb-8 border-t pt-6">
                        <h3 class="font-bold text-gray-700 mb-4 uppercase text-xs tracking-wider">Price Range (₹)</h3>
                        <input type="range" min="0" max="10000" step="100" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-orange-500">
                        <div class="flex justify-between text-xs text-gray-500 mt-2 font-bold">
                            <span>₹0</span>
                            <span>₹10,000+</span>
                        </div>
                    </div>

                    <button class="w-full bg-blue-900 text-white font-bold py-3 rounded-lg hover:bg-orange-500 transition shadow-md">
                        Apply Filters
                    </button>
                </div>
            </aside>

            <main class="w-full lg:w-3/4">
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-6 flex justify-between items-center">
                    <p class="text-gray-500 font-medium">Showing 1-12 of 240 products</p>
                    <select class="bg-gray-50 border border-gray-200 text-sm rounded-lg p-2 outline-none focus:ring-1 focus:ring-orange-500">
                        <option>Sort by: Popularity</option>
                        <option>Price: Low to High</option>
                        <option>Price: High to Low</option>
                        <option>Newest First</option>
                    </select>
                </div>
                    <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
        </div>
                <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8 animate__animated animate__fadeIn">
    
    <div onclick="location.href='products-details.html'" 
         class="bg-white rounded-2xl overflow-hidden border border-gray-100 hover:shadow-2xl transition-all duration-300 group cursor-pointer relative">
        
                    
            </div>
        </div>
    </div>

    </div>

                    </div>
            </div>
        </main>
    </div>

    <script src="js/cart.js"></script>
    <script src="js/shop.js"></script>

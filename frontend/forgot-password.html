<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Reset | Mishra Industries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white rounded-[3rem] shadow-2xl p-10 relative overflow-hidden animate__animated animate__fadeIn">
        
        <h2 class="text-3xl font-black text-blue-900 uppercase tracking-tighter mb-2">Reset Password</h2>
        <p class="text-slate-400 text-[10px] font-black uppercase tracking-[0.2em] mb-10">Real-time OTP Verification</p>

        <div id="step1" class="space-y-6">
            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 ml-2">Registered Email</label>
                <input type="email" id="resetEmail" placeholder="admin@mishra.com" class="w-full bg-slate-50 border-2 border-transparent p-5 rounded-2xl outline-none focus:border-blue-900 focus:bg-white transition-all font-bold text-sm">
            </div>
            <button onclick="requestOTP()" id="reqBtn" class="w-full bg-blue-900 text-white font-black py-5 rounded-2xl hover:bg-orange-500 transition-all shadow-xl uppercase tracking-widest text-[10px]">
                Send OTP Code
            </button>
        </div>

        <div id="step2" class="hidden space-y-6">
            <div class="bg-blue-50 p-5 rounded-3xl text-center border border-blue-100">
                <p id="timerContainer" class="text-blue-900 text-[10px] font-black uppercase tracking-widest">
                    Expiring in: <span id="timer" class="text-orange-600">03:00</span>
                </p>
                <button id="resendBtn" onclick="requestOTP()" class="hidden text-orange-600 text-[10px] font-black uppercase tracking-widest underline hover:text-blue-900 transition-all">
                    Resend New OTP
                </button>
            </div>

            <div class="space-y-4">
                <input type="text" id="otpCode" maxlength="6" placeholder="000000" class="w-full bg-slate-50 border-2 border-transparent p-5 rounded-2xl text-center tracking-[1em] font-black focus:border-blue-900 outline-none text-xl">
                
                <div class="relative">
                    <input type="password" id="newPass" placeholder="Enter New Password" class="w-full bg-slate-50 border-2 border-transparent p-5 rounded-2xl outline-none focus:border-blue-900 focus:bg-white font-bold text-sm">
                    <p class="text-[8px] text-slate-400 mt-2 ml-2 uppercase font-bold tracking-tighter">Must include: 1 Upper, 1 Lower, 1 Special, 1 Num (8+ chars)</p>
                </div>
            </div>

            <button onclick="resetPassword()" class="w-full bg-blue-900 text-white font-black py-5 rounded-2xl hover:bg-green-600 transition-all shadow-xl uppercase tracking-widest text-[10px]">
                Confirm Change
            </button>
        </div>
    </div>

    <script>
        const API_BASE = "https://mishra-industries-ltd-yjfr.onrender.com";
        let countdown;

        async function requestOTP() {
            const email = document.getElementById('resetEmail').value;
            const btn = document.getElementById('reqBtn');
            const resendBtn = document.getElementById('resendBtn');
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            resendBtn.classList.add('hidden'); // Hide resend if clicking it

            try {
                const res = await fetch(`${API_BASE}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                if (res.ok) {
                    document.getElementById('step1').classList.add('hidden');
                    document.getElementById('step2').classList.remove('hidden');
                    startTimer(180); // Start 3-minute countdown
                } else {
                    alert("Account not found.");
                    btn.innerText = "Send OTP Code";
                }
            } catch (err) { alert("Atlas Node Offline."); }
        }

        function startTimer(seconds) {
            clearInterval(countdown); // Clear any existing timers
            const timerDisplay = document.getElementById('timer');
            const timerContainer = document.getElementById('timerContainer');
            const resendBtn = document.getElementById('resendBtn');

            timerContainer.classList.remove('hidden');
            resendBtn.classList.add('hidden');

            let timeLeft = seconds;
            countdown = setInterval(() => {
                const mins = Math.floor(timeLeft / 60);
                const secs = timeLeft % 60;
                timerDisplay.textContent = `${mins}:${secs < 10 ? '0' : ''}${secs}`;

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    timerContainer.classList.add('hidden');
                    resendBtn.classList.remove('hidden'); // Show resend button
                }
                timeLeft--;
            }, 1000);
        }

        async function resetPassword() {
            const email = document.getElementById('resetEmail').value;
            const otp = document.getElementById('otpCode').value;
            const newPassword = document.getElementById('newPass').value;

            try {
                const res = await fetch(`${API_BASE}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp, newPassword })
                });

                const data = await res.json();
                if (res.ok) {
                    alert("Success! Password updated in Atlas.");
                    window.location.href = "login.html"; // Redirect to your login page
                } else {
                    alert(data.message);
                }
            } catch (err) { alert("Validation failed. Check your connection."); }
        }
    </script>
</body>
</html>

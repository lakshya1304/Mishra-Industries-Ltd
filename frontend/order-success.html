<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmed | Mishra Industries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap");
      body { font-family: "Plus Jakarta Sans", sans-serif; background: #f8fafc; }
      .success-card { background: white; border-radius: 4rem; box-shadow: 0 40px 100px -20px rgba(30, 58, 138, 0.1); }
      .confetti-icon { color: #f97316; animation: bounce 2s infinite; }
      @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-2xl w-full success-card p-12 text-center animate__animated animate__zoomIn">
      <div class="w-24 h-24 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto mb-8 animate__animated animate__heartBeat animate__infinite">
        <i class="fas fa-check text-4xl"></i>
      </div>
      
      <h1 class="text-4xl font-black text-blue-900 uppercase tracking-tighter mb-4">Payment Successful</h1>
      <p class="text-slate-400 font-bold text-sm mb-10 uppercase tracking-widest">Order has been logged</p>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-12">
        <div class="bg-slate-50 p-6 rounded-[2rem] border border-slate-100">
          <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Estimated Dispatch</p>
          <p class="text-blue-900 font-black">Within 48 Hours</p>
        </div>
        <div class="bg-slate-50 p-6 rounded-[2rem] border border-slate-100">
          <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Support Node</p>
          <p class="text-blue-900 font-black">+91 9473056840</p>
        </div>
      </div>

      <div class="flex flex-col md:flex-row gap-4 justify-center">
        <button onclick="downloadInvoice()" class="bg-blue-900 text-white px-10 py-5 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-orange-500 transition-all shadow-xl active:scale-95">
          <i class="fas fa-file-invoice mr-2"></i> Download Invoice
        </button>
        <button onclick="location.href='shop.html'" class="bg-slate-100 text-slate-600 px-10 py-5 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-slate-200 transition-all active:scale-95">
          Back to Showroom
        </button>
      </div>

      <p class="mt-12 text-[9px] font-bold text-slate-300 uppercase tracking-[0.4em]">Node Secured: Mishra Industries Ltd.</p>
    </div>

    <div id="invoiceFrame" class="hidden"></div>

    <script>
      // Function to trigger the automated bill generator we built in orders.html
      async function downloadInvoice() {
          const lastOrder = JSON.parse(localStorage.getItem('last_order_customer'));
          if(!lastOrder) {
              alert("Invoice data expired. Please check your email or contact support.");
              return;
          }
          // In a real production app, this would fetch the specific PDF from the backend
          alert("âœ… Generating Tax Invoice... Opening Print Dialog.");
          window.print();
      }
    </script>
  </body>
</html>

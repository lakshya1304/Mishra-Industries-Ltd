<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users | Mishra Industries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen p-6 md:p-12">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-4xl font-black text-blue-900 uppercase tracking-tighter">Directory</h1>
                <p class="text-gray-400 font-bold text-xs uppercase tracking-[0.3em]">Mishra Industries User Database</p>
            </div>
            <a href="../index.html" class="bg-blue-900 text-white px-6 py-3 rounded-2xl font-bold text-xs uppercase tracking-widest hover:bg-orange-500 transition-all">Back to Home</a>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <section class="bg-white rounded-[2.5rem] p-8 shadow-xl border-t-8 border-blue-900">
                <div class="flex items-center gap-4 mb-8">
                    <div class="w-12 h-12 bg-blue-50 text-blue-900 rounded-full flex items-center justify-center text-xl">
                        <i class="fas fa-users"></i>
                    </div>
                    <h2 class="text-2xl font-black text-blue-900 uppercase">Customers</h2>
                </div>
                <div id="customerList" class="space-y-4">
                    </div>
            </section>

            <section class="bg-white rounded-[2.5rem] p-8 shadow-xl border-t-8 border-orange-500">
                <div class="flex items-center gap-4 mb-8">
                    <div class="w-12 h-12 bg-orange-50 text-orange-500 rounded-full flex items-center justify-center text-xl">
                        <i class="fas fa-store"></i>
                    </div>
                    <h2 class="text-2xl font-black text-blue-900 uppercase">Retailers</h2>
                </div>
                <div id="retailerList" class="space-y-4">
                    </div>
            </section>
        </div>
    </div>

    <script src="../js/user_directory.js"></script>
</body>
</html>

    <style>

      body {
        font-family: "Plus Jakarta Sans", sans-serif;

      .custom-scrollbar::-webkit-scrollbar-thumb {

        border-radius: 10px;
      }

        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

      #mobileNav.active {

        <h2 class="text-2xl font-bold tracking-tighter">
          MISHRA <span class="text-orange-500">INDUSTRIES</span>

      <nav class="space-y-3 flex-1">

          <i

          <span

    <div

      <nav class="flex flex-col space-y-4 text-center">

    <main class="flex-1 p-6 md:p-12 main-content overflow-x-hidden">
      <header

        <div>
          <h1
            class="text-3xl md:text-4xl font-black text-blue-900 uppercase tracking-tighter"
          >
            Directory
          </h1>
          <p
            class="text-gray-400 font-bold text-[10px] uppercase tracking-[0.3em]"
          >
            User Database
          </p>
        </div>
        <div class="flex flex-wrap gap-3 w-full md:w-auto">
          <button
            onclick="exportToExcel()"
            class="flex-1 md:flex-none bg-emerald-600 text-white px-5 py-3 rounded-xl font-bold text-[10px] uppercase tracking-widest hover:bg-emerald-700 transition-all shadow-lg"

          </button>
          <button
            onclick="deleteAllUsers()"
            class="flex-1 md:flex-none border-2 border-red-500 text-red-500 px-5 py-3 rounded-xl font-bold text-[10px] uppercase tracking-widest hover:bg-red-500 hover:text-white transition-all"

            <i class="fas fa-user-slash mr-2"></i> Wipe All
          </button>
        </div>
      </header>

      <div class="mb-10 relative group">
        <div

        >
          <i
            class="fas fa-search text-slate-400 group-focus-within:text-orange-500 transition-colors"
          ></i>
        </div>
        <input
          type="text"
          id="directorySearch"
          onkeyup="filterUsers()"
          placeholder="Search by Name, Email, or GST..."
          class="w-full bg-white border-2 border-slate-100 rounded-2xl md:rounded-[2rem] py-4 md:py-5 pl-14 md:pl-16 pr-8 outline-none focus:border-orange-500 shadow-sm transition-all font-bold text-sm text-blue-900 placeholder:text-slate-300"
        />
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 md:gap-10">
        <section
          class="bg-white rounded-[2rem] md:rounded-[2.5rem] p-6 md:p-8 shadow-xl border-t-8 border-blue-900"
        >
          <div class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-3">
              <div
                class="w-10 h-10 md:w-12 md:h-12 bg-blue-50 text-blue-900 rounded-full flex items-center justify-center text-lg"
              >
                <i class="fas fa-users"></i>
              </div>
              <h2
                class="text-xl md:text-2xl font-black text-blue-900 uppercase"
              >
                Customers
              </h2>
            </div>
            <span
              id="customerCount"
              class="bg-blue-900 text-white px-3 py-1 rounded-full text-[9px] font-black uppercase"
              >0 Total</span
            >
          </div>
          <div
            id="customerList"
            class="space-y-4 max-h-[500px] lg:max-h-[600px] overflow-y-auto pr-2 custom-scrollbar"
          ></div>
        </section>

        <section
          class="bg-white rounded-[2rem] md:rounded-[2.5rem] p-6 md:p-8 shadow-xl border-t-8 border-orange-500"
        >
          <div class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-3">
              <div
                class="w-10 h-10 md:w-12 md:h-12 bg-orange-50 text-orange-500 rounded-full flex items-center justify-center text-lg"

                <i class="fas fa-store"></i>
              </div>
              <h2
                class="text-xl md:text-2xl font-black text-blue-900 uppercase"
              >
                Retailers
              </h2>
            </div>
            <span
              id="retailerCount"
              class="bg-orange-500 text-white px-3 py-1 rounded-full text-[9px] font-black uppercase"
              >0 Total</span
            >
          </div>
          <div
            id="retailerList"
            class="space-y-4 max-h-[500px] lg:max-h-[600px] overflow-y-auto pr-2 custom-scrollbar"
          ></div>
        </section>
      </div>
    </main>

    <script>
      function toggleMobileMenu() {
        const nav = document.getElementById("mobileNav");
        const icon = document.getElementById("menuIcon");
        nav.classList.toggle("active");
        if (nav.classList.contains("active")) {
          icon.className = "fas fa-times";
          document.body.style.overflow = "hidden";
        } else {
          icon.className = "fas fa-bars";
          document.body.style.overflow = "auto";
        }
      }

      // Close menu when clicking links
      document.querySelectorAll("#mobileNav a").forEach((link) => {
        link.addEventListener("click", () => {
          document.getElementById("mobileNav").classList.remove("active");
          document.getElementById("menuIcon").className = "fas fa-bars";
          document.body.style.overflow = "auto";
        });
      });
    </script>
    <script src="../js/user_directory.js"></script>

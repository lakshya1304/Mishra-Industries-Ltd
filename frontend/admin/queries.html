<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queries & Quotations | Mishra Industries Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
    </style>
  </head>
  <body class="bg-slate-50 flex min-h-screen">
    <aside
      class="w-72 bg-slate-900 sticky top-0 h-screen text-white p-8 shadow-2xl flex flex-col"
    >
      <div class="flex items-center space-x-3 mb-12">
        <h2 class="text-2xl font-bold tracking-tighter">
          MISHRA <span class="text-orange-500">INDUSTRIES</span>
        </h2>
      </div>
      <nav class="space-y-3 flex-1">
        <a
          href="site-editor.html"
          class="flex items-center space-x-4 p-4 hover:bg-white/5 rounded-2xl transition-all group"
        >
          <i
            class="fas fa-layer-group text-slate-500 group-hover:text-orange-500"
          ></i>
          <span
            class="font-bold text-sm tracking-wide text-slate-400 group-hover:text-white"
            >Site Editor</span
          >
        </a>
        <a
          href="stock-dashboard.html"
          class="flex items-center space-x-4 p-4 hover:bg-white/5 rounded-2xl transition-all group"
        >
          <i
            class="fas fa-boxes text-slate-500 group-hover:text-orange-500"
          ></i>
          <span
            class="font-bold text-sm tracking-wide text-slate-400 group-hover:text-white"
            >Inventory</span
          >
        </a>
        <a
          href="users.html"
          class="flex items-center space-x-4 p-4 hover:bg-white/5 rounded-2xl transition-all group"
        >
          <i
            class="fas fa-users text-slate-500 group-hover:text-orange-500"
          ></i>
          <span
            class="font-bold text-sm tracking-wide text-slate-400 group-hover:text-white"
            >Users</span
          >
        </a>
        <a
          href="orders.html"
          class="flex items-center space-x-4 p-4 hover:bg-white/5 rounded-2xl transition-all group"
        >
          <i
            class="fas fa-shopping-cart text-slate-500 group-hover:text-orange-500"
          ></i>
          <span
            class="font-bold text-sm tracking-wide text-slate-400 group-hover:text-white"
            >Orders List</span
          >
        </a>
        <a
          href="queries.html"
          class="flex items-center space-x-4 p-4 bg-orange-500/10 rounded-2xl transition-all group"
        >
          <i class="fas fa-comment-dots text-orange-500"></i>
          <span class="font-bold text-sm tracking-wide text-white"
            >Client Queries</span
          >
        </a>

        
      </nav>
    </aside>

    <main class="flex-1 p-12 overflow-y-auto custom-scrollbar">
      <header class="mb-12">
        <h1 class="text-4xl font-black text-slate-800 mb-2">
          B2B & Support Stream
        </h1>
        <p class="text-slate-500 font-medium">
          Manage quotations and general inquiries in one place.
        </p>
      </header>

      <section class="mb-16">
        <h2
          class="text-xs font-black text-orange-500 uppercase tracking-[0.3em] mb-6 flex items-center"
        >
          <i class="fas fa-file-invoice-dollar mr-2"></i>Request for Quotation
        </h2>
        <div
          class="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden"
        >
          <table class="w-full text-left">
            <thead
              class="bg-slate-50 border-b uppercase tracking-widest text-[9px] font-black text-slate-400"
            >
              <tr>
                <th class="p-6">Company / GST</th>
                <th class="p-6">Project Need</th>
                <th class="p-6">Quantity</th>
                <th class="p-6 text-right">Action</th>
              </tr>
            </thead>
            <tbody id="quotationTableBody" class="divide-y divide-slate-50">
              <tr>
                <td colspan="4" class="p-10 text-center text-slate-300">
                  Loading B2B data...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section>
        <h2
          class="text-xs font-black text-blue-900 uppercase tracking-[0.3em] mb-6 flex items-center"
        >
          <i class="fas fa-envelope-open-text mr-2"></i> General Support
          Messages
        </h2>
        <div
          class="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden"
        >
          <table class="w-full text-left">
            <thead
              class="bg-slate-50 border-b uppercase tracking-widest text-[9px] font-black text-slate-400"
            >
              <tr>
                <th class="p-6">Date</th>
                <th class="p-6">Client</th>
                <th class="p-6">Message</th>
                <th class="p-6 text-right">Action</th>
              </tr>
            </thead>
            <tbody id="queryTableBody" class="divide-y divide-slate-50"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script>
      const API_BASE = "https://mishra-industries-ltd-yjfr.onrender.com/api";

      async function loadAllData() {
        loadQueries();
        loadQuotations();
      }

      async function loadQuotations() {
        const tableBody = document.getElementById("quotationTableBody");
        try {
          const res = await fetch(`${API_BASE}/quotations/all`);
          const data = await res.json();
          tableBody.innerHTML =
            data.length ? "" : (
              '<tr><td colspan="4" class="p-10 text-center">No quotations found.</td></tr>'
            );

          data.forEach((q) => {
            tableBody.innerHTML += `
              <tr class="hover:bg-orange-50/30 transition">
                <td class="p-6">
                  <p class="font-black text-blue-900 uppercase text-sm">${q.companyName}</p>
                  <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">GST: ${q.gstNumber}</p>
                </td>
                <td class="p-6">
                  <p class="text-xs font-black text-orange-500 uppercase mb-1">${q.category}</p>
                  <p class="text-xs text-slate-600 italic">"${q.requirements}"</p>
                </td>
                <td class="p-6">
                   <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-[10px] font-black uppercase">${q.quantity} ${q.unit}</span>
                </td>
                <td class="p-6 text-right">
                  <button onclick="deleteItem('${q._id}', 'quotations')" class="text-red-400 hover:text-red-600"><i class="fas fa-trash-alt"></i></button>
                </td>
              </tr>`;
          });
        } catch (err) {
          console.error(err);
        }
      }

      async function loadQueries() {
        const tableBody = document.getElementById("queryTableBody");
        try {
          const res = await fetch(`${API_BASE}/queries/all`);
          const queries = await res.json();
          tableBody.innerHTML =
            queries.length ? "" : (
              '<tr><td colspan="4" class="p-10 text-center">No queries found.</td></tr>'
            );

          queries.reverse().forEach((q) => {
            const date = new Date(q.createdAt).toLocaleDateString("en-IN");
            tableBody.innerHTML += `
              <tr class="hover:bg-slate-50 transition">
                <td class="p-6 font-bold text-slate-400 text-xs">${date}</td>
                <td class="p-6">
                  <p class="font-black text-slate-800 uppercase text-sm">${q.name}</p>
                  <p class="text-xs text-blue-600 font-bold">${q.email}</p>
                </td>
                <td class="p-6 text-slate-600 text-sm italic">"${q.message}"</td>
                <td class="p-6 text-right">
                  <button onclick="deleteItem('${q._id}', 'queries')" class="text-red-400 hover:text-red-600"><i class="fas fa-trash-alt"></i></button>
                </td>
              </tr>`;
          });
        } catch (err) {
          console.error(err);
        }
      }

      async function deleteItem(id, type) {
        if (confirm(`Remove this ${type} record?`)) {
          await fetch(`${API_BASE}/${type}/delete/${id}`, { method: "DELETE" });
          loadAllData();
        }
      }

      document.addEventListener("DOMContentLoaded", loadAllData);
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock & Revenue Manager | Mishra Industries Limited</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1e3a8a;
        border-radius: 10px;
      }
      .modal-scrollable {
        max-height: 75vh;
        overflow-y: auto;
        padding-right: 8px;
      }
    </style>
  </head>
  <body class="bg-slate-50 flex min-h-screen font-sans custom-scrollbar">
    <aside

    >
      <div class="flex items-center space-x-3 mb-12">
        <h2 class="text-2xl font-bold tracking-tighter">
          MISHRA <span class="text-orange-500">INDUSTRIES</span>
        </h2>
      </div>
      <nav class="space-y-3 flex-1">
        <a
          href="site-editor.html"
          class="flex items-center space-x-4 p-4 hover:bg-white/5 rounded-2xl transition-all group"
        >
          <i
            class="fas fa-layer-group text-slate-500 group-hover:text-orange-500"
          ></i>
          <span
            class="font-bold text-sm tracking-wide text-slate-400 group-hover:text-white"
            >Site Editor</span
          >
        </a>
        <a
          href="stock-dashboard.html"
          class="flex items-center space-x-4 p-4 bg-orange-500/10 rounded-2xl transition-all group"
        >
          <i class="fas fa-boxes text-orange-500"></i>
          <span class="font-bold text-sm tracking-wide text-white"
            >Inventory</span
          >
        </a>
        <a
          href="users.html"
          class="flex items-center space-x-4 p-4 hover:bg-white/5 rounded-2xl transition-all group"
        >
          <i
            class="fas fa-users text-slate-500 group-hover:text-orange-500"
          ></i>
          <span
            class="font-bold text-sm tracking-wide text-slate-400 group-hover:text-white"
            >Users</span
          >
        </a>
        <a
          href="orders.html"
          class="flex items-center space-x-4 p-4 hover:bg-white/5 rounded-2xl transition-all group"
        >
          <i
            class="fas fa-shopping-cart text-slate-500 group-hover:text-orange-500"
          ></i>
          <span
            class="font-bold text-sm tracking-wide text-slate-400 group-hover:text-white"
            >Orders List</span
          >
        </a>
          <a
          href="queries.html"
          class="flex items-center space-x-4 p-4 hover:bg-white/5 rounded-2xl transition-all group"
        >
          <i
            class="fas fa-question-circle text-slate-500 group-hover:text-orange-500"
          ></i>
          <span
            class="font-bold text-sm tracking-wide text-slate-400 group-hover:text-white"
            >Query</span
          >
        </a>
      </nav>
      <a
        href="../index.html"
        class="flex items-center space-x-4 p-4 text-slate-500 hover:text-red-400 transition-all border-t border-slate-800"
      >
        <i class="fas fa-sign-out-alt"></i>
        <span class="font-bold text-sm">Logout Console</span>
      </a>
    </aside>

    <main class="flex-1 p-12 overflow-y-auto">
      <header
        class="flex justify-between items-center mb-12 animate__animated animate__fadeIn"
      >
        <div>
          <h1
            class="text-4xl font-black text-slate-800 uppercase tracking-tight"
          >
            Revenue & Inventory
          </h1>
          <p
            class="text-slate-400 font-bold text-sm mt-1 uppercase tracking-widest"
          >
            Live Control Center
          </p>
        </div>
        <div class="flex gap-4">
          <div
            class="bg-white px-6 py-4 rounded-3xl shadow-sm border border-gray-100 text-center"
          >
            <span
              class="text-gray-400 text-[10px] font-black uppercase tracking-widest block mb-1"
              >Total Stock Value</span
            >
            <span id="totalRevenue" class="font-black text-blue-900 text-2xl"
              >₹0</span
            >
          </div>
          <button
            onclick="generateExcelReport()"
            class="bg-blue-900 text-white px-6 py-4 rounded-3xl font-black text-sm hover:bg-orange-500 transition shadow-xl no-print"
          >
            <i class="fas fa-file-excel mr-2"></i> Excel Report
          </button>
        </div>
      </header>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-12">
        <div
          class="lg:col-span-2 bg-white p-8 rounded-[2rem] shadow-xl border border-gray-50"
        >
          <h3
            class="text-xl font-black text-slate-800 mb-6 uppercase tracking-tight"
          >
            Stock Value by Category
          </h3>
          <canvas id="revenueChart" height="150"></canvas>
        </div>
        <div class="space-y-6">
          <div class="bg-orange-500 p-8 rounded-[2rem] text-white shadow-xl">
            <h4
              class="text-sm font-bold opacity-80 uppercase tracking-widest mb-1"
            >
              Items in Stock
            </h4>
            <p id="totalStockCount" class="text-4xl font-black">0</p>
          </div>
          <div
            class="bg-white p-8 rounded-[2rem] border border-red-100 shadow-sm"
          >
            <h4
              class="text-red-500 font-black uppercase text-[10px] tracking-widest mb-4"
            >
              Critical Stock Alerts
            </h4>
            <div id="alertList" class="space-y-3"></div>
          </div>
        </div>
      </div>

      <div class="mb-8 relative group max-w-2xl mx-auto">
        <i
          class="fas fa-search absolute left-6 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-orange-500 transition-colors"
        ></i>
        <input
          type="text"
          id="tableSearch"
          placeholder="Search product name or brand..."
          oninput="renderStockTable()"
          class="w-full bg-white border-2 border-slate-100 pl-16 pr-4 py-5 rounded-[2rem] outline-none focus:border-orange-500 shadow-xl transition-all text-lg font-medium"
        />
      </div>

      <div
        class="bg-white rounded-[2rem] shadow-xl border border-gray-100 overflow-hidden"
      >
        <table class="w-full text-left">
          <thead class="bg-slate-50 border-b">
            <tr
              class="text-xs font-black text-slate-400 uppercase tracking-widest"
            >
              <th class="p-8">Product Details</th>
              <th class="p-8">Current Inventory</th>
              <th class="p-8 text-right">Actions</th>
            </tr>
          </thead>
          <tbody id="stockTableBody"></tbody>
        </table>
      </div>
    </main>

    <div
      id="editModal"
      class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center z-[100] backdrop-blur-md p-4"
    >
      <div
        class="bg-white w-full max-w-md rounded-3xl shadow-2xl p-6 animate__animated animate__zoomIn animate__faster"
      >
        <div class="flex justify-between items-center mb-6">
          <h2
            id="modalTitle"
            class="text-2xl font-black text-slate-800 tracking-tight"
          >
            Update Atlas Product
          </h2>
          <button
            onclick="closeEditModal()"
            class="text-slate-400 hover:text-red-500 transition text-2xl"
          >
            &times;
          </button>
        </div>
        <div class="modal-scrollable custom-scrollbar">
          <form
            id="editForm"
            onsubmit="saveProductEdit(event)"
            class="space-y-4"
          >
            <input type="hidden" id="editId" />

            <div class="relative group">
              <label class="block text-sm font-bold text-slate-700 mb-2"
                >Product Image</label
              >
              <div
                id="imagePreviewContainer"
                class="hidden mb-4 relative h-40 w-full rounded-2xl overflow-hidden border"
              >
                <img
                  id="imagePreview"
                  src=""
                  class="w-full h-full object-contain bg-slate-50"
                />
                <button
                  type="button"
                  onclick="resetImage()"
                  class="absolute top-2 right-2 bg-red-500 text-white p-2 rounded-full"
                >
                  <i class="fas fa-times"></i>
                </button>
              </div>
              <label
                id="uploadLabel"
                class="flex flex-col items-center justify-center w-full h-32 border-2 border-slate-200 border-dashed rounded-3xl cursor-pointer bg-slate-50 hover:bg-slate-100 transition"
              >
                <div
                  class="flex flex-col items-center justify-center pt-5 pb-6"
                >
                  <i
                    class="fas fa-cloud-upload-alt text-slate-400 text-3xl mb-3"
                  ></i>
                  <p class="text-xs font-bold text-slate-500">
                    Replace Product Image
                  </p>
                </div>
                <input
                  type="file"
                  id="editImageInput"
                  class="hidden"
                  accept="image/*"
                  onchange="previewFile()"
                />
              </label>
            </div>

            <div class="space-y-4">
              <input
                type="text"
                id="editName"
                placeholder="Product Name"
                class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-orange-500 transition font-bold"
                required
              />
              <div class="grid grid-cols-2 gap-4">
                <input
                  type="number"
                  id="editPrice"
                  placeholder="Price (₹)"
                  class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-orange-500 transition font-bold"
                  required
                />
                <input
                  type="number"
                  id="editDiscount"
                  placeholder="Discount %"
                  class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-orange-500 transition font-bold"
                />
              </div>
              <div class="grid grid-cols-2 gap-4">
                <select
                  id="editCategory"
                  class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-orange-500 transition font-bold"
                >
                  <option>Switches</option>
                  <option>Cables</option>
                  <option>Lighting</option>
                </select>
                <select
                  id="editCompany"
                  class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-orange-500 transition font-bold"
                >
                  <option value="SIEMENS">SIEMENS</option>
                  <option value="ANCHOR">ANCHOR</option>
                  <option value="HAVELLS">HAVELLS</option>
                  <option value="POLYCAB">POLYCAB</option>
                </select>
              </div>
              <input
                type="number"
                id="editStock"
                placeholder="Current Stock"
                class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-orange-500 transition font-bold"
                required
              />
              <textarea
                id="editDesc"
                placeholder="Product Description"
                class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl h-24 outline-none focus:border-orange-500 transition font-bold"
              ></textarea>
            </div>
            <button
              type="submit"
              id="updateBtn"
              class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-orange-500 shadow-xl transition-all"
            >
              Update & Sync Atlas
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      let myChart;
      let allProducts = [];
      const API_URL =
        "https://mishra-industries-ltd-yjfr.onrender.com/api/products";
      const SERVER_BASE = "https://mishra-industries-ltd-yjfr.onrender.com";

      document.addEventListener("DOMContentLoaded", initDashboard);

      async function initDashboard() {
        try {
          const response = await fetch(`${API_URL}/all`);
          allProducts = await response.json();
          refreshUI();
        } catch (err) {
          console.error("Sync Failed:", err);
        }
      }

      function getProductImage(image) {
  if (!image) return "../images/logo.jpeg";

  // If it's a Base64 string from the database, use it directly
  if (image.startsWith("data:")) {
    return image;
  }

  // If it's a manual filename (like 'image1.jpg'), convert it to a full URL
  // We check if it already starts with http to avoid double-prefixing
  if (image.startsWith("http")) {
    return image;
  }
  
  // Ensure the path starts with a slash
  const cleanPath = image.startsWith("/") ? image : `/${image}`;
  return `${SERVER_BASE}${cleanPath}`;
}

      function renderStockTable() {
        const tableBody = document.getElementById("stockTableBody");
        const alertList = document.getElementById("alertList");
        const searchTerm = document
          .getElementById("tableSearch")
          .value.toLowerCase();
        tableBody.innerHTML = "";
        alertList.innerHTML = "";

        const filtered = allProducts.filter(
          (p) =>
            p.name.toLowerCase().includes(searchTerm) ||
            p.category.toLowerCase().includes(searchTerm) ||
            (p.company && p.company.toLowerCase().includes(searchTerm)),
        );

        filtered.forEach((product) => {
          const isLow = product.stock < 10;
          if (isLow) {
            alertList.innerHTML += `<div class="flex items-center text-red-600"><i class="fas fa-exclamation-triangle mr-2 text-xs"></i><span class="text-xs font-bold">${product.name} (${product.stock})</span></div>`;
          }
          const imgPath = getProductImage(product.image);

          tableBody.innerHTML += `
            <tr class="border-b hover:bg-slate-50 transition group">
                <td class="p-8">
                    <div class="flex items-center gap-6">
                        <img src="${imgPath}" onerror="this.src='../images/logo.jpeg'" class="w-16 h-16 rounded-2xl object-cover shadow-md">
                        <div>
                            <p class="font-black text-slate-800 uppercase tracking-tighter text-lg">${product.name}</p>
                            <p class="text-[10px] font-bold text-blue-500 uppercase tracking-widest">${product.category} | ₹${product.price}</p>
                        </div>
                    </div>
                </td>
                <td class="p-8">
                    <div class="flex items-center gap-3">
                        <div class="w-24 bg-gray-100 h-2 rounded-full overflow-hidden">
                            <div class="h-full ${isLow ? "bg-red-500" : "bg-green-500"} transition-all" style="width: ${Math.min((product.stock / 50) * 100, 100)}%"></div>
                        </div>
                        <span class="font-black text-slate-700">${product.stock} Units</span>
                    </div>
                </td>
                <td class="p-8 text-right">
                    <div class="flex items-center justify-end gap-2">
                        <input type="number" id="input-${product._id}" value="${product.stock}" class="w-16 border-2 border-slate-100 p-2.5 rounded-xl text-center font-black outline-none transition bg-slate-50">
                        <button onclick="handleDashboardUpdate('${product._id}')" class="bg-blue-900/10 text-blue-900 p-3 rounded-xl hover:bg-blue-900 hover:text-white transition"><i class="fas fa-sync-alt"></i></button>
                        <button onclick="openEditModal('${product._id}')" class="bg-orange-500/10 text-orange-500 p-3 rounded-xl hover:bg-orange-500 hover:text-white transition"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteProduct('${product._id}', '${product.name}')" class="bg-red-500/10 text-red-500 p-3 rounded-xl hover:bg-red-500 hover:text-white transition"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </td>
            </tr>`;
        });
      }

      async function handleDashboardUpdate(id) {
        const newQty = parseInt(document.getElementById(`input-${id}`).value);
        try {
          const response = await fetch(`${API_URL}/edit/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ stock: newQty }),
          });
          if (response.ok) {
            const idx = allProducts.findIndex((p) => p._id === id);
            allProducts[idx].stock = newQty;
            refreshUI();
          }
        } catch (err) {
          alert("Sync Error");
        }
      }

      // MODAL SYNC LOGIC
      function previewFile() {
        const preview = document.getElementById("imagePreview");
        const file = document.getElementById("editImageInput").files[0];
        const reader = new FileReader();
        reader.onloadend = () => {
          preview.src = reader.result;
          document
            .getElementById("imagePreviewContainer")
            .classList.remove("hidden");
          document.getElementById("uploadLabel").classList.add("hidden");
        };
        if (file) reader.readAsDataURL(file);
      }

      function resetImage() {
        document.getElementById("editImageInput").value = "";
        document
          .getElementById("imagePreviewContainer")
          .classList.add("hidden");
        document.getElementById("uploadLabel").classList.remove("hidden");
      }

      function openEditModal(id) {
        const p = allProducts.find((item) => item._id === id);
        document.getElementById("editId").value = p._id;
        document.getElementById("editName").value = p.name;
        document.getElementById("editPrice").value = p.price;
        document.getElementById("editDiscount").value = p.discount || 0;
        document.getElementById("editStock").value = p.stock;
        document.getElementById("editCategory").value = p.category;
        document.getElementById("editCompany").value = p.company || "SIEMENS";
        document.getElementById("editDesc").value = p.description || "";

        const previewImg = document.getElementById("imagePreview");
        previewImg.src = getProductImage(p.image);
        document
          .getElementById("imagePreviewContainer")
          .classList.remove("hidden");
        document.getElementById("uploadLabel").classList.add("hidden");

        document
          .getElementById("editModal")
          .classList.replace("hidden", "flex");
      }

      function closeEditModal() {
        document
          .getElementById("editModal")
          .classList.replace("flex", "hidden");
      }

      async function saveProductEdit(e) {
        if (e) e.preventDefault();
        const id = document.getElementById("editId").value;
        const updateBtn = document.getElementById("updateBtn");
        updateBtn.disabled = true;
        updateBtn.innerText = "Syncing...";

        const formData = new FormData();
        formData.append("name", document.getElementById("editName").value);
        formData.append("price", document.getElementById("editPrice").value);
        formData.append(
          "discount",
          document.getElementById("editDiscount").value,
        );
        formData.append("stock", document.getElementById("editStock").value);
        formData.append(
          "category",
          document.getElementById("editCategory").value,
        );
        formData.append(
          "company",
          document.getElementById("editCompany").value,
        );
        formData.append(
          "description",
          document.getElementById("editDesc").value,
        );

        const imgFile = document.getElementById("editImageInput").files[0];
        if (imgFile) formData.append("image", imgFile);

        try {
          const res = await fetch(`${API_URL}/edit/${id}`, {
            method: "PUT",
            body: formData,
          });
          if (res.ok) {
            alert("✅ Data Synced Successfully");
            location.reload();
          }
        } catch (err) {
          alert("Sync Failed");
        } finally {
          updateBtn.disabled = false;
          updateBtn.innerText = "Update & Sync Atlas";
        }
      }

      async function deleteProduct(id, name) {
        if (!confirm(`⚠️ Remove ${name} permanently?`)) return;
        try {
          const response = await fetch(`${API_URL}/delete/${id}`, {
            method: "DELETE",
          });
          if (response.ok) {
            allProducts = allProducts.filter((p) => p._id !== id);
            refreshUI();
          }
        } catch (err) {
          alert("Deletion Failed");
        }
      }

      function refreshUI() {
        renderStockTable();
        renderRevenueChart();
        calculateTopStats();
      }

      function renderRevenueChart() {
        const ctx = document.getElementById("revenueChart").getContext("2d");
        const categories = [...new Set(allProducts.map((p) => p.category))];
        const data = categories.map((cat) =>
          allProducts
            .filter((p) => p.category === cat)
            .reduce((sum, p) => sum + p.price * p.stock, 0),
        );
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: categories,
            datasets: [
              {
                data: data,
                backgroundColor: "#003366",
                hoverBackgroundColor: "#f97316",
                borderRadius: 12,
                barThickness: 40,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
              y: { beginAtZero: true, grid: { display: false } },
              x: { grid: { display: false } },
            },
          },
        });
      }

      function calculateTopStats() {
        const totalVal = allProducts.reduce(
          (sum, p) => sum + p.price * p.stock,
          0,
        );
        const totalItems = allProducts.reduce((sum, p) => sum + p.stock, 0);
        document.getElementById("totalRevenue").innerText =
          "₹" + totalVal.toLocaleString();
        document.getElementById("totalStockCount").innerText =
          totalItems.toLocaleString();
      }

      function generateExcelReport() {
        const reportData = allProducts.map((p, i) => ({
          "Sl No.": i + 1,
          Product: p.name,
          Category: p.category,
          Brand: p.company,
          Stock: p.stock,
          Price: p.price,
          Value: p.price * p.stock,
        }));
        const ws = XLSX.utils.json_to_sheet(reportData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Inventory");
        XLSX.writeFile(wb, `Mishra_Inventory_Report.xlsx`);
      }
    </script>
  </body>

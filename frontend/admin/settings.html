<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Security | Mishra Industries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-slate-50 font-sans">
    <div class="max-w-2xl mx-auto py-20 px-6">
      <div
        id="authGate"
        class="bg-white p-12 rounded-[3rem] shadow-2xl text-center border border-slate-100"
      >
        <div
          class="w-20 h-20 bg-orange-100 text-orange-600 rounded-3xl flex items-center justify-center mx-auto mb-8 text-2xl"
        >
          <i class="fas fa-lock"></i>
        </div>
        <h1
          class="text-2xl font-black text-blue-900 mb-2 uppercase tracking-tight"
        >
          Admin Authentication
        </h1>
        <p
          class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mb-8"
        >
          Restricted Access Area
        </p>

        <input
          type="password"
          id="adminPass"
          placeholder="Enter Admin Secret Key"
          class="w-full bg-slate-50 border-0 p-6 rounded-2xl text-center font-black tracking-[1em] text-blue-900 focus:ring-2 focus:ring-orange-500 transition-all mb-6"
        />

        <button
          onclick="checkAccess()"
          class="w-full bg-blue-900 text-white py-6 rounded-2xl font-black uppercase text-[10px] tracking-[0.3em] hover:bg-orange-600 transition-all shadow-xl"
        >
          Unlock System
        </button>
      </div>
<div class="grid grid-cols-2 gap-4 mb-10">
    <div class="bg-blue-900 p-8 rounded-[2.5rem] text-white shadow-xl relative overflow-hidden">
        <i class="fas fa-wallet absolute -right-4 -bottom-4 text-8xl text-blue-800 opacity-50"></i>
        <p class="text-[9px] font-black uppercase tracking-[0.2em] mb-2 opacity-60">Total Revenue</p>
        <h2 id="totalRevenue" class="text-3xl font-black">₹0</h2>
    </div>
    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm relative overflow-hidden">
        <i class="fas fa-shopping-bag absolute -right-4 -bottom-4 text-8xl text-slate-50 opacity-50"></i>
        <p class="text-[9px] font-black uppercase tracking-[0.2em] mb-2 text-slate-400">Total Orders</p>
        <h2 id="totalOrders" class="text-3xl font-black text-blue-900">0</h2>
    </div>
</div>
      <div
        id="settingsContent"
        class="hidden animate__animated animate__fadeIn"
      >
      <div class="bg-red-50 p-8 rounded-[2.5rem] border border-red-100 shadow-sm mt-10">
    <div class="flex items-center justify-between">
        <div>
            <h2 class="font-black text-red-600 uppercase text-xs tracking-widest">Danger Zone</h2>
            <p class="text-red-400 text-[9px] mt-1 font-bold">Instantly wipe all products and Base64 data from MongoDB.</p>
        </div>
        <button onclick="deleteAllProducts()" class="bg-red-600 text-white px-8 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-black shadow-lg transition-all">
            <i class="fas fa-trash-alt mr-2"></i> Wipe Shop
        </button>
    </div>
</div>
        <div class="flex items-center justify-between mb-12">
          <h1
            class="text-3xl font-black text-blue-900 uppercase tracking-tighter"
          >
            System Console
          </h1>
          <button
            onclick="location.reload()"
            class="text-slate-300 hover:text-red-500 text-xs font-black uppercase"
          >
            Lock
          </button>
        </div>

        <div class="space-y-6">
          <div
            class="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm flex items-center justify-between"
          >
            <div>
              <h2
                class="font-black text-blue-900 uppercase text-xs tracking-widest"
              >
                Cloud Backup
              </h2>
              <p class="text-slate-400 text-[9px] mt-1">
                Export all Base64 imagery & product metadata.
              </p>
            </div>
            <button
              onclick="exportBackup()"
              class="bg-blue-900 text-white px-8 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-orange-500 shadow-lg transition-all"
            >
              <i class="fas fa-cloud-download-alt mr-2"></i> Export
            </button>
          </div>

          <div
            class="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm"
          >
            <h2
              class="font-black text-blue-900 uppercase text-xs tracking-widest mb-6"
            >
              Database Restoration
            </h2>
            <input
              type="file"
              id="importFile"
              class="hidden"
              accept=".json"
              onchange="importBackup(event)"
            />
            <button
              onclick="document.getElementById('importFile').click()"
              class="w-full border-2 border-dashed border-slate-200 p-10 rounded-2xl text-slate-400 hover:border-orange-500 hover:text-orange-500 transition-all flex flex-col items-center"
            >
              <i class="fas fa-file-import text-3xl mb-3"></i>
              <span class="text-[9px] font-black uppercase tracking-widest"
                >Select JSON Restoration File</span
              >
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = "https://mishra-industries-ltd-yjfr.onrender.com";
      // SET YOUR PASSWORD HERE (Actual Fact: Change this to something unique)
      const ADMIN_SECRET = "mishraback";

      function checkAccess() {
        const input = document.getElementById("adminPass").value;
        if (input === ADMIN_SECRET) {
          document.getElementById("authGate").classList.add("hidden");
          document.getElementById("settingsContent").classList.remove("hidden");
        } else {
          alert("Unauthorized: Incorrect Secret Key");
          document.getElementById("adminPass").value = "";
        }
      }

      function exportBackup() {
        window.location.href = `${API_BASE}/api/products/backup/export`;
      }

      async function importBackup(event) {
        const file = event.target.files[0];
        if (
          !file ||
          !confirm(
            "CRITICAL: This will add products to your current live inventory. Proceed?",
          )
        )
          return;

        const reader = new FileReader();
        reader.onload = async (e) => {
          try {
            const json = JSON.parse(e.target.result);
            const response = await fetch(
              `${API_BASE}/api/products/backup/import`,
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(json),
              },
            );
            const result = await response.json();
            alert(
              `SYSTEM RESTORED: Successfully imported ${result.count} products.`,
            );
          } catch (err) {
            alert("RESTORE FAILED: Invalid data format or corrupted JSON.");
          }
        };
        reader.readAsText(file);
      }
      async function deleteAllProducts() {
    const confirm1 = confirm("WARNING: This will permanently delete EVERY product in your database. Continue?");
    if (!confirm1) return;
    
    const confirm2 = prompt("Type 'DELETE' to confirm nuclear wipe:");
    if (confirm2 !== "DELETE") return;

    try {
        const response = await fetch(`${API_BASE}/api/products/danger/delete-all`, {
            method: 'DELETE'
        });
        const result = await response.json();
        alert(`DATABASE WIPED: ${result.count} products removed.`);
    } catch (err) {
        alert("Wipe failed. Check server connection.");
    }
}
async function loadAnalytics() {
    try {
        const response = await fetch(`${API_BASE}/api/orders/stats/total-sales`);
        const stats = await response.json();
        
        if (stats.success) {
            document.getElementById("totalRevenue").innerText = `₹${stats.totalRevenue.toLocaleString()}`;
            document.getElementById("totalOrders").innerText = stats.totalOrders;
        }
    } catch (err) {
        console.error("Stats Error:", err);
    }
}

// Update the checkAccess function to load stats when unlocked
function checkAccess() {
    const input = document.getElementById("adminPass").value;
    if (input === ADMIN_SECRET) {
        document.getElementById("authGate").classList.add("hidden");
        document.getElementById("settingsContent").classList.remove("hidden");
        loadAnalytics(); // Load the money stats here!
    } else {
        alert("Unauthorized: Incorrect Secret Key");
        document.getElementById("adminPass").value = "";
    }
}
    </script>
  </body>
</html>

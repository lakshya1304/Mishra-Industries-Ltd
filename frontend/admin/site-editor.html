<!doctype html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Admin | Site Editor | Mishra Industries</title>
    <script>
      (function () {
        const adminToken = localStorage.getItem("adminToken");
        const isManualAuth = localStorage.getItem("adminAuthenticated");
        if (!adminToken && isManualAuth !== "true") {
          alert("⚠️ SECURITY ALERT: Unauthorized Access Detected.");
          window.location.href = "admin-login.html";
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .modal-scrollable {
        max-height: 70vh;
        overflow-y: auto;
        padding-right: 8px;
      }
    </style>
  </head>
  <body class="bg-slate-50 flex min-h-screen font-sans">

          MISHRA <span class="text-orange-500">INDUSTRIES</span>
        </h2>
      </div>
      <nav class="space-y-3 flex-1">
        <a

        >
          <i class="fas fa-layer-group text-orange-500"></i>
          <span class="font-bold text-sm tracking-wide text-white"
            >Site Editor</span
          >
        </a>
        <a

          class="flex items-center space-x-4 p-4 hover:bg-white/5 rounded-2xl transition-all group"
        >
          <i
            class="fas fa-boxes text-slate-500 group-hover:text-orange-500"

          <span
            class="font-bold text-sm tracking-wide text-slate-400 group-hover:text-white"

          >
        </a>
        <a
          href="users.html"
          class="flex items-center space-x-4 p-4 hover:bg-white/5 rounded-2xl transition-all group"
        >
          <i
            class="fas fa-users text-slate-500 group-hover:text-orange-500"
          ></i>
          <span
            class="font-bold text-sm tracking-wide text-slate-400 group-hover:text-white"
            >Users</span
          >
        </a>
        <a
          href="orders.html"
          class="flex items-center space-x-4 p-4 hover:bg-white/5 rounded-2xl transition-all group"
        >
          <i
            class="fas fa-shopping-cart text-slate-500 group-hover:text-orange-500"
          ></i>
          <span
            class="font-bold text-sm tracking-wide text-slate-400 group-hover:text-white"
            >Orders List</span
          >
        </a>
          <a
          href="queries.html"
          class="flex items-center space-x-4 p-4 hover:bg-white/5 rounded-2xl transition-all group"
        >
          <i
            class="fas fa-question-circle text-slate-500 group-hover:text-orange-500"
          ></i>
          <span
            class="font-bold text-sm tracking-wide text-slate-400 group-hover:text-white"
            >Query</span
          >
        </a>
      </nav>
      <div class="mt-10 pt-6 border-t border-slate-800">
        <a
          href="settings.html"
          class="flex items-center space-x-4 p-4 rounded-2xl hover:bg-white/5 transition-all group"
        >
          <div
            class="w-10 h-10 bg-slate-800 text-slate-400 group-hover:bg-orange-100 group-hover:text-orange-600 rounded-xl flex items-center justify-center transition-all"
          >
            <i class="fas fa-cog"></i>
          </div>
          <div>
            <p
              class="text-[10px] font-black uppercase text-slate-400 group-hover:text-orange-600 tracking-widest"
            >
              System Console
            </p>
            <p class="text-[9px] font-bold text-slate-500">
              Backup & Analytics
            </p>
          </div>
        </a>
      </div>
      <a
        href="../index.html"
        class="flex items-center space-x-4 p-4 text-slate-500 hover:text-red-400 transition-all border-t border-slate-800 mt-4"
      >
        <i class="fas fa-sign-out-alt"></i>
        <span class="font-bold text-sm">Logout Console</span>
      </a>
    </aside>

    <main class="flex-1 p-12 overflow-y-auto custom-scrollbar">
      <header class="flex justify-between items-end mb-12">
        <div>
          <h1 class="text-4xl font-black text-slate-800 mb-2">
            Product Manager
          </h1>
          <p class="text-slate-500 font-medium">
            Add or edit products in the Mishra Global Atlas.
          </p>
        </div>
        <div class="flex-1 max-w-md mx-8">
          <div class="relative group">
            <i
              class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-orange-500 transition-colors"
            ></i>
            <input
              type="text"
              id="tableSearch"
              placeholder="Search by name or category..."
              oninput="loadProducts()"
              class="w-full bg-white border border-slate-200 pl-12 pr-4 py-3 rounded-2xl outline-none focus:border-orange-500 shadow-sm transition-all"
            />
          </div>
        </div>
        <button
          onclick="toggleModal()"
          class="bg-slate-900 hover:bg-orange-600 text-white px-8 py-4 rounded-2xl font-bold shadow-xl transition-all flex items-center space-x-3"
        >
          <i class="fas fa-plus"></i> <span>Add New Product</span>
        </button>
      </header>

      <div
        class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden"
      >
        <table class="w-full text-left">
          <thead>
            <tr
              class="bg-slate-50/50 border-b border-slate-100 uppercase tracking-widest text-[10px] font-black text-slate-400"
            >
              <th class="p-6">Sl No.</th>
              <th class="p-6">Product</th>
              <th class="p-6">Brand</th>
              <th class="p-6">Category</th>
              <th class="p-6">Discount</th>
              <th class="p-6">Pricing</th>
              <th class="p-6 text-right">Actions</th>
            </tr>
          </thead>
          <tbody id="productTableBody" class="divide-y divide-slate-50"></tbody>
        </table>
      </div>
    </main>

    <div
      id="productModal"
      class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center z-[100] backdrop-blur-md p-4"
    >
      <div
        class="bg-white w-full max-w-md rounded-3xl shadow-2xl p-6 animate__animated animate__zoomIn animate__faster"
      >
        <div class="flex justify-between items-center mb-6">
          <h2
            id="modalTitle"
            class="text-2xl font-black text-slate-800 tracking-tight"
          >
            Product Details
          </h2>
          <button
            onclick="toggleModal()"
            class="text-slate-400 hover:text-red-500 transition text-2xl"
          >
            &times;
          </button>
        </div>
        <div class="modal-scrollable custom-scrollbar">
          <form
            id="productForm"
            onsubmit="handleProductForm(event)"
            class="space-y-4"
          >
            <div class="relative group">
              <label class="block text-sm font-bold text-slate-700 mb-2"
                >Product Image</label
              >
              <div
                id="imagePreviewContainer"
                class="hidden mb-4 relative h-40 w-full rounded-2xl overflow-hidden border"
              >
                <img
                  id="imagePreview"
                  src=""
                  class="w-full h-full object-contain bg-slate-50"
                />
                <button
                  type="button"
                  onclick="resetImage()"
                  class="absolute top-2 right-2 bg-red-500 text-white p-2 rounded-full"
                >
                  <i class="fas fa-times"></i>
                </button>
              </div>
              <label
                id="uploadLabel"
                class="flex flex-col items-center justify-center w-full h-32 border-2 border-slate-200 border-dashed rounded-3xl cursor-pointer bg-slate-50 hover:bg-slate-100 transition"
              >
                <div
                  class="flex flex-col items-center justify-center pt-5 pb-6"
                >
                  <i
                    class="fas fa-cloud-upload-alt text-slate-400 text-3xl mb-3"
                  ></i>
                  <p class="text-xs font-bold text-slate-500">
                    Upload Product Image
                  </p>
                </div>
                <input
                  type="file"
                  id="prodImage"
                  class="hidden"
                  accept="image/*"
                  onchange="previewFile()"
                />
              </label>
            </div>
            <div class="space-y-4">
              <input
                type="text"
                id="prodName"
                placeholder="Product Name"
                class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-orange-500 transition font-bold"
                required
              />
              <div class="grid grid-cols-2 gap-4">
                <input
                  type="number"
                  id="prodPrice"
                  placeholder="Price (₹)"
                  class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-orange-500 transition font-bold"
                  required
                />
                <input
                  type="number"
                  id="prodDiscount"
                  placeholder="Discount %"
                  class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-orange-500 transition font-bold"
                />
              </div>
              <div class="grid grid-cols-2 gap-4">
                <select
                  id="prodCategory"
                  class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-orange-500 transition font-bold"
                >
                  <option>Switches</option>
                  <option>Cables</option>
                  <option>Lighting</option>
                </select>
                <select
                  id="prodCompany"
                  class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-orange-500 transition font-bold"
                >
                  <option value="SIEMENS">SIEMENS</option>
                  <option value="ANCHOR">ANCHOR</option>
                  <option value="HAVELLS">HAVELLS</option>
                  <option value="POLYCAB">POLYCAB</option>
                </select>
              </div>
              <input
                type="number"
                id="prodStock"
                placeholder="Initial Stock"
                class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl outline-none focus:border-orange-500 transition font-bold"
              />
              <textarea
                id="prodDesc"
                placeholder="Description"
                class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl h-24 outline-none focus:border-orange-500 transition font-bold"
              ></textarea>
            </div>
            <button
              type="submit"
              id="saveBtn"
              class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-orange-500 shadow-xl transition-all"
            >
              Save & Sync Atlas
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      const API_URL =
        "https://mishra-industries-ltd-yjfr.onrender.com/api/products";
      const SERVER_BASE = "https://mishra-industries-ltd-yjfr.onrender.com";
      let isEditing = false;
      let currentEditId = null;

      function toggleModal() {
        const modal = document.getElementById("productModal");
        modal.classList.toggle("hidden");
        modal.classList.toggle("flex");
        if (modal.classList.contains("hidden")) resetForm();
      }

      function previewFile() {
        const preview = document.getElementById("imagePreview");
        const file = document.getElementById("prodImage").files[0];
        const reader = new FileReader();
        reader.onloadend = () => {
          preview.src = reader.result;
          document
            .getElementById("imagePreviewContainer")
            .classList.remove("hidden");
          document.getElementById("uploadLabel").classList.add("hidden");
        };
        if (file) reader.readAsDataURL(file);
      }

      function resetImage() {
        document.getElementById("prodImage").value = "";
        document
          .getElementById("imagePreviewContainer")
          .classList.add("hidden");
        document.getElementById("uploadLabel").classList.remove("hidden");
      }

      function resetForm() {
        document.getElementById("productForm").reset();
        resetImage();
        isEditing = false;
        currentEditId = null;
        document.getElementById("modalTitle").innerText = "Add Product";
      }

      async function handleProductForm(e) {
        if (e) e.preventDefault();
        const btn = document.getElementById("saveBtn");
        btn.disabled = true;
        btn.innerText = "Syncing...";

        const formData = new FormData();
        formData.append("name", document.getElementById("prodName").value);
        formData.append("price", document.getElementById("prodPrice").value);
        formData.append(
          "discount",
          document.getElementById("prodDiscount").value || 0,
        );
        formData.append(
          "category",
          document.getElementById("prodCategory").value,
        );
        formData.append(
          "company",
          document.getElementById("prodCompany").value,
        );
        formData.append(
          "stock",
          document.getElementById("prodStock").value || 0,
        );
        formData.append(
          "description",
          document.getElementById("prodDesc").value,
        );

        const imageFile = document.getElementById("prodImage").files[0];
        if (imageFile) formData.append("image", imageFile);

        try {
          const url =
            isEditing ? `${API_URL}/edit/${currentEditId}` : `${API_URL}/add`;
          const response = await fetch(url, {
            method: isEditing ? "PUT" : "POST",
            body: formData,
          });
          if (response.ok) {
            alert("✅ Data Synced with Global Showroom");
            location.reload();
          }
        } catch (err) {
          alert("❌ Sync Failed");
        } finally {
          btn.disabled = false;
          btn.innerText = "Save & Sync Atlas";
        }
      }

      function getProductImage(image) {
  if (!image) return "../images/logo.jpeg";

  // If it's a Base64 string from the database, use it directly
  if (image.startsWith("data:")) {
    return image;
  }

  // If it's a manual filename (like 'image1.jpg'), convert it to a full URL
  // We check if it already starts with http to avoid double-prefixing
  if (image.startsWith("http")) {
    return image;
  }
  
  // Ensure the path starts with a slash
  const cleanPath = image.startsWith("/") ? image : `/${image}`;
  return `${SERVER_BASE}${cleanPath}`;
}

      async function loadProducts() {
        try {
          const response = await fetch(`${API_URL}/all`);
          const products = await response.json();
          const tableBody = document.getElementById("productTableBody");
          const query = document
            .getElementById("tableSearch")
            .value.toLowerCase();
          tableBody.innerHTML = "";

          const filtered = products.filter(
            (p) =>
              p.name.toLowerCase().includes(query) ||
              p.category.toLowerCase().includes(query),
          );

          filtered.forEach((p, index) => {
            const imgPath = getProductImage(p.image);
            tableBody.innerHTML += `
              <tr class="border-b border-slate-50 hover:bg-slate-50 transition group">
                <td class="p-6 font-bold text-slate-400 text-xs">${index + 1}</td>
                <td class="p-6 flex items-center gap-4">
                  <img src="${imgPath}" onerror="this.src='../images/logo.jpeg'" class="w-12 h-12 rounded-xl object-cover shadow-sm">
                  <span class="font-bold text-slate-800">${p.name}</span>
                </td>
                <td class="p-6 text-orange-500 font-black text-[10px] uppercase tracking-tighter">${p.company || "N/A"}</td>
                <td class="p-6 text-slate-500 font-bold text-xs">${p.category}</td>
                <td class="p-6">
                    <span class="bg-orange-100 text-orange-600 px-2 py-1 rounded-lg text-[10px] font-black uppercase">${p.discount || 0}% OFF</span>
                </td>
                <td class="p-6 font-black text-blue-900">₹${p.price.toLocaleString()}</td>
                <td class="p-6 text-right space-x-2">
                  <button onclick="prepareEdit('${p._id}')" class="text-orange-500 hover:bg-orange-50 p-3 rounded-xl transition"><i class="fas fa-edit"></i></button>
                  <button onclick="deleteProduct('${p._id}')" class="text-red-500 hover:bg-red-50 p-3 rounded-xl transition"><i class="fas fa-trash"></i></button>
                </td>
              </tr>`;
          });
        } catch (err) {
          console.error(err);
        }
      }

      async function prepareEdit(id) {
        const res = await fetch(`${API_URL}/${id}`);
        const p = await res.json();
        if (p) {
          isEditing = true;
          currentEditId = id;
          document.getElementById("modalTitle").innerText = "Update Product";
          document.getElementById("prodName").value = p.name;
          document.getElementById("prodPrice").value = p.price;
          document.getElementById("prodDiscount").value = p.discount || 0;
          document.getElementById("prodCategory").value = p.category;
          document.getElementById("prodCompany").value = p.company || "SIEMENS";
          document.getElementById("prodStock").value = p.stock || 0;
          document.getElementById("prodDesc").value = p.description || "";
          const imgPreview = document.getElementById("imagePreview");
          imgPreview.src = getProductImage(p.image);
          document
            .getElementById("imagePreviewContainer")
            .classList.remove("hidden");
          document.getElementById("uploadLabel").classList.add("hidden");
          toggleModal();
        }
      }

      async function deleteProduct(id) {
        if (confirm("⚠️ Remove from Atlas?")) {
          await fetch(`${API_URL}/delete/${id}`, { method: "DELETE" });
          location.reload();
        }
      }
      document.addEventListener("DOMContentLoaded", loadProducts);
    </script>
  </body>
</html>

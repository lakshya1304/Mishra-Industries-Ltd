<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin | Site Editor | Mishra Industries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex">

    <div class="w-64 bg-slate-900 h-screen sticky top-0 text-white p-6 shadow-xl">
        <h2 class="text-xl font-black mb-10 text-orange-500">MISHRA ADMIN</h2>
        <nav class="space-y-4">
            <a href="#" class="block p-3 bg-blue-800 rounded-lg font-bold"><i class="fas fa-edit mr-2"></i> Site Editor</a>
            <a href="stock-dashboard.html" class="block p-3 hover:bg-gray-800 rounded-lg transition"><i class="fas fa-boxes mr-2"></i> Stock Manager</a>
            <a href="../index.html" class="block p-3 hover:bg-gray-800 rounded-lg transition text-gray-400 mt-20"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a>
        </nav>
    </div>

    <main class="flex-1 p-10">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold text-slate-800">Website Content Editor</h1>
            <button onclick="toggleModal()" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-lg font-bold shadow-lg transition transform hover:scale-105">
                <i class="fas fa-plus mr-2"></i> Add New Product
            </button>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden animate__animated animate__fadeInUp">
            <table class="w-full text-left">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="p-4 font-bold text-gray-600">Image</th>
                        <th class="p-4 font-bold text-gray-600">Product Name</th>
                        <th class="p-4 font-bold text-gray-600">Category</th>
                        <th class="p-4 font-bold text-gray-600">Price (₹)</th>
                        <th class="p-4 font-bold text-gray-600">Status</th>
                        <th class="p-4 font-bold text-gray-600 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <tr class="border-b hover:bg-gray-50 transition">
                        <td class="p-4 text-center">
                            <img src="https://images.unsplash.com/photo-1558444479-c8a510526a8e?auto=format&fit=crop&w=100" 
                                 alt="Product Preview" class="w-12 h-12 object-cover rounded-lg border border-gray-200">
                        </td>
                        <td class="p-4 font-semibold">Industrial Copper Wire</td>
                        <td class="p-4 text-gray-500 text-sm">Cables</td>
                        <td class="p-4 font-bold text-blue-700">1,250.00</td>
                        <td class="p-4"><span class="bg-green-100 text-green-700 text-xs font-bold px-2 py-1 rounded">Live</span></td>
                        <td class="p-4 text-right space-x-2">
                            <button class="text-blue-600 hover:text-blue-800"><i class="fas fa-edit"></i></button>
                            <button class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div id="productModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-[100] backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg rounded-2xl p-8 animate__animated animate__zoomIn">
            <div class="flex justify-between mb-6">
                <h2 class="text-2xl font-bold text-slate-800">Add New Product</h2>
                <button onclick="toggleModal()" class="text-gray-400 text-2xl">&times;</button>
                <button type="button" onclick="handleProductForm()" class="w-full bg-blue-800 text-white py-4 rounded-lg font-bold hover:bg-blue-900 transition shadow-lg">
    Save & Publish
</button>
            </div>
            
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-bold mb-1">Product Image</label>
                    <div class="flex items-center justify-center w-full">
                        <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <i class="fas fa-cloud-upload-alt text-gray-400 text-2xl mb-2"></i>
                                <p class="text-xs text-gray-500">Upload JPG, PNG (Max 2MB)</p>
                            </div>
                            <input type="file" class="hidden" />
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold mb-1">Product Title</label>
                    <input type="text" placeholder="e.g. 10A Toggle Switch" class="w-full border p-3 rounded-lg outline-none focus:border-orange-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold mb-1">Price (₹)</label>
                        <input type="number" placeholder="500" class="w-full border p-3 rounded-lg outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-1">Category</label>
                        <select class="w-full border p-3 rounded-lg outline-none">
                            <option>Switches</option>
                            <option>Cables</option>
                            <option>Safety Gear</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-1">Description</label>
                    <textarea placeholder="Technical details..." class="w-full border p-3 rounded-lg h-32 outline-none"></textarea>
                </div>
                <button type="button" class="w-full bg-blue-800 text-white py-4 rounded-lg font-bold hover:bg-blue-900 transition">Save & Publish</button>
            </form>
        </div>
    </div>

    <script>
        function toggleModal() {
            const modal = document.getElementById('productModal');
            modal.classList.toggle('hidden');
            modal.classList.toggle('flex');
        }
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const products = JSON.parse(localStorage.getItem("Mishra_Products")) || [];
        const tableBody = document.getElementById('productTableBody');
        tableBody.innerHTML = "";

        products.forEach(product => {
            tableBody.innerHTML += `
                <tr class="border-b hover:bg-gray-50 transition">
                    <td class="p-4 text-center">
                        <img src="${product.image}" class="w-12 h-12 object-cover rounded-lg border">
                    </td>
                    <td class="p-4 font-semibold">${product.name}</td>
                    <td class="p-4 text-gray-500 text-sm">${product.category}</td>
                    <td class="p-4 font-bold text-blue-700">${product.price.toLocaleString()}</td>
                    <td class="p-4"><span class="bg-green-100 text-green-700 text-xs font-bold px-2 py-1 rounded">Live</span></td>
                    <td class="p-4 text-right space-x-2">
                        <button class="text-blue-600 hover:text-blue-800"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteProduct('${product.id}')" class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>`;
        });
    });
</script>
</body>
</html>

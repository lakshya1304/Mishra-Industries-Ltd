<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Super Admin | Site Editor | Mishra Industries</title>
    <script>
      (function () {
        const adminToken = localStorage.getItem("adminToken");
        const isManualAuth = localStorage.getItem("adminAuthenticated");
        if (!adminToken && isManualAuth !== "true") {
          alert("⚠️ SECURITY ALERT: Unauthorized Access Detected.");
          window.location.href = "admin-login.html";
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap");
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        overflow-x: hidden;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .modal-scrollable {
        max-height: 70vh;
        overflow-y: auto;
        padding-right: 8px;
      }

      /* Mobile Hamburger Animation  */
      #mobileNav {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateY(-110%);
      }
      #mobileNav.active {
        transform: translateY(0);
      }

      @media (max-width: 1024px) {
        .main-p-reset {
          padding: 1.5rem !important;
        }
        .header-stack {
          flex-direction: column;
          align-items: flex-start;
          gap: 1.5rem;
        }
      }
    </style>
  </head>
  <body class="bg-slate-50 lg:flex min-h-screen custom-scrollbar">
    <aside
      class="hidden lg:flex w-72 bg-slate-900 sticky top-0 h-screen text-white p-8 shadow-2xl flex-col shrink-0"
    >
      <div class="flex items-center space-x-3 mb-12">
        <h2 class="text-2xl font-bold tracking-tighter">
          MISHRA <span class="text-orange-500">INDUSTRIES</span>
        </h2>
      </div>
      <nav class="space-y-3 flex-1">
        <a
          href="site-editor.html"
          class="flex items-center space-x-4 p-4 bg-orange-500/10 rounded-2xl transition-all group"
        >
          <i class="fas fa-layer-group text-orange-500"></i>
          <span class="font-bold text-sm tracking-wide text-white"
            >Site Editor</span
          >
        </a>
        <a
          href="stock-dashboard.html"
          class="flex items-center space-x-4 p-4 hover:bg-white/5 rounded-2xl transition-all group"
        >
          <i
            class="fas fa-boxes text-slate-500 group-hover:text-orange-500"
          ></i>
          <span
            class="font-bold text-sm tracking-wide text-slate-400 group-hover:text-white"
            >Inventory</span
          >
        </a>
        <a
          href="users.html"
          class="flex items-center space-x-4 p-4 hover:bg-white/5 rounded-2xl transition-all group"
        >
          <i
            class="fas fa-users text-slate-500 group-hover:text-orange-500"
          ></i>
          <span
            class="font-bold text-sm tracking-wide text-slate-400 group-hover:text-white"
            >Users</span
          >
        </a>
        <a
          href="orders.html"
          class="flex items-center space-x-4 p-4 hover:bg-white/5 rounded-2xl transition-all group"
        >
          <i
            class="fas fa-shopping-cart text-slate-500 group-hover:text-orange-500"
          ></i>
          <span
            class="font-bold text-sm tracking-wide text-slate-400 group-hover:text-white"
            >Orders List</span
          >
        </a>
        <a
          href="queries.html"
          class="flex items-center space-x-4 p-4 hover:bg-white/5 rounded-2xl transition-all group"
        >
          <i
            class="fas fa-question-circle text-slate-500 group-hover:text-orange-500"
          ></i>
          <span
            class="font-bold text-sm tracking-wide text-slate-400 group-hover:text-white"
            >Query</span
          >
        </a>
      </nav>
      <a
        href="../index.html"
        class="flex items-center space-x-4 p-4 text-slate-500 hover:text-red-400 transition-all border-t border-slate-800 mt-4"
      >
        <i class="fas fa-sign-out-alt"></i>
        <span class="font-bold text-sm">Logout Console</span>
      </a>
    </aside>

    <div
      class="lg:hidden w-full bg-slate-900 p-5 flex justify-between items-center sticky top-0 z-[2500]"
    >
      <h2 class="text-white font-bold tracking-tighter">
        MISHRA <span class="text-orange-500">IND.</span>
      </h2>
      <button
        onclick="toggleMobileMenu()"
        class="text-white text-2xl focus:outline-none"
      >
        <i id="menuIcon" class="fas fa-bars"></i>
      </button>
    </div>

    <div
      id="mobileNav"
      class="lg:hidden fixed top-0 left-0 w-full bg-slate-900 z-[2400] pt-20 pb-10 px-6 shadow-2xl border-b border-white/10"
    >
      <nav class="flex flex-col space-y-4 text-center">
        <a
          href="site-editor.html"
          class="text-orange-500 font-bold py-3 border-b border-white/5"
          >Site Editor</a
        >
        <a
          href="stock-dashboard.html"
          class="text-slate-300 font-bold py-3 border-b border-white/5"
          >Inventory</a
        >
        <a
          href="users.html"
          class="text-slate-300 font-bold py-3 border-b border-white/5"
          >Users</a
        >
        <a
          href="orders.html"
          class="text-slate-300 font-bold py-3 border-b border-white/5"
          >Orders List</a
        >
        <a href="../index.html" class="text-red-400 font-bold py-3"
          >Exit Admin</a
        >
      </nav>
    </div>

    <main class="flex-1 p-6 md:p-12 main-p-reset overflow-x-hidden">
      <header
        class="flex flex-col md:flex-row justify-between items-start md:items-end mb-10 gap-6"
      >
        <div>
          <h1
            class="text-3xl md:text-4xl font-black text-slate-800 mb-2 leading-none"
          >
            Product Manager
          </h1>
          <p class="text-slate-500 font-medium text-sm">
            Update the Mishra Global Atlas showroom.
          </p>
        </div>
        <div class="flex-1 w-full max-w-md md:mx-8">
          <div class="relative group">
            <i
              class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-orange-500 transition-colors"
            ></i>
            <input
              type="text"
              id="tableSearch"
              placeholder="Search products..."
              oninput="loadProducts()"
              class="w-full bg-white border border-slate-200 pl-12 pr-4 py-3 rounded-2xl outline-none focus:border-orange-500 shadow-sm transition-all"
            />
          </div>
        </div>
        <button
          onclick="toggleModal()"
          class="w-full md:w-auto bg-slate-900 hover:bg-orange-600 text-white px-6 py-4 rounded-2xl font-bold shadow-xl transition-all flex items-center justify-center space-x-3"
        >
          <i class="fas fa-plus"></i> <span>Add Product</span>
        </button>
      </header>

      <div
        class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden"
      >
        <div class="overflow-x-auto">
          <table class="w-full text-left min-w-[800px]">
            <thead>
              <tr
                class="bg-slate-50/50 border-b border-slate-100 uppercase tracking-widest text-[10px] font-black text-slate-400"
              >
                <th class="p-6">Sl No.</th>
                <th class="p-6">Product</th>
                <th class="p-6">Brand</th>
                <th class="p-6">Category</th>
                <th class="p-6">Discount</th>
                <th class="p-6">Pricing</th>
                <th class="p-6 text-right">Actions</th>
              </tr>
            </thead>
            <tbody
              id="productTableBody"
              class="divide-y divide-slate-50"
            ></tbody>
          </table>
        </div>
      </div>
    </main>

    <div
      id="productModal"
      class="fixed inset-0 bg-slate-900/60 hidden items-center justify-center z-[3000] backdrop-blur-md p-4"
    >
      <div
        class="bg-white w-full max-w-md rounded-3xl shadow-2xl p-6 animate__animated animate__zoomIn animate__faster"
      >
        <div class="flex justify-between items-center mb-6">
          <h2
            id="modalTitle"
            class="text-2xl font-black text-slate-800 tracking-tight"
          >
            Product Details
          </h2>
          <button
            onclick="toggleModal()"
            class="text-slate-400 hover:text-red-500 transition text-2xl"
          >
            &times;
          </button>
        </div>
        <div class="modal-scrollable custom-scrollbar">
          <form
            id="productForm"
            onsubmit="handleProductForm(event)"
            class="space-y-4"
          >
            <div class="relative group">
              <div
                id="imagePreviewContainer"
                class="hidden mb-4 relative h-40 w-full rounded-2xl overflow-hidden border"
              >
                <img
                  id="imagePreview"
                  src=""
                  class="w-full h-full object-contain bg-slate-50"
                />
                <button
                  type="button"
                  onclick="resetImage()"
                  class="absolute top-2 right-2 bg-red-500 text-white p-2 rounded-full"
                >
                  <i class="fas fa-times"></i>
                </button>
              </div>
              <label
                id="uploadLabel"
                class="flex flex-col items-center justify-center w-full h-32 border-2 border-slate-200 border-dashed rounded-3xl cursor-pointer bg-slate-50 hover:bg-slate-100 transition"
              >
                <div
                  class="flex flex-col items-center justify-center pt-5 pb-6"
                >
                  <i
                    class="fas fa-cloud-upload-alt text-slate-400 text-3xl mb-3"
                  ></i>
                  <p class="text-xs font-bold text-slate-500">Upload Image</p>
                </div>
                <input
                  type="file"
                  id="prodImage"
                  class="hidden"
                  accept="image/*"
                  onchange="previewFile()"
                />
              </label>
            </div>
            <div class="space-y-4">
              <input
                type="text"
                id="prodName"
                placeholder="Product Name"
                class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl font-bold outline-none focus:border-orange-500"
                required
              />
              <div class="grid grid-cols-2 gap-4">
                <input
                  type="number"
                  id="prodPrice"
                  placeholder="Price (₹)"
                  class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl font-bold"
                  required
                />
                <input
                  type="number"
                  id="prodDiscount"
                  placeholder="Discount %"
                  class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl font-bold"
                />
              </div>
              <div class="grid grid-cols-2 gap-4">
                <select
                  id="prodCategory"
                  class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl font-bold"
                >
                  <option>Switches</option>
                  <option>Cables</option>
                  <option>Lighting</option>
                </select>
                <select
                  id="prodCompany"
                  class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl font-bold"
                >
                  <option value="SIEMENS">SIEMENS</option>
                  <option value="ANCHOR">ANCHOR</option>
                  <option value="HAVELLS">HAVELLS</option>
                  <option value="POLYCAB">POLYCAB</option>
                </select>
              </div>
              <input
                type="number"
                id="prodStock"
                placeholder="Initial Stock"
                class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl font-bold"
              />
              <textarea
                id="prodDesc"
                placeholder="Description"
                class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl h-24 font-bold"
              ></textarea>
            </div>
            <button
              type="submit"
              id="saveBtn"
              class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-orange-500 shadow-xl transition-all"
            >
              Save & Sync Atlas
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      const API_URL =
        "https://mishra-industries-ltd-yjfr.onrender.com/api/products";
      const SERVER_BASE = "https://mishra-industries-ltd-yjfr.onrender.com";
      let isEditing = false;
      let currentEditId = null;

      function toggleMobileMenu() {
        const nav = document.getElementById("mobileNav");
        const icon = document.getElementById("menuIcon");
        nav.classList.toggle("active");
        icon.className =
          nav.classList.contains("active") ? "fas fa-times" : "fas fa-bars";
        document.body.style.overflow =
          nav.classList.contains("active") ? "hidden" : "auto";
      }

      function toggleModal() {
        const modal = document.getElementById("productModal");
        modal.classList.toggle("hidden");
        modal.classList.toggle("flex");
        if (modal.classList.contains("hidden")) resetForm();
      }

      function previewFile() {
        const preview = document.getElementById("imagePreview");
        const file = document.getElementById("prodImage").files[0];
        const reader = new FileReader();
        reader.onloadend = () => {
          preview.src = reader.result;
          document
            .getElementById("imagePreviewContainer")
            .classList.remove("hidden");
          document.getElementById("uploadLabel").classList.add("hidden");
        };
        if (file) reader.readAsDataURL(file);
      }

      function resetImage() {
        document.getElementById("prodImage").value = "";
        document
          .getElementById("imagePreviewContainer")
          .classList.add("hidden");
        document.getElementById("uploadLabel").classList.remove("hidden");
      }

      function resetForm() {
        document.getElementById("productForm").reset();
        resetImage();
        isEditing = false;
        currentEditId = null;
        document.getElementById("modalTitle").innerText = "Add Product";
      }

      async function handleProductForm(e) {
        e.preventDefault();
        const btn = document.getElementById("saveBtn");
        btn.disabled = true;
        btn.innerText = "Syncing...";

        const formData = new FormData();
        formData.append("name", document.getElementById("prodName").value);
        formData.append("price", document.getElementById("prodPrice").value);
        formData.append(
          "discount",
          document.getElementById("prodDiscount").value || 0,
        );
        formData.append(
          "category",
          document.getElementById("prodCategory").value,
        );
        formData.append(
          "company",
          document.getElementById("prodCompany").value,
        );
        formData.append(
          "stock",
          document.getElementById("prodStock").value || 0,
        );
        formData.append(
          "description",
          document.getElementById("prodDesc").value,
        );

        const imageFile = document.getElementById("prodImage").files[0];
        if (imageFile) formData.append("image", imageFile);

        try {
          const url =
            isEditing ? `${API_URL}/edit/${currentEditId}` : `${API_URL}/add`;
          const response = await fetch(url, {
            method: isEditing ? "PUT" : "POST",
            body: formData,
          });
          if (response.ok) {
            alert("✅ Data Synced Successfully");
            location.reload();
          }
        } catch (err) {
          alert("❌ Sync Failed");
        } finally {
          btn.disabled = false;
          btn.innerText = "Save & Sync Atlas";
        }
      }

      function getProductImage(image) {
        if (!image) return "../images/logo.jpeg";
        if (image.startsWith("data:") || image.startsWith("http")) return image;
        return `${SERVER_BASE}${image.startsWith("/") ? image : "/" + image}`;
      }

      async function loadProducts() {
        try {
          const response = await fetch(`${API_URL}/all`);
          const products = await response.json();
          const tableBody = document.getElementById("productTableBody");
          const query = document
            .getElementById("tableSearch")
            .value.toLowerCase();
          tableBody.innerHTML = "";

          const filtered = products.filter(
            (p) =>
              p.name.toLowerCase().includes(query) ||
              p.category.toLowerCase().includes(query),
          );

          filtered.forEach((p, index) => {
            const imgPath = getProductImage(p.image);
            tableBody.innerHTML += `
              <tr class="border-b hover:bg-slate-50 transition">
                <td class="p-6 font-bold text-slate-400 text-xs">${index + 1}</td>
                <td class="p-6 flex items-center gap-4">
                  <img src="${imgPath}" onerror="this.src='../images/logo.jpeg'" class="w-12 h-12 rounded-xl object-cover">
                  <span class="font-bold text-slate-800 text-sm md:text-base">${p.name}</span>
                </td>
                <td class="p-6 text-orange-500 font-black text-[10px] uppercase">${p.company || "N/A"}</td>
                <td class="p-6 text-slate-500 font-bold text-xs">${p.category}</td>
                <td class="p-6"><span class="bg-orange-100 text-orange-600 px-2 py-1 rounded-lg text-[10px] font-black uppercase">${p.discount || 0}% OFF</span></td>
                <td class="p-6 font-black text-blue-900">₹${p.price.toLocaleString()}</td>
                <td class="p-6 text-right space-x-2">
                  <button onclick="prepareEdit('${p._id}')" class="text-orange-500 hover:bg-orange-50 p-2 rounded-xl transition"><i class="fas fa-edit"></i></button>
                  <button onclick="deleteProduct('${p._id}')" class="text-red-500 hover:bg-red-50 p-2 rounded-xl transition"><i class="fas fa-trash"></i></button>
                </td>
              </tr>`;
          });
        } catch (err) {
          console.error(err);
        }
      }

      async function prepareEdit(id) {
        const res = await fetch(`${API_URL}/${id}`);
        const p = await res.json();
        if (p) {
          isEditing = true;
          currentEditId = id;
          document.getElementById("modalTitle").innerText = "Update Product";
          document.getElementById("prodName").value = p.name;
          document.getElementById("prodPrice").value = p.price;
          document.getElementById("prodDiscount").value = p.discount || 0;
          document.getElementById("prodCategory").value = p.category;
          document.getElementById("prodCompany").value = p.company || "SIEMENS";
          document.getElementById("prodStock").value = p.stock || 0;
          document.getElementById("prodDesc").value = p.description || "";
          document.getElementById("imagePreview").src = getProductImage(
            p.image,
          );
          document
            .getElementById("imagePreviewContainer")
            .classList.remove("hidden");
          document.getElementById("uploadLabel").classList.add("hidden");
          toggleModal();
        }
      }

      async function deleteProduct(id) {
        if (confirm("⚠️ Remove from Atlas?")) {
          await fetch(`${API_URL}/delete/${id}`, { method: "DELETE" });
          location.reload();
        }
      }
      document.addEventListener("DOMContentLoaded", loadProducts);
    </script>
  </body>
</html>

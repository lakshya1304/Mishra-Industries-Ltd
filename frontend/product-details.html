<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details | Mishra Industries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1e3a8a;
        border-radius: 10px;
      }
      .spec-row:nth-child(even) {
        background-color: #f8fafc;
      }
    </style>
  </head>
  <body class="bg-slate-50 font-sans custom-scrollbar overflow-x-hidden">
    <nav
      class="bg-white/90 backdrop-blur-xl border-b sticky top-0 z-[100] px-6 py-4 flex justify-between items-center shadow-sm"
    >
      <button
        onclick="location.href = 'shop.html'"
        class="flex items-center space-x-3 group"
      >
        <div
          class="p-2 rounded-full bg-slate-100 group-hover:bg-orange-500 group-hover:text-white transition-all"
        >
          <i class="fas fa-arrow-left"></i>
        </div>
        <span
          class="text-[10px] font-black uppercase tracking-widest text-blue-900"
          >Back to Shop</span
        >
      </button>
      <div
        class="flex flex-col items-center cursor-pointer"
        onclick="location.href = 'index.html'"
      >
        <span
          class="text-xl font-black text-blue-900 tracking-tighter uppercase"
          >Mishra</span
        >
        <span
          class="text-[8px] font-bold text-orange-500 tracking-[0.4em] uppercase"
          >Industries</span
        >
      </div>
      <div
        class="relative cursor-pointer"
        onclick="location.href = 'cart.html'"
      >
        <i class="fas fa-shopping-basket text-xl text-blue-900"></i>
        <span
          id="cartCount"
          class="absolute -top-2 -right-2 bg-orange-500 text-white text-[9px] w-4 h-4 rounded-full flex items-center justify-center font-bold"
          >0</span
        >
      </div>
    </nav>
<div id="cartToast" class="fixed -top-40 left-1/2 -translate-x-1/2 z-[1000] transition-all duration-700 w-[90%] max-w-md">
    <div class="bg-white rounded-3xl shadow-2xl border border-slate-100 p-5 flex items-center space-x-4">
        <div class="w-12 h-12 bg-green-50 text-green-500 rounded-2xl flex items-center justify-center text-xl">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="flex-grow">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Added to Basket</p>
            <h4 id="toastProductName" class="text-sm font-black text-blue-900 truncate">Product Name</h4>
        </div>
        <button onclick="location.href='cart.html'" class="bg-blue-900 text-white px-5 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-orange-500 transition-all">
            View
        </button>
    </div>
</div>

<audio id="successSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <main class="container mx-auto px-4 md:px-10 py-12">
      <div
        id="productHero"
        class="flex flex-col lg:flex-row gap-12 mb-16 animate__animated animate__fadeIn"
      >
        <div class="lg:w-5/12">
          <div
            class="bg-white rounded-[2rem] border border-slate-100 p-8 sticky top-32 shadow-sm flex items-center justify-center min-h-[500px]"
          >
            <div
              id="discountBadge"
              class="hidden absolute top-6 left-6 bg-red-500 text-white text-[10px] font-black px-4 py-1.5 rounded-lg z-10 shadow-lg"
            >
              -0%
            </div>
            <img
              id="productImage"
              src=""
              class="max-h-[450px] w-auto object-contain transition-transform duration-700 hover:scale-105"
              alt="Product Loading..."
            />
          </div>
        </div>

        <div class="lg:w-7/12">
          <p
            id="breadcrumbCategory"
            class="text-orange-500 text-[10px] font-black uppercase tracking-[0.2em] mb-2"
          ></p>
          <h1
            id="productName"
            class="text-3xl md:text-5xl font-black text-blue-900 leading-tight mb-4"
          ></h1>

          <div class="flex items-center space-x-3 mb-6">
            <div
              id="stockStatus"
              class="flex items-center text-[10px] font-black uppercase tracking-widest px-3 py-1 rounded-md"
            ></div>
            <span
              class="text-slate-400 text-[10px] font-bold uppercase tracking-widest border-l pl-3"
              >Mishra Certified Quality</span
            >
          </div>

          <div
            class="bg-white rounded-3xl border border-slate-100 p-8 mb-8 shadow-sm"
          >
            <div class="flex items-baseline space-x-3 mb-4">
              <span
                id="productPrice"
                class="text-4xl font-black text-blue-900"
              ></span>
              <span
                id="originalPrice"
                class="text-xl text-slate-300 line-through font-bold hidden"
              ></span>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-8">
              <div class="p-4 bg-slate-50 rounded-xl border border-slate-100">
                <p class="text-[9px] font-black text-slate-400 uppercase mb-1">
                  Dispatch
                </p>
                <p class="text-xs font-bold text-blue-900">
                  Ships within 24 Hours
                </p>
              </div>
              <div class="p-4 bg-slate-50 rounded-xl border border-slate-100">
                <p class="text-[9px] font-black text-slate-400 uppercase mb-1">
                  Delivery
                </p>
                <p class="text-xs font-bold text-blue-900">Standard Timeline</p>
              </div>
            </div>

            <div class="flex items-center gap-4">
              <div
                class="flex items-center border border-slate-200 rounded-xl p-1 bg-white"
              >
                <button
                  onclick="updateQty(-1)"
                  class="w-10 h-10 flex items-center justify-center hover:bg-slate-50 rounded-lg text-blue-900"
                >
                  <i class="fas fa-minus"></i>
                </button>
                <span
                  id="quantityDisplay"
                  class="w-12 text-center font-black text-blue-900"
                  >1</span
                >
                <button
                  onclick="updateQty(1)"
                  class="w-10 h-10 flex items-center justify-center hover:bg-slate-50 rounded-lg text-blue-900"
                >
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <button
                id="addToCartBtn"
                class="flex-grow bg-[#1e3a8a] text-white py-4 rounded-xl font-black uppercase tracking-widest hover:bg-orange-500 transition-all shadow-xl flex items-center justify-center space-x-3"
              >
                <i class="fas fa-cart-plus"></i>
                <span>Add to Cart</span>
              </button>
            </div>
          </div>

          <div class="grid grid-cols-3 gap-3">
            <div
              class="p-4 bg-white rounded-xl border border-slate-100 flex flex-col items-center text-center"
            >
              <i class="fas fa-check-circle text-green-500 mb-2"></i>
              <p class="text-[8px] font-black text-blue-900 uppercase">
                100% Genuine
              </p>
            </div>
            <div
              class="p-4 bg-white rounded-xl border border-slate-100 flex flex-col items-center text-center"
            >
              <i class="fas fa-tools text-blue-500 mb-2"></i>
              <p class="text-[8px] font-black text-blue-900 uppercase">
                Tech Support
              </p>
            </div>
            <div
              class="p-4 bg-white rounded-xl border border-slate-100 flex flex-col items-center text-center"
            >
              <i class="fas fa-sync text-orange-500 mb-2"></i>
              <p class="text-[8px] font-black text-blue-900 uppercase">
                Easy Returns
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="grid lg:grid-cols-3 gap-12">
        <div class="lg:col-span-2">
          <div
            class="bg-white rounded-[2rem] border border-slate-100 p-10 shadow-sm"
          >
            <h2
              class="text-xl font-black text-blue-900 uppercase mb-6 border-b pb-4"
            >
              Product Specifications
            </h2>
            <div
              id="specTable"
              class="space-y-0 overflow-hidden rounded-xl border border-slate-100"
            ></div>
          </div>
        </div>
        <div class="lg:col-span-1">
          <div
            class="bg-white rounded-[2rem] border border-slate-100 p-8 shadow-sm"
          >
            <h2 class="text-sm font-black text-blue-900 uppercase mb-6">
              About Product
            </h2>
            <p
              id="productDescription"
              class="text-slate-500 text-sm leading-relaxed"
            ></p>
          </div>
        </div>
      </div>
    </main>

    <script src="js/cart.js"></script>
    <script src="js/product-details.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mishra Industries Limited</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f3f4f6; }
        .active-type { border-color: #f97316 !important; color: #1e3a8a !important; background-color: #fffaf0; }
        .hidden { display: none; }
        /* Modal Backdrop */
        #otpModal { background-color: rgba(0, 51, 102, 0.8); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-10">

    <div class="bg-white w-full max-w-5xl rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col md:flex-row animate__animated animate__zoomIn">
        
        <div class="w-full md:w-1/2 p-8 md:p-16 flex flex-col justify-center relative">
            <a href="index.html" class="absolute top-8 left-8 text-blue-900 font-bold text-xs uppercase tracking-widest hover:text-orange-500 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i> Back to Website
            </a>

            <header class="mb-10 mt-6 md:mt-0">
                <h1 id="loginHeader" class="text-4xl font-black text-blue-900 leading-tight">Customer Login</h1>
                <p class="text-gray-400 font-bold text-sm mt-2 uppercase tracking-widest">Access your Mishra Ind. account</p>
            </header>

            <div class="flex gap-4 mb-10">
                <button id="btnCustomer" onclick="setLoginType('customer')" class="active-type flex-1 py-4 border-2 border-gray-100 rounded-2xl font-black text-xs uppercase tracking-widest transition-all">
                    Customer
                </button>
                <button id="btnRetailer" onclick="setLoginType('retailer')" class="flex-1 py-4 border-2 border-gray-100 rounded-2xl font-black text-xs text-gray-400 uppercase tracking-widest hover:border-blue-900 transition-all">
                    Retailer
                </button>
            </div>

            <form id="loginForm" class="space-y-5">
                <div id="businessField" class="group hidden animate__animated animate__fadeInDown">
                    <label class="text-[10px] font-black text-orange-500 uppercase tracking-widest ml-1">Registered Business Name</label>
                    <input type="text" id="loginBusiness" placeholder="e.g. Mishra Electric Store" 
                        class="w-full mt-1 p-4 bg-gray-50 border-2 border-transparent rounded-2xl outline-none focus:bg-white focus:border-orange-500 transition-all font-bold text-sm">
                </div>

                <div class="group">
                    <label class="text-[10px] font-black text-blue-900 uppercase tracking-widest ml-1">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="mishra@industries.com" 
                        class="w-full mt-1 p-4 bg-gray-50 border-2 border-transparent rounded-2xl outline-none focus:bg-white focus:border-blue-900 transition-all font-bold text-sm">
                </div>
                
                <div class="group">
                    <div class="flex justify-between items-center">
                        <label class="text-[10px] font-black text-blue-900 uppercase tracking-widest ml-1">Password</label>
                        <button type="button" onclick="openForgotModal()" class="text-[9px] font-black text-orange-500 uppercase tracking-widest hover:underline decoration-2">Forgot Password?</button>
                    </div>
                    <input type="password" id="loginPass" placeholder="••••••••" 
                        class="w-full mt-1 p-4 bg-gray-50 border-2 border-transparent rounded-2xl outline-none focus:bg-white focus:border-blue-900 transition-all font-bold text-sm">
                </div>

                <button type="button" onclick="handleLogin()" 
                    class="w-full bg-orange-500 text-white font-black py-5 rounded-2xl hover:bg-orange-600 transition-all shadow-xl shadow-orange-500/20 transform active:scale-95 mt-4 uppercase tracking-widest text-sm">
                    Login
                </button>
            </form>

            <footer class="mt-10 text-center">
                <p class="text-sm font-bold text-gray-400">
                    Need a new account? <a href="register.html" class="text-blue-900 hover:text-orange-500 underline decoration-2 underline-offset-4">Register Here</a>
                </p>
            </footer>
        </div>

        <div class="hidden md:flex w-1/2 bg-blue-900 p-16 flex-col justify-between relative overflow-hidden">
            <div class="relative z-10 text-3xl font-black text-white">MISHRA <span class="text-orange-500">INDUSTRIES</span></div>
                <img src="images/hero-equipment.jpg" alt="Equipments">
                <h2 class="text-4xl font-black text-white mb-4 leading-tight">World-Class <br>Industrial Brands.</h2>
                <p class="text-blue-300 font-bold text-sm uppercase tracking-[0.2em]">Authorized B2B & B2C Partner</p>
            </div>
        </div>
    </div>

    <div id="otpModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2rem] p-8 md:p-10 shadow-2xl animate__animated animate__fadeInUp">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-50 text-blue-900 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
                    <i class="fas fa-key"></i>
                </div>
                <h3 class="text-2xl font-black text-blue-900">Reset Password</h3>
                <p class="text-gray-400 font-bold text-xs uppercase tracking-widest mt-2">Enter your email to receive an OTP</p>
            </div>
            
            <div class="space-y-4">
                <div id="emailStep">
                    <input type="email" id="resetEmail" placeholder="Enter your Gmail address" 
                        class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl outline-none focus:border-orange-500 transition-all font-bold text-sm">
                    <button onclick="sendOTP()" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl mt-4 uppercase tracking-widest text-xs hover:bg-orange-500 transition-all">Send OTP</button>
                </div>

                <div id="otpStep" class="hidden">
                    <p class="text-center text-[10px] font-black text-orange-500 uppercase mb-4">OTP sent to your email!</p>
                    <input type="text" id="inputOTP" placeholder="Enter 6-Digit OTP" 
                        class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl outline-none focus:border-orange-500 transition-all font-bold text-sm text-center tracking-[0.5em]">
                    <button onclick="verifyOTP()" class="w-full bg-orange-500 text-white font-black py-4 rounded-2xl mt-4 uppercase tracking-widest text-xs shadow-lg shadow-orange-200">Verify & Login</button>
                </div>
            </div>
            
            <button onclick="closeForgotModal()" class="w-full mt-6 text-gray-400 font-bold text-[10px] uppercase tracking-widest hover:text-blue-900">Cancel</button>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>

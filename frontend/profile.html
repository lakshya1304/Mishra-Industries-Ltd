<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Account Dashboard | Mishra Industries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --mishra-blue: #1e3a8a;
        --mishra-orange: #f97316;
      }
      body {
        background-color: #f1f3f6;
        font-family: "Inter", sans-serif;
      }
      .sidebar-item.active {
        background: white;
        color: var(--mishra-blue);
        border-right: 4px solid var(--mishra-blue);
        font-weight: 800;
      }
      .smart-input {
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        padding: 14px;
        width: 100%;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s ease;
        background: #fff;
      }
      .smart-input:focus {
        border-color: var(--mishra-blue);
        outline: none;
        box-shadow: 0 4px 12px rgba(30, 58, 138, 0.08);
      }
      .section-panel {
        display: none;
      }
      .section-panel.active {
        display: block;
      }
      .save-banner {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        padding: 1.5rem;
        border-top: 1px solid #e2e8f0;
        z-index: 1000;
        box-shadow: 0 -10px 20px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body class="antialiased text-slate-800 pb-32">
    <nav
      class="bg-[#1e3a8a] text-white px-6 md:px-16 py-4 flex items-center justify-between sticky top-0 z-[2000] shadow-md"
    >
      <div class="flex items-center space-x-12">
        <div
          class="flex flex-col leading-none cursor-pointer"
          onclick="location.href = 'index.html'"
        >
          <span class="text-2xl font-black italic tracking-tighter"
            >MISHRA</span
          >
          <span
            class="text-[9px] font-bold tracking-[0.3em] text-orange-400 uppercase"
            >INDUSTRIES</span
          >
        </div>
        <div
          class="hidden lg:flex items-center space-x-8 text-[11px] font-black uppercase tracking-widest"
        >
          <a href="index.html" class="hover:text-orange-400 transition">Home</a>
          <a href="shop.html" class="hover:text-orange-400 transition"
            >Products</a
          >
          <a href="index.html#about" class="hover:text-orange-400 transition"
            >Legacy</a
          >
          <a href="index.html#contact" class="hover:text-orange-400 transition"
            >Contact</a
          >
        </div>
      </div>
      <button
        onclick="handleLogout()"
        class="bg-red-500 px-6 py-2 rounded font-black text-[10px] uppercase hover:bg-red-600 transition shadow-lg"
      >
        Secure Logout
      </button>
    </nav>

    <main
      class="max-w-7xl mx-auto px-4 md:px-6 py-8 flex flex-col lg:flex-row gap-4"
    >
      <aside class="w-full lg:w-72 shrink-0 space-y-4">
        <div
          class="bg-white p-5 flex items-center space-x-4 shadow-sm rounded-sm animate__animated animate__fadeInLeft"
        >
          <div
            id="userAvatar"
            class="w-12 h-12 bg-blue-900 text-white rounded-full flex items-center justify-center font-bold text-xl uppercase shadow-lg"
          ></div>
          <div>
            <p class="text-[10px] text-slate-500 font-bold uppercase">
              Mishra Member
            </p>
            <h2
              id="dispUserName"
              class="font-bold text-slate-800 truncate w-40 text-sm"
            >
              User Name
            </h2>
          </div>
        </div>

        <div
          class="bg-white shadow-sm rounded-sm overflow-hidden animate__animated animate__fadeInLeft"
        >
          <div
            class="p-4 border-b flex items-center text-blue-900 font-black text-xs uppercase tracking-widest"
          >
            <i class="fas fa-user-circle mr-4"></i> Profile Details
          </div>
          <nav
            class="flex flex-col text-[11px] font-bold uppercase tracking-widest text-slate-400"
          >
            <button
              onclick="switchTab('profile-sec', this)"
              class="sidebar-item active py-4 pl-12 text-left"
            >
              Personal & Address
            </button>
            <button
              onclick="switchTab('orders-sec', this)"
              class="sidebar-item py-4 pl-12 text-left hover:bg-slate-50"
            >
              My Orders
            </button>
            <button
              onclick="switchTab('account-type-sec', this)"
              class="sidebar-item py-4 pl-12 text-left hover:bg-slate-50"
            >
              Change Account Type
            </button>
            <button
              onclick="location.href = 'shop.html'"
              class="sidebar-item py-4 pl-12 text-left hover:bg-slate-50"
            >
              Back to Shop
            </button>
          </nav>
        </div>
      </aside>

      <div
        class="flex-grow bg-white shadow-sm rounded-sm p-6 md:p-10 min-h-[800px]"
      >
        <div
          id="profile-sec"
          class="section-panel active animate__animated animate__fadeIn"
        >
          <form id="autoProfileForm" oninput="showSaveBanner()">
            <h3
              class="text-lg font-black text-blue-900 uppercase tracking-tight mb-8"
            >
              Personal Information
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
              <input
                type="text"
                id="profName"
                class="smart-input"
                placeholder="Full Name"
              />
              <input
                type="tel"
                id="profPhone"
                class="smart-input"
                placeholder="Mobile Number"
              />
              <input
                type="email"
                id="profEmail"
                class="smart-input bg-slate-50 opacity-60"
                disabled
                placeholder="Email"
              />
            </div>
            <h3
              class="text-lg font-black text-blue-900 uppercase tracking-tight mb-8"
            >
              Shipping Address
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
              <textarea
                id="addrStreet"
                class="smart-input h-24 md:col-span-2 resize-none"
                placeholder="Street Address"
              ></textarea>
              <input
                type="text"
                id="addrPin"
                class="smart-input"
                placeholder="Pincode"
              />
              <input
                type="text"
                id="addrLocality"
                class="smart-input"
                placeholder="Locality"
              />
              <input
                type="text"
                id="addrCity"
                class="smart-input"
                placeholder="City"
              />
            </div>
          </form>
        </div>

        <div
          id="orders-sec"
          class="section-panel animate__animated animate__fadeIn"
        >
          <h3
            class="text-lg font-black text-blue-900 uppercase tracking-tight mb-8"
          >
            Order History
          </h3>
          <div id="orderLogContainer" class="space-y-4"></div>
        </div>

        <div
          id="account-type-sec"
          class="section-panel animate__animated animate__fadeIn"
        >
          <h3
            class="text-lg font-black text-blue-900 uppercase tracking-tight mb-8"
          >
            Account Migration
          </h3>
          <div class="max-w-md space-y-6">
            <p
              class="text-xs font-bold text-slate-500 uppercase tracking-widest"
            >
              Current Type:
              <span id="currentTypeLabel" class="text-orange-500"
                >Customer</span
              >
            </p>
            <div class="space-y-4">
              <label class="text-[10px] font-black uppercase text-slate-400"
                >Select New Account Type</label
              >
              <select
                id="newAccountType"
                onchange="toggleMigrationFields()"
                class="smart-input"
              >
                <option value="customer">Customer (Individual)</option>
                <option value="retailer">Retailer (Business Account)</option>
              </select>
            </div>
            <div
              id="migrationFields"
              class="hidden space-y-4 animate__animated animate__fadeIn"
            >
              <input
                type="text"
                id="upgBizName"
                placeholder="Legal Business Name"
                class="smart-input"
              />
              <input
                type="text"
                id="upgGST"
                placeholder="15-Digit GST Number"
                class="smart-input uppercase"
              />
            </div>
            <button
              onclick="processMigration()"
              class="w-full bg-blue-900 text-white font-black py-4 rounded-lg uppercase text-xs tracking-widest shadow-xl hover:bg-orange-500 transition-all"
            >
              Confirm Account Migration
            </button>
          </div>
        </div>

        <div
          id="saveBanner"
          class="save-banner hidden animate__animated animate__slideInUp"
        >
          <div class="max-w-7xl mx-auto flex items-center justify-between">
            <p class="text-sm font-bold text-slate-600 italic">
              Unsaved changes detected in your Mishra Portal.
            </p>
            <div class="flex gap-4">
              <button
                type="button"
                onclick="location.reload()"
                class="px-6 py-3 font-bold text-[10px] uppercase text-slate-400"
              >
                Discard
              </button>
              <button
                type="button"
                onclick="executeAutoUpdate()"
                class="bg-[#fb641b] text-white px-10 py-3 rounded-sm font-black text-[10px] uppercase shadow-lg"
              >
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const API_URL = "https://mishra-industries-ltd-yjfr.onrender.com";
      const user = JSON.parse(localStorage.getItem("mishraUser"));

      if (!user) window.location.href = "login.html";

      document.addEventListener("DOMContentLoaded", () => {
        autoFillFields();
        fetchOrders();
      });

      function autoFillFields() {
        const name = user.fullName || user.name || "User";
        document.getElementById("userAvatar").innerText = name
          .split(" ")
          .map((n) => n[0])
          .join("")
          .toUpperCase();
        document.getElementById("dispUserName").innerText = name;
        document.getElementById("profName").value = name;
        document.getElementById("profEmail").value = user.email || "";
        document.getElementById("profPhone").value = user.phone || "";
        document.getElementById("addrStreet").value = user.address || "";
        document.getElementById("addrPin").value = user.pincode || "";
        document.getElementById("addrLocality").value = user.locality || "";
        document.getElementById("addrCity").value = user.city || "";
        document.getElementById("currentTypeLabel").innerText =
          user.accountType.toUpperCase();
      }

      function toggleMigrationFields() {
        const type = document.getElementById("newAccountType").value;
        const fields = document.getElementById("migrationFields");
        type === "retailer" ?
          fields.classList.remove("hidden")
        : fields.classList.add("hidden");
      }

      async function processMigration() {
        const newType = document.getElementById("newAccountType").value;
        const biz = document.getElementById("upgBizName").value;
        const gst = document.getElementById("upgGST").value;

        if (newType === "retailer" && (!biz || !gst))
          return alert(
            "Business Name & GST are required for Retailer accounts.",
          );

        const payload = {
          accountType: newType,
          businessName: biz,
          gstNumber: gst,
        };

        const res = await fetch(`${API_URL}/api/auth/update-profile`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${user.token}`,
          },
          body: JSON.stringify(payload),
        });

        if (res.ok) {
          localStorage.setItem(
            "mishraUser",
            JSON.stringify({ ...user, ...payload }),
          );
          alert("✅ Account Type Updated Successfully!");
          location.reload();
        }
      }

      async function executeAutoUpdate() {
        const payload = {
          fullName: document.getElementById("profName").value,
          phone: document.getElementById("profPhone").value,
          address: document.getElementById("addrStreet").value,
          pincode: document.getElementById("addrPin").value,
          locality: document.getElementById("addrLocality").value,
          city: document.getElementById("addrCity").value,
        };

        const res = await fetch(`${API_URL}/api/auth/update-profile`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${user.token}`,
          },
          body: JSON.stringify(payload),
        });

        if (res.ok) {
          localStorage.setItem(
            "mishraUser",
            JSON.stringify({ ...user, ...payload }),
          );
          alert("✅ Profile Synced successfully.");
          location.reload();
        }
      }

      async function fetchOrders() {
        const container = document.getElementById("orderLogContainer");
        try {
          const res = await fetch(`${API_URL}/api/orders/my-orders`, {
            headers: { Authorization: `Bearer ${user.token}` },
          });
          const orders = await res.json();
          if (orders.length === 0)
            container.innerHTML =
              "<p class='text-center py-20 text-slate-400 font-bold'>No orders found.</p>";
          else {
            container.innerHTML = orders
              .map(
                (o) => `
                    <div class="bg-white p-6 border rounded-xl flex justify-between items-center group hover:shadow-md transition-all">
                        <div>
                            <p class="text-[9px] font-black text-slate-400 uppercase">ID: #${o._id.slice(-8)}</p>
                            <h4 class="font-black text-blue-900">₹${o.totalPrice}</h4>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="px-4 py-2 bg-orange-50 text-orange-600 rounded-full text-[10px] font-black uppercase">${o.status}</span>
                            <button onclick="location.href='shop.html'" class="px-6 py-2 border-2 border-blue-900 text-blue-900 rounded font-black text-[10px] uppercase hover:bg-blue-900 hover:text-white transition-all">Buy Again</button>
                        </div>
                    </div>`,
              )
              .join("");
          }
        } catch (e) {
          container.innerHTML = "Server connection error.";
        }
      }

      function showSaveBanner() {
        document.getElementById("saveBanner").classList.remove("hidden");
      }
      function switchTab(id, btn) {
        document
          .querySelectorAll(".section-panel")
          .forEach((s) => s.classList.remove("active"));
        document.getElementById(id).classList.add("active");
        document
          .querySelectorAll(".sidebar-item")
          .forEach((l) => l.classList.remove("active"));
        btn.classList.add("active");
      }
      function handleLogout() {
        localStorage.removeItem("mishraUser");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>

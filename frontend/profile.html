<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Account Dashboard | Mishra Industries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --mishra-blue: #1e3a8a;
        --mishra-orange: #f97316;
      }
      body {
        background-color: #f1f3f6;
        font-family: "Inter", sans-serif;
      }
      .sidebar-item.active {
        background: white;
        color: var(--mishra-blue);
        border-right: 4px solid var(--mishra-blue);
        font-weight: 800;
      }
      .smart-input {
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        padding: 14px;
        width: 100%;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s ease;
        background: #fff;
      }
      .smart-input:focus {
        border-color: var(--mishra-blue);
        outline: none;
        box-shadow: 0 4px 12px rgba(30, 58, 138, 0.08);
      }
      .section-panel {
        display: none;
      }
      .section-panel.active {
        display: block;
      }
      .save-banner {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        padding: 1.5rem;
        border-top: 1px solid #e2e8f0;
        z-index: 1000;
        box-shadow: 0 -10px 20px rgba(0, 0, 0, 0.05);
      }
      #profilePicPreview {
        object-fit: cover;
        border: 4px solid white;
        width: 64px;
        height: 64px;
        border-radius: 9999px;
      }
    </style>
  </head>
  <body class="antialiased text-slate-800 pb-32">
    <nav
      class="bg-[#1e3a8a] text-white px-6 md:px-16 py-4 flex items-center justify-between sticky top-0 z-[2000] shadow-md"
    >
      <div class="flex items-center space-x-12">
        <div
          class="flex flex-col leading-none cursor-pointer"
          onclick="location.href = 'index.html'"
        >
          <span class="text-2xl font-black italic tracking-tighter"
            >MISHRA</span
          >
          <span
            class="text-[9px] font-bold tracking-[0.3em] text-orange-400 uppercase"
            >INDUSTRIES</span
          >
        </div>
      </div>
      <button
        onclick="handleLogout()"
        class="bg-red-500 px-6 py-2 rounded font-black text-[10px] uppercase hover:bg-red-600 transition shadow-lg"
      >
        Secure Logout
      </button>
    </nav>

    <main
      class="max-w-7xl mx-auto px-4 md:px-6 py-8 flex flex-col lg:flex-row gap-4"
    >
      <aside class="w-full lg:w-72 shrink-0 space-y-4">
        <div
          class="bg-white p-5 flex items-center space-x-4 shadow-sm rounded-sm animate__animated animate__fadeInLeft"
        >
          <div class="relative group">
            <img
              id="profilePicPreview"
              src="https://via.placeholder.com/150"
              class="shadow-lg border-2 border-blue-900"
            />
            <label
              for="profilePicInput"
              class="absolute bottom-0 right-0 bg-orange-500 text-white w-6 h-6 rounded-full flex items-center justify-center cursor-pointer hover:bg-blue-900 transition-all border-2 border-white"
            >
              <i class="fas fa-camera text-[10px]"></i>
            </label>
            <input
              type="file"
              id="profilePicInput"
              class="hidden"
              accept="image/*"
              onchange="previewProfilePic(event)"
            />
          </div>
          <div>
            <p
              class="text-[10px] text-slate-500 font-bold uppercase"
              id="accountBadge"
            >
              Mishra Member
            </p>
            <h2
              id="dispUserName"
              class="font-bold text-slate-800 truncate w-40 text-sm italic"
            >
              Syncing...
            </h2>
          </div>
        </div>

        <div
          class="bg-white shadow-sm rounded-sm overflow-hidden animate__animated animate__fadeInLeft"
        >
          <nav
            class="flex flex-col text-[11px] font-bold uppercase tracking-widest text-slate-400"
          >
            <button
              onclick="switchTab('profile-sec', this)"
              class="sidebar-item active py-4 pl-12 text-left"
            >
              Personal & Profile
            </button>
            <button
              onclick="switchTab('orders-sec', this)"
              class="sidebar-item py-4 pl-12 text-left hover:bg-slate-50"
            >
              My Orders History
            </button>
            <button
              onclick="switchTab('tracking-sec', this)"
              class="sidebar-item py-4 pl-12 text-left hover:bg-slate-50"
            >
              Track Shipment
            </button>
            <button
              onclick="switchTab('security-sec', this)"
              class="sidebar-item py-4 pl-12 text-left hover:bg-slate-50"
            >
              Security (Password)
            </button>
            <button
              onclick="location.href = 'shop.html'"
              class="sidebar-item py-4 pl-12 text-left hover:bg-slate-50"
            >
              Back to Shop
            </button>
          </nav>
        </div>
      </aside>

      <div
        class="flex-grow bg-white shadow-sm rounded-sm p-6 md:p-10 min-h-[800px]"
      >
        <div
          id="profile-sec"
          class="section-panel active animate__animated animate__fadeIn"
        >
          <form id="autoProfileForm" oninput="showSaveBanner()">
            <h3
              class="text-lg font-black text-blue-900 uppercase tracking-tight mb-8"
            >
              Personal Information
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
              <input
                type="text"
                id="profName"
                class="smart-input"
                placeholder="Full Name"
              />
              <input
                type="tel"
                id="profPhone"
                class="smart-input"
                placeholder="Mobile Number"
              />
              <input
                type="email"
                id="profEmail"
                class="smart-input bg-slate-50 opacity-60"
                disabled
              />
            </div>

            <div
              id="retailerFields"
              class="hidden animate__animated animate__fadeIn border-t pt-8"
            >
              <h3
                class="text-lg font-black text-orange-500 uppercase tracking-tight mb-8"
              >
                Business Documentation
              </h3>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
                <input
                  type="text"
                  id="bizName"
                  class="smart-input"
                  placeholder="Business Name"
                />
                <input
                  type="text"
                  id="bizGST"
                  class="smart-input uppercase"
                  placeholder="GSTIN Number"
                />
              </div>
            </div>

            <h3
              class="text-lg font-black text-blue-900 uppercase tracking-tight mb-8 border-t pt-8"
            >
              Shipping Address
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
              <textarea
                id="addrStreet"
                class="smart-input h-24 md:col-span-2 resize-none"
                placeholder="Street Address"
              ></textarea>
              <input
                type="text"
                id="addrPin"
                class="smart-input"
                placeholder="Pincode"
              />
              <input
                type="text"
                id="addrCity"
                class="smart-input"
                placeholder="City"
              />
            </div>
          </form>
        </div>

        <div
          id="orders-sec"
          class="section-panel animate__animated animate__fadeIn"
        >
          <h3
            class="text-lg font-black text-blue-900 uppercase tracking-tight mb-8"
          >
            Order History
          </h3>
          <div id="orderLogContainer" class="space-y-4"></div>
        </div>

        <div
          id="tracking-sec"
          class="section-panel animate__animated animate__fadeIn"
        >
          <h3
            class="text-lg font-black text-blue-900 uppercase tracking-tight mb-8"
          >
            Track Shipment
          </h3>
          <div
            class="bg-slate-50 p-8 rounded-2xl border border-slate-100 flex gap-4"
          >
            <input
              type="text"
              id="trackIdInput"
              class="smart-input"
              placeholder="Enter Order ID (e.g. #MI-123456)"
            />
            <button
              onclick="trackOrder()"
              class="bg-blue-900 text-white px-10 py-4 rounded-lg font-black text-xs uppercase hover:bg-orange-500 transition-all"
            >
              Track
            </button>
          </div>
          <div
            id="trackResult"
            class="hidden py-10 border-l-4 border-slate-100 ml-6 space-y-12 relative"
          ></div>
        </div>

        <div
          id="security-sec"
          class="section-panel animate__animated animate__fadeIn"
        >
          <h3
            class="text-lg font-black text-blue-900 uppercase tracking-tight mb-8"
          >
            Security
          </h3>
          <form id="passwordForm" class="max-w-md space-y-6">
            <input
              type="password"
              id="oldPassword"
              class="smart-input"
              placeholder="Current Password"
              required
            />
            <input
              type="password"
              id="newPassword"
              class="smart-input"
              placeholder="New Password"
              required
            />
            <input
              type="password"
              id="confirmPassword"
              class="smart-input"
              placeholder="Confirm New Password"
              required
            />
            <button
              type="button"
              onclick="handlePasswordChange()"
              class="w-full bg-blue-900 text-white font-black py-4 rounded-lg uppercase text-xs shadow-xl hover:bg-orange-500 transition-all"
            >
              Update Password
            </button>
          </form>
        </div>

        <div
          id="saveBanner"
          class="save-banner hidden animate__animated animate__slideInUp"
        >
          <div class="max-w-7xl mx-auto flex items-center justify-between">
            <p class="text-sm font-bold text-slate-600">
              You have unsaved edits.
            </p>
            <div class="flex gap-4">
              <button
                onclick="location.reload()"
                class="px-6 py-3 font-bold text-[10px] uppercase text-slate-400"
              >
                Discard
              </button>
              <button
                id="saveBtn"
                onclick="executeAutoUpdate()"
                class="bg-[#fb641b] text-white px-10 py-3 rounded-sm font-black text-[10px] uppercase shadow-lg"
              >
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const API_URL = "https://mishra-industries-ltd-yjfr.onrender.com";
      let user = JSON.parse(localStorage.getItem("mishraUser"));
      let globalOrders = [];

      if (!user || !user.token) window.location.href = "login.html";

      document.addEventListener("DOMContentLoaded", () => {
        fetchProfileData(); // Connects to database on load
        fetchOrders(); // Fetches live orders from Atlas
      });

      // SYNC: Fetch Fresh Data from Atlas
      async function fetchProfileData() {
        try {
          const res = await fetch(`${API_URL}/api/auth/profile`, {
            headers: { Authorization: `Bearer ${user.token}` },
          });
          const data = await res.json();
          if (res.ok && data.user) {
            user = { ...user, ...data.user };
            localStorage.setItem("mishraUser", JSON.stringify(user));
            updateUIFields();
          }
        } catch (err) {
          console.error("Database sync failed", err);
        }
      }

      function updateUIFields() {
        const name = user.fullName || "User";
        document.getElementById("dispUserName").innerText = name;
        document.getElementById("profName").value = name;
        document.getElementById("profEmail").value = user.email || "";
        document.getElementById("profPhone").value = user.phone || "";
        document.getElementById("addrStreet").value = user.address || "";
        document.getElementById("addrPin").value = user.pincode || "";
        document.getElementById("addrCity").value = user.city || "";

        const previewImg = document.getElementById("profilePicPreview");
        if (user.profilePic) {
          previewImg.src =
            user.profilePic.startsWith("http") ?
              user.profilePic
            : `${API_URL}${user.profilePic}`;
        } else {
          previewImg.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=1e3a8a&color=fff`;
        }

        if (user.accountType === "retailer") {
          document.getElementById("retailerFields").classList.remove("hidden");
          document.getElementById("accountBadge").innerText = "Elite Retailer";
          document.getElementById("bizName").value = user.businessName || "";
          document.getElementById("bizGST").value = user.gstNumber || "";
        }
      }

      // UPDATE: Save Details & Photo to Database
      
        // ✅ Corrected Update Function
async function executeAutoUpdate() {
  const saveBtn = document.getElementById("saveBtn");
  saveBtn.disabled = true;
  saveBtn.innerText = "Syncing Atlas...";

  const formData = new FormData();
  
  // Mapping Text Fields to Schema
  formData.append("fullName", document.getElementById("profName").value.trim());
  formData.append("phone", document.getElementById("profPhone").value.trim());
  formData.append("address", document.getElementById("addrStreet").value.trim());
  formData.append("pincode", document.getElementById("addrPin").value.trim());
  formData.append("city", document.getElementById("addrCity").value.trim());

  // Mapping File Uploads
  const picInput = document.getElementById("profilePicInput");
  if (picInput.files[0]) {
    formData.append("profilePic", picInput.files[0]);
  }

  // Retailer Specific Fields
  if (user.accountType === "retailer") {
    formData.append("businessName", document.getElementById("bizName").value.trim());
    formData.append("gstNumber", document.getElementById("bizGST").value.trim());
  }

  try {
    const res = await fetch(`${API_URL}/api/auth/update-profile`, {
      method: "PUT",
      headers: { 
        // IMPORTANT: DO NOT set 'Content-Type'. Let the browser set it for FormData.
        "Authorization": `Bearer ${user.token}` 
      },
      body: formData, 
    });

    const data = await res.json();

    if (res.ok) {
      // Update local context and storage with fresh data from Atlas
      localStorage.setItem("mishraUser", JSON.stringify({ ...user, ...data.user }));
      showToast("Profile & Photo Synced", "success");
      
      // Briefly delay to show success before refreshing the UI
      setTimeout(() => location.reload(), 1500);
    } else {
      showToast(data.message || "Update Failed", "error");
    }
  } catch (err) {
    showToast("Server Connection Error", "error");
    console.error(err);
  } finally {
    saveBtn.disabled = false;
    saveBtn.innerText = "Save Changes";
  }
}

// ✅ Corrected Password Update Function
async function handlePasswordChange() {
  const oldPassword = document.getElementById("oldPassword").value;
  const newPassword = document.getElementById("newPassword").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if (newPassword !== confirmPassword) {
    return showToast("Passwords do not match", "error");
  }

  try {
    const res = await fetch(`${API_URL}/api/auth/change-password`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${user.token}`
      },
      body: JSON.stringify({ oldPassword, newPassword })
    });

    const data = await res.json();
    if (res.ok) {
      showToast("Security Key Updated", "success");
      document.getElementById("passwordForm").reset();
    } else {
      showToast(data.message || "Change Failed", "error");
    }
  } catch (err) {
    showToast("Security Sync Error", "error");
  }
}
      // SYNC: Fetch live historical transactions
      async function fetchOrders() {
        const container = document.getElementById("orderLogContainer");
        container.innerHTML = `<div class="p-10 text-center"><i class="fas fa-spinner fa-spin text-blue-900"></i></div>`;
        try {
          const res = await fetch(`${API_URL}/api/orders/my-orders`, {
            headers: { Authorization: `Bearer ${user.token}` },
          });
          const data = await res.json();
          globalOrders = data.orders || data;

          if (!globalOrders.length) {
            container.innerHTML =
              "<p class='text-center py-20 text-slate-400 font-bold'>No transactions found in database.</p>";
            return;
          }

          container.innerHTML = globalOrders
            .map(
              (o) => `
            <div class="border rounded-xl p-6 flex justify-between items-center hover:border-blue-900 transition bg-slate-50 shadow-sm">
                <div>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">#MI-${o._id.slice(-6).toUpperCase()}</p>
                    <h4 class="text-lg font-black text-blue-900">₹${Number(o.totalAmount).toLocaleString()}</h4>
                    <p class="text-xs text-slate-500 font-bold">${new Date(o.createdAt).toLocaleDateString()}</p>
                </div>
                <div class="flex gap-4 items-center">
                    <button onclick="downloadInvoice('${o._id}')" class="text-[9px] font-black uppercase text-blue-900 bg-white px-3 py-1.5 rounded-lg border border-slate-100 hover:bg-blue-900 hover:text-white transition-all">Invoice</button>
                    <span class="px-4 py-2 text-[10px] font-black uppercase rounded-lg ${o.status === "Delivered" ? "bg-green-100 text-green-600" : "bg-blue-100 text-blue-600"}">${o.status}</span>
                </div>
            </div>`,
            )
            .join("");
        } catch (err) {
          console.error("Order fetch failed");
        }
      }

      // TRACK: Real-time shipment status nodes
      function trackOrder() {
        const trackId = document
          .getElementById("trackIdInput")
          .value.trim()
          .toUpperCase()
          .replace("#MI-", "");
        const resultBox = document.getElementById("trackResult");
        if (!trackId) return showToast("Enter Ref ID", "error");

        const match = globalOrders.find((o) =>
          o._id.toUpperCase().endsWith(trackId),
        );
        if (match) {
          resultBox.classList.remove("hidden");
          const steps = ["Pending", "Paid", "Shipped", "Delivered"];
          const currentIdx = steps.indexOf(match.status);

          resultBox.innerHTML = steps
            .map(
              (s, i) => `
                <div class="flex items-center gap-6 relative ml-4">
                    <div class="w-10 h-10 rounded-full border-4 flex items-center justify-center z-10 transition-all ${i <= currentIdx ? "bg-orange-500 border-orange-100 text-white shadow-lg" : "bg-white border-slate-100 text-slate-200"}">
                        <i class="fas ${i <= currentIdx ? "fa-check-circle" : "fa-circle"}"></i>
                    </div>
                    <div>
                        <p class="text-xs font-black uppercase tracking-widest ${i <= currentIdx ? "text-blue-900" : "text-slate-300"}">${s}</p>
                        <p class="text-[9px] font-bold ${i <= currentIdx ? "text-slate-500" : "text-slate-300"}">${i <= currentIdx ? "Verified at Mishra Hub" : "Scheduled"}</p>
                    </div>
                </div>`,
            )
            .join("");
        } else {
          showToast("Order ID Not Found", "error");
        }
      }

      // SECURITY: Database Password Sync
      async function handlePasswordChange() {
        const oldPass = document.getElementById("oldPassword").value;
        const newPass = document.getElementById("newPassword").value;
        const confPass = document.getElementById("confirmPassword").value;

        if (newPass !== confPass)
          return showToast("Passwords do not match", "error");

        try {
          const res = await fetch(`${API_URL}/api/auth/change-password`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${user.token}`,
            },
            body: JSON.stringify({
              oldPassword: oldPass,
              newPassword: newPass,
            }),
          });
          const data = await res.json();
          if (res.ok) {
            showToast("Database Access Key Updated", "success");
            document.getElementById("passwordForm").reset();
          } else {
            showToast(data.message || "Change Failed", "error");
          }
        } catch (err) {
          showToast("Security Sync Error", "error");
        }
      }

      // UI Helpers
      function previewProfilePic(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            document.getElementById("profilePicPreview").src = e.target.result;
            showSaveBanner();
          };
          reader.readAsDataURL(file);
        }
      }

      function showToast(message, type) {
        const t = document.createElement("div");
        t.className = `fixed top-6 right-6 px-8 py-4 rounded-xl shadow-2xl text-xs font-black z-[5000] ${type === "success" ? "bg-green-500" : "bg-red-500"} text-white animate__animated animate__fadeInRight uppercase tracking-widest`;
        t.innerText = message;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 3000);
      }

      function showSaveBanner() {
        document.getElementById("saveBanner").classList.remove("hidden");
      }

      function switchTab(id, btn) {
        document
          .querySelectorAll(".section-panel")
          .forEach((s) => s.classList.remove("active"));
        document.getElementById(id).classList.add("active");
        document
          .querySelectorAll(".sidebar-item")
          .forEach((l) => l.classList.remove("active"));
        btn.classList.add("active");
      }

      function handleLogout() {
        localStorage.removeItem("mishraUser");
        window.location.href = "index.html";
      }

      async function downloadInvoice(id) {
        const order = globalOrders.find((o) => o._id === id);
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text(
          `Mishra Industries Invoice #MI-${order._id.slice(-6).toUpperCase()}`,
          10,
          10,
        );
        doc.text(`Amount: INR ${order.totalAmount}`, 10, 20);
        doc.save(`Invoice_${order._id.slice(-6)}.pdf`);
      }
    </script>
  </body>
</html>

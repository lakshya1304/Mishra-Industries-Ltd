<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Account Dashboard | Mishra Industries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --mishra-blue: #1e3a8a;
        --mishra-orange: #f97316;
      }
      body {
        background-color: #f1f3f6;
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
      }
      .sidebar-item.active {
        background: white;
        color: var(--mishra-blue);
        border-right: 4px solid var(--mishra-blue);
        font-weight: 800;
      }
      .smart-input {
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        padding: 14px;
        width: 100%;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s ease;
        background: #fff;
      }
      .smart-input:focus {
        border-color: var(--mishra-blue);
        outline: none;
        box-shadow: 0 4px 12px rgba(30, 58, 138, 0.08);
      }
      .section-panel {
        display: none;
      }
      .section-panel.active {
        display: block;
      }
      .save-banner {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        padding: 1.5rem;
        border-top: 1px solid #e2e8f0;
        z-index: 1000;
        box-shadow: 0 -10px 20px rgba(0, 0, 0, 0.05);
      }
      #profilePicPreview {
        object-fit: cover;
        border: 4px solid white;
        width: 64px;
        height: 64px;
        border-radius: 9999px;
      }
      .custom-toast {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 30px;
        border-radius: 10px;
        color: white;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 1px;
        z-index: 9999;
      }
    </style>
  </head>
  <body class="antialiased text-slate-800 pb-32">
    <div
      id="deleteModal"
      class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-[5000] hidden items-center justify-center p-6"
    >
      <div
        class="bg-white max-w-sm w-full rounded-2xl p-8 text-center shadow-2xl"
      >
        <div
          class="w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-6"
        >
          <i class="fas fa-exclamation-triangle text-2xl"></i>
        </div>
        <h3
          class="text-xl font-black text-slate-800 uppercase tracking-tighter"
        >
          Delete Account?
        </h3>
        <p class="text-slate-500 text-sm font-medium mt-3 mb-8">
          This is permanent. All orders and Atlas data will be purged.
        </p>
        <div class="flex gap-4">
          <button
            onclick="toggleDeleteModal()"
            class="flex-1 py-3 font-black text-[10px] uppercase text-slate-400"
          >
            Cancel
          </button>
          <button
            onclick="executeAccountDelete()"
            class="flex-1 bg-red-600 text-white py-3 rounded-lg font-black text-[10px] uppercase shadow-lg"
          >
            Delete Forever
          </button>
        </div>
      </div>
    </div>

    <nav
      class="bg-[#1e3a8a] text-white px-6 md:px-16 py-4 flex items-center justify-between sticky top-0 z-[2000] shadow-md"
    >
      <div class="flex items-center space-x-12">
        <div
          class="flex flex-col leading-none cursor-pointer"
          onclick="location.href = 'index.html'"
        >
          <span class="text-2xl font-black italic tracking-tighter"
            >MISHRA</span
          >
          <span
            class="text-[9px] font-bold tracking-[0.3em] text-orange-400 uppercase"
            >INDUSTRIES</span
          >
        </div>
      </div>
      <button
        onclick="handleLogout()"
        class="bg-red-500 px-6 py-2 rounded font-black text-[10px] uppercase hover:bg-red-600 transition shadow-lg"
      >
        Logout
      </button>
    </nav>

    <main
      class="max-w-7xl mx-auto px-4 md:px-6 py-8 flex flex-col lg:flex-row gap-4"
    >
      <aside class="w-full lg:w-72 shrink-0 space-y-4">
        <div
          class="bg-white p-5 flex items-center space-x-4 shadow-sm rounded-sm"
        >
          <div class="relative group">
            <img
              id="profilePicPreview"
              src="https://via.placeholder.com/150"
              class="shadow-lg border-2 border-blue-900"
            />
            <label
              for="profilePicInput"
              class="absolute bottom-0 right-0 bg-orange-500 text-white w-6 h-6 rounded-full flex items-center justify-center cursor-pointer hover:bg-blue-900 transition-all border-2 border-white"
            >
              <i class="fas fa-camera text-[10px]"></i>
            </label>
            <input
              type="file"
              id="profilePicInput"
              class="hidden"
              accept="image/*"
              onchange="previewProfilePic(event)"
            />
          </div>
          <div>
            <p
              class="text-[10px] text-slate-500 font-bold uppercase"
              id="accountBadge"
            >
              Mishra Member
            </p>
            <h2
              id="dispUserName"
              class="font-bold text-slate-800 truncate w-40 text-sm italic"
            >
              Syncing...
            </h2>
          </div>
        </div>

        <div class="bg-white shadow-sm rounded-sm overflow-hidden">
          <nav
            class="flex flex-col text-[11px] font-bold uppercase tracking-widest text-slate-400"
          >
            <button
              onclick="switchTab('profile-sec', this)"
              class="sidebar-item active py-4 pl-12 text-left"
            >
              Personal & Profile
            </button>
            <button
              onclick="switchTab('orders-sec', this)"
              class="sidebar-item py-4 pl-12 text-left hover:bg-slate-50"
            >
              My Orders History
            </button>
            <button
              onclick="switchTab('tracking-sec', this)"
              class="sidebar-item py-4 pl-12 text-left hover:bg-slate-50"
            >
              Track Shipment
            </button>
            <button
              onclick="switchTab('security-sec', this)"
              class="sidebar-item py-4 pl-12 text-left hover:bg-slate-50"
            >
              Security & Keys
            </button>
            <button
              onclick="location.href = 'shop.html'"
              class="sidebar-item py-4 pl-12 text-left hover:bg-slate-50"
            >
              Back to Shop
            </button>
          </nav>
        </div>
      </aside>

      <div
        class="flex-grow bg-white shadow-sm rounded-sm p-6 md:p-10 min-h-[800px]"
      >
        <div id="profile-sec" class="section-panel active">
          <form id="autoProfileForm" oninput="showSaveBanner()">
            <h3
              class="text-lg font-black text-blue-900 uppercase tracking-tight mb-8"
            >
              Personal Information
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
              <input
                type="text"
                id="profName"
                class="smart-input"
                placeholder="Full Name"
              />
              <input
                type="tel"
                id="profPhone"
                class="smart-input"
                placeholder="Mobile Number"
              />
              <input
                type="email"
                id="profEmail"
                class="smart-input bg-slate-50 opacity-60"
                disabled
              />
            </div>
            <div id="retailerFields" class="hidden border-t pt-8">
              <h3
                class="text-lg font-black text-orange-500 uppercase tracking-tight mb-8"
              >
                Business Documentation
              </h3>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
                <input
                  type="text"
                  id="bizName"
                  class="smart-input"
                  placeholder="Business Name"
                />
                <input
                  type="text"
                  id="bizGST"
                  class="smart-input uppercase"
                  placeholder="GSTIN Number"
                />
              </div>
            </div>
            <h3
              class="text-lg font-black text-blue-900 uppercase tracking-tight mb-8 border-t pt-8"
            >
              Shipping Address
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
              <textarea
                id="addrStreet"
                class="smart-input h-24 md:col-span-2 resize-none"
                placeholder="Street Address"
              ></textarea>
              <input
                type="text"
                id="addrPin"
                class="smart-input"
                placeholder="Pincode"
              />
              <input
                type="text"
                id="addrCity"
                class="smart-input"
                placeholder="City"
              />
            </div>
          </form>
        </div>

        <div id="orders-sec" class="section-panel">
          <h3 class="text-lg font-black text-blue-900 uppercase mb-8">
            Order History
          </h3>
          <div id="orderLogContainer" class="space-y-6"></div>
        </div>

        <div id="tracking-sec" class="section-panel">
          <h3 class="text-lg font-black text-blue-900 uppercase mb-8">
            Track Shipment
          </h3>
          <div
            class="bg-slate-50 p-8 rounded-2xl border border-slate-100 flex gap-4"
          >
            <input
              type="text"
              id="trackIdInput"
              class="smart-input"
              placeholder="Enter Order ID"
            />
            <button
              onclick="trackOrder()"
              class="bg-blue-900 text-white px-10 py-4 rounded-lg font-black text-xs uppercase hover:bg-orange-500 transition-all"
            >
              Track
            </button>
          </div>
          <div
            id="trackResult"
            class="hidden py-10 border-l-4 border-slate-100 ml-6 space-y-12"
          ></div>
        </div>

        <div id="security-sec" class="section-panel">
          <div class="max-w-md space-y-12">
            <div>
              <h3 class="text-lg font-black text-blue-900 uppercase mb-8">
                Change Password
              </h3>
              <form id="passwordForm" class="space-y-6">
                <input
                  type="password"
                  id="oldPassword"
                  class="smart-input"
                  placeholder="Current Password"
                  required
                />
                <input
                  type="password"
                  id="newPassword"
                  class="smart-input"
                  placeholder="New Password"
                  required
                />
                <input
                  type="password"
                  id="confirmPassword"
                  class="smart-input"
                  placeholder="Confirm Password"
                  required
                />
                <button
                  type="button"
                  onclick="handlePasswordChange()"
                  class="w-full bg-blue-900 text-white font-black py-4 rounded-lg uppercase text-xs"
                >
                  Update Password
                </button>
              </form>
            </div>
            <div class="border-t pt-10">
              <h3 class="text-lg font-black text-red-600 uppercase mb-4">
                Danger Zone
              </h3>
              <button
                onclick="toggleDeleteModal()"
                class="border-2 border-red-200 text-red-600 px-8 py-3 rounded-lg font-black text-[10px] uppercase hover:bg-red-600 hover:text-white transition-all"
              >
                Delete Account
              </button>
            </div>
          </div>
        </div>

        <div id="saveBanner" class="save-banner hidden">
          <div class="max-w-7xl mx-auto flex items-center justify-between">
            <p class="text-sm font-bold text-slate-600">
              You have unsaved edits.
            </p>
            <div class="flex gap-4">
              <button
                onclick="location.reload()"
                class="px-6 py-3 font-bold text-[10px] uppercase text-slate-400"
              >
                Discard
              </button>
              <button
                id="saveBtn"
                onclick="executeAutoUpdate()"
                class="bg-orange-500 text-white px-10 py-3 rounded-sm font-black text-[10px] uppercase shadow-lg"
              >
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      const API_URL = "https://mishra-industries-ltd-yjfr.onrender.com";
      let user = JSON.parse(localStorage.getItem("mishraUser"));
      let globalOrders = [];

      if (!user || !user.token) window.location.href = "login.html";

      document.addEventListener("DOMContentLoaded", () => {
        fetchProfileData();
        fetchOrders();
      });

      async function fetchProfileData() {
        try {
          const res = await fetch(`${API_URL}/api/auth/profile`, {
            headers: { Authorization: `Bearer ${user.token}` },
          });
          const data = await res.json();
          if (res.ok && data.user) {
            user = { ...user, ...data.user };
            localStorage.setItem("mishraUser", JSON.stringify(user));
            updateUIFields();
          }
        } catch (err) {
          console.error("Profile sync failed");
        }
      }

      function updateUIFields() {
        const name = user.fullName || "User";
        document.getElementById("dispUserName").innerText = name;
        document.getElementById("profName").value = name;
        document.getElementById("profEmail").value = user.email || "";
        document.getElementById("profPhone").value = user.phone || "";
        document.getElementById("addrStreet").value = user.address || "";
        document.getElementById("addrPin").value = user.pincode || "";
        document.getElementById("addrCity").value = user.city || "";

        const previewImg = document.getElementById("profilePicPreview");
        if (user.profilePic) {
          previewImg.src =
            user.profilePic.startsWith("http") ?
              user.profilePic
            : `${API_URL}${user.profilePic}`;
        } else {
          previewImg.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=1e3a8a&color=fff`;
        }

        if (user.accountType === "retailer") {
          document.getElementById("retailerFields").classList.remove("hidden");
          document.getElementById("accountBadge").innerText = "Elite Retailer";
          document.getElementById("bizName").value = user.businessName || "";
          document.getElementById("bizGST").value = user.gstNumber || "";
        }
      }

      async function executeAutoUpdate() {
        const saveBtn = document.getElementById("saveBtn");
        saveBtn.disabled = true;
        saveBtn.innerText = "Syncing...";
        const formData = new FormData();
        formData.append(
          "fullName",
          document.getElementById("profName").value.trim(),
        );
        formData.append(
          "phone",
          document.getElementById("profPhone").value.trim(),
        );
        formData.append(
          "address",
          document.getElementById("addrStreet").value.trim(),
        );
        formData.append(
          "pincode",
          document.getElementById("addrPin").value.trim(),
        );
        formData.append(
          "city",
          document.getElementById("addrCity").value.trim(),
        );
        const picInput = document.getElementById("profilePicInput");
        if (picInput.files[0]) formData.append("profilePic", picInput.files[0]);
        if (user.accountType === "retailer") {
          formData.append(
            "businessName",
            document.getElementById("bizName").value.trim(),
          );
          formData.append(
            "gstNumber",
            document.getElementById("bizGST").value.trim(),
          );
        }
        try {
          const res = await fetch(`${API_URL}/api/auth/update-profile`, {
            method: "PUT",
            headers: { Authorization: `Bearer ${user.token}` },
            body: formData,
          });
          const data = await res.json();
          if (res.ok) {
            localStorage.setItem(
              "mishraUser",
              JSON.stringify({ ...user, ...data.user }),
            );
            showToast("Success", "Profile Synced");
            setTimeout(() => location.reload(), 1000);
          } else {
            showToast("Error", data.message);
          }
        } catch (err) {
          showToast("Error", "Server Connection failed");
        } finally {
          saveBtn.disabled = false;
          saveBtn.innerText = "Save Changes";
        }
      }

      function toggleDeleteModal() {
        const m = document.getElementById("deleteModal");
        m.classList.toggle("hidden");
        m.classList.toggle("flex");
      }

      async function executeAccountDelete() {
        try {
          const res = await fetch(`${API_URL}/api/auth/delete-account`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${user.token}` },
          });
          if (res.ok) {
            showToast("Success", "Account Purged");
            localStorage.removeItem("mishraUser");
            setTimeout(() => (window.location.href = "index.html"), 2000);
          }
        } catch (e) {
          showToast("Error", "Action Failed");
        }
      }

      async function handlePasswordChange() {
        const oldP = document.getElementById("oldPassword").value;
        const newP = document.getElementById("newPassword").value;
        const confP = document.getElementById("confirmPassword").value;
        if (newP !== confP) return showToast("Error", "Passwords don't match");
        try {
          const res = await fetch(`${API_URL}/api/auth/change-password`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${user.token}`,
            },
            body: JSON.stringify({ oldPassword: oldP, newPassword: newP }),
          });
          if (res.ok) {
            showToast("Success", "Password Updated");
            document.getElementById("passwordForm").reset();
          } else {
            showToast("Error", "Change Failed");
          }
        } catch (err) {
          showToast("Error", "Sync error");
        }
      }

      function showToast(title, msg) {
        const t = document.createElement("div");
        t.className = `custom-toast ${title === "Error" ? "bg-red-500" : "bg-green-500"} shadow-2xl animate__animated animate__slideInRight`;
        t.innerHTML = `${title}: ${msg}`;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 3000);
      }

      function switchTab(id, btn) {
        document
          .querySelectorAll(".section-panel")
          .forEach((s) => s.classList.remove("active"));
        document.getElementById(id).classList.add("active");
        document
          .querySelectorAll(".sidebar-item")
          .forEach((l) => l.classList.remove("active"));
        btn.classList.add("active");
      }

      function showSaveBanner() {
        document.getElementById("saveBanner").classList.remove("hidden");
        document
          .getElementById("saveBanner")
          .classList.add("animate__animated", "animate__slideInUp");
      }
      function handleLogout() {
        localStorage.removeItem("mishraUser");
        window.location.href = "index.html";
      }

      /**
       * FIXED: Robust Fetch logic to handle array or object response
       */
      async function fetchOrders() {
        const container = document.getElementById("orderLogContainer");
        container.innerHTML = `<div class='p-10 text-center'><i class='fas fa-circle-notch fa-spin text-blue-900'></i></div>`;
        try {
          const res = await fetch(`${API_URL}/api/orders/my-orders`, {
            headers: { Authorization: `Bearer ${user.token}` },
          });
          const data = await res.json();

          // Logic fix: Ensure data is treated as an array regardless of backend wrap
          globalOrders = data.orders || (Array.isArray(data) ? data : []);

          if (!globalOrders || globalOrders.length === 0) {
            container.innerHTML =
              "<p class='text-center py-20 text-slate-400 font-bold'>No transaction records found.</p>";
            return;
          }

          container.innerHTML = globalOrders
            .map(
              (o) => `
            <div class="bg-white border border-slate-100 rounded-2xl p-6 shadow-sm hover:shadow-md transition-all">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">#MI-${o._id.slice(-6).toUpperCase()}</p>
                        <h4 class="text-xl font-black text-blue-900">â‚¹${Number(o.totalAmount).toLocaleString()}</h4>
                        <p class="text-xs text-slate-500 font-bold">${new Date(o.createdAt).toLocaleDateString("en-IN", { day: "numeric", month: "short", year: "numeric" })}</p>
                    </div>
                    <span class="px-4 py-1.5 text-[9px] font-black uppercase rounded-full ${o.status === "Delivered" ? "bg-green-50 text-green-600 border border-green-100" : "bg-blue-50 text-blue-600 border border-blue-100"}">${o.status}</span>
                </div>
                
                <div class="flex flex-wrap gap-3 mt-4 border-t pt-4">
                    ${o.items
                      .map(
                        (item) => `
                        <div class="flex items-center gap-3 bg-slate-50 p-2 rounded-xl border border-slate-100 min-w-[200px]">
                            <img src="${
                              item.image ?
                                (
                                  item.image.startsWith("data:") ||
                                  item.image.startsWith("http")
                                ) ?
                                  item.image
                                : API_URL +
                                  (item.image.startsWith("/") ?
                                    item.image
                                  : "/" + item.image)
                              : "./images/logo.jpeg"
                            }" 
                                 onerror="this.src='./images/logo.jpeg'"
                                 class="w-10 h-10 rounded-lg object-cover bg-white">
                            <div>
                                <p class="text-[10px] font-black text-slate-800 uppercase leading-tight truncate w-32">${item.name}</p>
                                <p class="text-[9px] font-bold text-slate-400">Qty: ${item.quantity}</p>
                            </div>
                        </div>
                    `,
                      )
                      .join("")}
                </div>

                <div class="mt-6 flex justify-end">
                    <button onclick="downloadInvoice('${o._id}')" class="text-[10px] font-black uppercase text-blue-900 hover:text-orange-500 transition-all flex items-center gap-2">
                        <i class="fas fa-file-download"></i> Get Invoice
                    </button>
                </div>
            </div>`,
            )
            .join("");
        } catch (err) {
          console.error("Orders fail", err);
          container.innerHTML =
            "<p class='text-center py-20 text-red-400 font-bold'>Unable to connect to Atlas database.</p>";
        }
      }

      function trackOrder() {
        const id = document
          .getElementById("trackIdInput")
          .value.trim()
          .toUpperCase()
          .replace("#MI-", "");
        const res = document.getElementById("trackResult");
        if (!id) return showToast("Error", "Enter ID");
        const match = globalOrders.find((o) =>
          o._id.toUpperCase().endsWith(id),
        );
        if (match) {
          res.classList.remove("hidden");
          const steps = ["Pending", "Paid", "Shipped", "Delivered"];
          const cur = steps.indexOf(match.status);
          res.innerHTML = steps
            .map(
              (s, i) => `
            <div class="flex items-center gap-6 relative ml-4">
                <div class="w-10 h-10 rounded-full border-4 flex items-center justify-center ${i <= cur ? "bg-orange-500 text-white" : "bg-white text-slate-200"}">
                    <i class="fas ${i <= cur ? "fa-check-circle" : "fa-circle"}"></i>
                </div>
                <p class="text-xs font-black uppercase ${i <= cur ? "text-blue-900" : "text-slate-300"}">${s}</p>
            </div>`,
            )
            .join("");
        } else {
          showToast("Error", "ID Not Found");
        }
      }

      function previewProfilePic(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            document.getElementById("profilePicPreview").src = e.target.result;
            showSaveBanner();
          };
          reader.readAsDataURL(file);
        }
      }

      async function downloadInvoice(id) {
        const order = globalOrders.find((o) => o._id === id);
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFont("helvetica", "bold");
        doc.text(`MISHRA INDUSTRIES LTD.`, 105, 20, null, null, "center");
        doc.setFontSize(10);
        doc.text(`Order ID: #MI-${order._id.slice(-6).toUpperCase()}`, 20, 40);
        doc.text(
          `Date: ${new Date(order.createdAt).toLocaleDateString()}`,
          20,
          50,
        );
        doc.autoTable({
          startY: 60,
          head: [["Product", "Quantity", "Price", "Total"]],
          body: order.items.map((i) => [
            i.name,
            i.quantity,
            `INR ${i.price}`,
            `INR ${i.price * i.quantity}`,
          ]),
          theme: "grid",
        });
        doc.text(
          `GRAND TOTAL: INR ${order.totalAmount}`,
          140,
          doc.lastAutoTable.finalY + 10,
        );
        doc.save(`Invoice_${order._id.slice(-6)}.pdf`);
      }
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Gateway | Mishra Industries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap");
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background: #f8fafc;
      }
      .pay-card {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .pay-card:hover {
        transform: translateY(-8px);
        border-color: #f97316;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6">
    <div
      class="max-w-xl w-full bg-white rounded-[3.5rem] shadow-2xl overflow-hidden animate__animated animate__zoomIn"
    >
      <div class="bg-blue-900 p-12 text-center text-white">
        <p
          class="text-[10px] font-black uppercase tracking-[0.4em] text-blue-300 mb-2"
        >
          Payable Amount
        </p>
        <h1 id="payAmount" class="text-5xl font-black tracking-tighter">
          â‚¹0.00
        </h1>
        <div class="mt-4 flex justify-center space-x-2">
          <span
            class="bg-blue-800 text-[8px] font-black px-3 py-1 rounded-full uppercase"
            >Order #MI-${Math.floor(Math.random()*9000)}</span
          >
        </div>
      </div>

      <div class="p-10 space-y-6">
        <h3
          class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2"
        >
          Select Settlement Method
        </h3>

        <div
          onclick="initiateUPI()"
          class="pay-card group p-8 border-2 border-slate-50 rounded-[2.5rem] cursor-pointer bg-slate-50/30 hover:bg-white hover:shadow-xl transition-all"
        >
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-5">
              <div
                class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-sm group-hover:bg-orange-500 group-hover:text-white transition-all"
              >
                <i class="fas fa-mobile-screen-button text-xl"></i>
              </div>
              <div>
                <p class="font-black text-blue-900 text-lg">
                  Instant UPI Transfer
                </p>
                <p class="text-[9px] font-bold text-slate-400 uppercase">
                  9431775160@ibl
                </p>
              </div>
            </div>
            <i
              class="fas fa-chevron-right text-slate-200 group-hover:text-orange-500"
            ></i>
          </div>
        </div>

        <div
          onclick="finalizeTransaction('COD')"
          class="pay-card group p-8 border-2 border-slate-50 rounded-[2.5rem] cursor-pointer bg-slate-50/30 hover:bg-white hover:shadow-xl transition-all"
        >
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-5">
              <div
                class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-sm group-hover:bg-blue-900 group-hover:text-white transition-all"
              >
                <i class="fas fa-hand-holding-dollar text-xl"></i>
              </div>
              <div>
                <p class="font-black text-blue-900 text-lg">Cash on Delivery</p>
                <p class="text-[9px] font-bold text-slate-400 uppercase">
                  Pay at your doorstep
                </p>
              </div>
            </div>
            <i
              class="fas fa-chevron-right text-slate-200 group-hover:text-blue-900"
            ></i>
          </div>
        </div>
      </div>

      <div
        id="statusBox"
        class="hidden p-12 text-center animate__animated animate__fadeIn border-t border-slate-50"
      >
        <div
          class="w-12 h-12 border-4 border-slate-100 border-t-orange-500 rounded-full animate-spin mx-auto mb-4"
        ></div>
        <p
          class="text-[10px] font-black text-blue-900 uppercase tracking-widest"
        >
          Updating Mishra Atlas...
        </p>
      </div>
    </div>

    <script src="js/payment.js"></script>
  </body>
</html>

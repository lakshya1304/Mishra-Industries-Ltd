<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Gateway | Mishra Industries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="js/fetch_fallback.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap");
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background: #f8fafc;
      }
      .pay-card {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        border: 2px solid transparent;
      }
      .pay-card:hover {
        transform: translateY(-8px);
        border-color: #f97316;
        box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.1);
      }
      .success-checkmark {
        width: 80px;
        height: 80px;
        margin: 0 auto;
        background: #22c55e;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 40px;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6">
    <div
      class="max-w-xl w-full bg-white rounded-[3.5rem] shadow-2xl overflow-hidden animate__animated animate__zoomIn"
    >
      <div class="bg-blue-900 p-12 text-center text-white">
        <p
          class="text-[10px] font-black uppercase tracking-[0.4em] text-blue-300 mb-2"
        >
          Secure Settlement Node
        </p>
        <h1 id="payAmount" class="text-5xl font-black tracking-tighter">
          â‚¹0.00
        </h1>
        <div class="mt-4">
          <span
            id="orderIdTag"
            class="bg-blue-800 text-[8px] font-black px-3 py-1 rounded-full uppercase tracking-widest"
            >Generating ID...</span
          >
        </div>
      </div>

      <div id="methodContainer" class="p-10 space-y-6">
        <h3
          class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-2"
        >
          Select Payment Method
        </h3>

        <div
          onclick="initiateRazorpay()"
          class="pay-card group p-8 bg-slate-50/50 rounded-[2.5rem] cursor-pointer hover:bg-white transition-all"
        >
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-5">
              <div
                class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-sm group-hover:bg-blue-600 group-hover:text-white transition-all text-blue-600"
              >
                <i class="fas fa-credit-card text-xl"></i>
              </div>
              <div>
                <p class="font-black text-blue-900 text-lg">
                  Cards / NetBanking
                </p>
                <p class="text-[9px] font-bold text-slate-400 uppercase">
                  Automated Razorpay Node
                </p>
              </div>
            </div>
            <i
              class="fas fa-chevron-right text-slate-200 group-hover:text-blue-600"
            ></i>
          </div>
        </div>

        <div
          id="upiMainCard"
          onclick="showUpiInput()"
          class="pay-card group p-8 bg-slate-50/50 rounded-[2.5rem] cursor-pointer hover:bg-white transition-all"
        >
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-5">
              <div
                class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-sm group-hover:bg-orange-500 group-hover:text-white transition-all text-orange-500"
              >
                <i class="fas fa-bolt text-xl"></i>
              </div>
              <div>
                <p class="font-black text-blue-900 text-lg">Instant UPI App</p>
                <p class="text-[9px] font-bold text-slate-400 uppercase">
                  Enter VPA to Pay
                </p>
              </div>
            </div>
            <i
              class="fas fa-chevron-down text-slate-200 group-hover:text-orange-500"
            ></i>
          </div>

          <div
            id="upiInputArea"
            class="hidden mt-6 pt-6 border-t border-slate-100 animate__animated animate__fadeIn"
          >
            <input
              type="text"
              id="userUpiId"
              placeholder="example@upi"
              class="w-full p-4 bg-white border-2 border-slate-100 rounded-2xl outline-none focus:border-orange-500 font-bold mb-4"
            />
            <button
              onclick="
                event.stopPropagation();
                initiateUPI();
              "
              class="w-full bg-orange-500 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-xl"
            >
              Pay to Sachinmishrapb@upi
            </button>
          </div>
        </div>

        <div
          onclick="finalizeTransactionCOD()"
          class="pay-card group p-8 bg-slate-50/50 rounded-[2.5rem] cursor-pointer hover:bg-white transition-all"
        >
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-5">
              <div
                class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-sm group-hover:bg-slate-900 group-hover:text-white transition-all text-slate-900"
              >
                <i class="fas fa-truck-fast text-xl"></i>
              </div>
              <div>
                <p class="font-black text-blue-900 text-lg">Cash on Delivery</p>
                <p class="text-[9px] font-bold text-slate-400 uppercase">
                  Immediate Order Placement
                </p>
              </div>
            </div>
            <i
              class="fas fa-chevron-right text-slate-200 group-hover:text-slate-900"
            ></i>
          </div>
        </div>
      </div>

      <div
        id="statusBox"
        class="hidden p-20 text-center animate__animated animate__fadeIn"
      >
        <div id="processingLoader">
          <div
            class="w-12 h-12 border-4 border-slate-100 border-t-orange-500 rounded-full animate-spin mx-auto mb-4"
          ></div>
          <p
            class="text-[10px] font-black text-blue-900 uppercase tracking-widest"
          >
            Confirming Order with Atlas...
          </p>
        </div>
        <div
          id="successDisplay"
          class="hidden animate__animated animate__bounceIn"
        >
          <div class="success-checkmark mb-6">
            <i class="fas fa-check"></i>
          </div>
          <h2 class="text-2xl font-black text-blue-900 uppercase">
            Order Confirmed!
          </h2>
          <p
            class="text-[10px] font-bold text-slate-400 mt-2 uppercase tracking-[0.3em]"
          >
            Syncing with Admin Dashboard...
          </p>
        </div>
      </div>
    </div>
    <script src="js/payment.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Mishra Industries Limited</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; }
        .active-tab { border-color: #f97316 !important; color: #1e3a8a !important; background-color: #fffaf0; }
        .hidden { display: none; }
        
        /* Custom styling for the floating label logic */
        .floating-label-group { position: relative; }
        .floating-input:focus ~ .floating-label,
        .floating-input:not(:placeholder-shown) ~ .floating-label {
            top: -0.5rem;
            left: 0.8rem;
            font-size: 0.75rem;
            color: #1e3a8a;
            background-color: white;
            padding: 0 0.5rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="bg-white w-full max-w-4xl rounded-[3rem] shadow-2xl p-8 md:p-16 animate__animated animate__fadeIn">
        
        <header class="text-center mb-12">
            <h1 class="text-5xl font-black text-blue-900 mb-4 tracking-tighter uppercase">Create Account</h1>
            <p class="text-gray-400 font-bold uppercase tracking-widest text-sm">Mishra Industries Premium Portal</p>
        </header>

        <div class="flex gap-6 mb-10">
            <button id="tabCustomer" onclick="toggleType('customer')" class="active-tab flex-1 py-5 border-2 border-gray-100 rounded-2xl font-black uppercase tracking-widest transition-all">Customer</button>
            <button id="tabRetailer" onclick="toggleType('retailer')" class="flex-1 py-5 border-2 border-gray-100 rounded-2xl font-black uppercase tracking-widest text-gray-400 transition-all">Retailer</button>
        </div>

        <form id="regForm" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <div class="floating-label-group">
                <input type="text" id="regName" placeholder=" " 
                    class="floating-input w-full p-5 bg-white border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-900 transition-all font-bold text-sm peer">
                <label class="floating-label absolute top-5 left-5 text-gray-400 font-bold transition-all pointer-events-none uppercase tracking-widest text-xs">Full Name</label>
            </div>

            <div id="bizContainer" class="floating-label-group hidden animate__animated animate__fadeIn">
                <input type="text" id="regBusiness" placeholder=" " 
                    class="floating-input w-full p-5 bg-white border-2 border-orange-200 rounded-2xl outline-none focus:border-orange-500 transition-all font-bold text-sm peer">
                <label class="floating-label absolute top-5 left-5 text-orange-400 font-bold transition-all pointer-events-none uppercase tracking-widest text-xs">Business Name</label>
            </div>

            <div class="floating-label-group">
                <input type="email" id="regEmail" placeholder=" " 
                    class="floating-input w-full p-5 bg-white border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-900 transition-all font-bold text-sm peer">
                <label class="floating-label absolute top-5 left-5 text-gray-400 font-bold transition-all pointer-events-none uppercase tracking-widest text-xs">Email Address</label>
            </div>

            <div class="floating-label-group">
                <input type="tel" id="regPhone" placeholder=" " 
                    class="floating-input w-full p-5 bg-white border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-900 transition-all font-bold text-sm peer">
                <label class="floating-label absolute top-5 left-5 text-gray-400 font-bold transition-all pointer-events-none uppercase tracking-widest text-xs">Phone Number</label>
            </div>

            <div class="floating-label-group md:col-span-2">
                <input type="password" id="regPass" placeholder=" " 
                    class="floating-input w-full p-5 bg-white border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-900 transition-all font-bold text-sm peer">
                <label class="floating-label absolute top-5 left-5 text-gray-400 font-bold transition-all pointer-events-none uppercase tracking-widest text-xs">Password</label>
            </div>

            <button type="button" onclick="handleRegistration()" 
                class="md:col-span-2 bg-blue-900 text-white font-black py-5 rounded-2xl hover:bg-orange-500 transition-all shadow-xl shadow-blue-900/10 transform active:scale-95 mt-4 uppercase tracking-widest">
                Register Now
            </button>
        </form>

        <footer class="mt-12 text-center">
            <p class="text-sm font-bold text-gray-400">
                Already registered? <a href="login.html" class="text-blue-900 hover:text-orange-500 underline underline-offset-8">Login here</a>
            </p>
        </footer>
    </div>

    <script>
        let selectedType = 'customer';

        function toggleType(type) {
            selectedType = type;
            const tabCust = document.getElementById('tabCustomer');
            const tabRet = document.getElementById('tabRetailer');
            const bizInp = document.getElementById('bizContainer');

            if(type === 'customer') {
                tabCust.classList.add('active-tab');
                tabRet.classList.remove('active-tab');
                tabRet.classList.add('text-gray-400');
                bizInp.classList.add('hidden');
            } else {
                tabRet.classList.add('active-tab');
                tabCust.classList.remove('active-tab');
                tabCust.classList.add('text-gray-400');
                bizInp.classList.remove('hidden');
            }
        }

        function handleRegistration() {
            // Your existing logic to save to localStorage
            alert("Mishra Industries: Registering " + selectedType);
        }
    </script>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Mishra Industries Limited</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8fafc;
      }
      .active-tab {
        border-color: #f97316 !important;
        color: #1e3a8a !important;
        background-color: #fffaf0;
      }
      .hidden {
        display: none;
      }
      .floating-label-group {
        position: relative;
      }
      .floating-input:focus ~ .floating-label,
      .floating-input:not(:placeholder-shown) ~ .floating-label {
        top: -0.5rem;
        left: 0.8rem;
        font-size: 0.75rem;
        color: #1e3a8a;
        background-color: white;
        padding: 0 0.5rem;
      }
      .requirement-item {
        font-size: 0.65rem;
        transition: all 0.3s;
      }
      .requirement-item.met {
        color: #22c55e;
      }
      .requirement-item.unmet {
        color: #94a3b8;
      }
      .requirement-item i {
        margin-right: 4px;
      }

      /* International Input Styling */
      .iti {
        width: 100%;
        display: block;
      }
      .iti__flag-container {
        padding: 2px;
      }
      .floating-input-phone {
        padding-left: 90px !important;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6">
    <div
      class="bg-white w-full max-w-4xl rounded-[3rem] shadow-2xl p-8 md:p-16 animate__animated animate__fadeIn relative"
    >
      <div class="absolute top-8 left-8 md:top-12 md:left-16">
        <a
          href="index.html"
          class="flex items-center gap-2 text-blue-900 font-bold text-xs uppercase tracking-widest hover:text-orange-500 transition-all whitespace-nowrap group"
        >
          <i
            class="fa-solid fa-arrow-left transition-transform group-hover:-translate-x-1"
          ></i>
          <span>Back to main website</span>
        </a>
      </div>

      <header class="text-right mb-12">
        <h1
          class="text-5xl font-black text-blue-900 mb-4 tracking-tighter uppercase"
        >
          Create Account
        </h1>
        <p class="text-gray-400 font-bold uppercase tracking-widest text-sm">
          Mishra Industries Premium Portal
        </p>
      </header>

      <div class="flex gap-6 mb-10">
        <button
          id="tabCustomer"
          onclick="toggleType('customer')"
          class="active-tab flex-1 py-5 border-2 border-gray-100 rounded-2xl font-black uppercase tracking-widest transition-all"
        >
          Customer
        </button>
        <button
          id="tabRetailer"
          onclick="toggleType('retailer')"
          class="flex-1 py-5 border-2 border-gray-100 rounded-2xl font-black uppercase tracking-widest text-gray-400 transition-all"
        >
          Retailer
        </button>
      </div>

      <form
        id="regForm"
        class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6"
      >
        <div class="floating-label-group">
          <input
            type="text"
            id="regName"
            placeholder=" "
            class="floating-input w-full p-5 bg-white border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-900 transition-all font-bold text-sm peer"
          />
          <label
            class="floating-label absolute top-5 left-5 text-gray-400 font-bold transition-all pointer-events-none uppercase tracking-widest text-xs"
            >Full Name</label
          >
        </div>

        <div class="floating-label-group">
          <input
            type="email"
            id="regEmail"
            placeholder=" "
            class="floating-input w-full p-5 bg-white border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-900 transition-all font-bold text-sm peer"
          />
          <label
            class="floating-label absolute top-5 left-5 text-gray-400 font-bold transition-all pointer-events-none uppercase tracking-widest text-xs"
            >Email Address</label
          >
        </div>

        <div
          id="bizContainer"
          class="hidden contents animate__animated animate__fadeIn"
        >
          <div class="floating-label-group">
            <input
              type="text"
              id="regBusiness"
              placeholder=" "
              class="floating-input w-full p-5 bg-white border-2 border-orange-200 rounded-2xl outline-none focus:border-orange-500 transition-all font-bold text-sm peer"
            />
            <label
              class="floating-label absolute top-5 left-5 text-orange-400 font-bold transition-all pointer-events-none uppercase tracking-widest text-xs"
              >Business Name</label
            >
          </div>
          <div class="floating-label-group">
            <input
              type="text"
              id="regGST"
              placeholder=" "
              maxlength="15"
              style="text-transform: uppercase"
              class="floating-input w-full p-5 bg-white border-2 border-orange-200 rounded-2xl outline-none focus:border-orange-500 transition-all font-bold text-sm peer"
            />
            <label
              class="floating-label absolute top-5 left-5 text-orange-400 font-bold transition-all pointer-events-none uppercase tracking-widest text-xs"
              >GST Number</label
            >
          </div>
        </div>

        <div class="relative md:col-span-1">
          <input
            type="tel"
            id="regPhone"
            class="floating-input-phone w-full p-5 bg-white border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-900 transition-all font-bold text-sm"
          />
          <p
            class="text-[8px] font-black text-gray-400 uppercase tracking-widest mt-2 ml-4"
          >
            Global Standard Contact (Select Country)
          </p>
        </div>

        <div class="relative">
          <input
            type="password"
            id="regPass"
            placeholder="Create Secure Password"
            oninput="checkPasswordStrength()"
            class="w-full p-4 bg-gray-50 border-2 border-transparent rounded-2xl outline-none focus:bg-white focus:border-blue-900 transition-all font-bold text-sm"
          />
          <div class="mt-3 px-2">
            <div class="h-1.5 w-full bg-gray-100 rounded-full overflow-hidden">
              <div
                id="strengthBar"
                class="h-full w-0 transition-all duration-500 bg-red-500"
              ></div>
            </div>
            <div class="flex flex-wrap gap-x-4 gap-y-1 mt-3">
              <span
                id="req-len"
                class="requirement-item unmet font-black uppercase tracking-tighter"
                ><i class="fa-solid fa-circle-check"></i>8+ Digits</span
              >
              <span
                id="req-up"
                class="requirement-item unmet font-black uppercase tracking-tighter"
                ><i class="fa-solid fa-circle-check"></i>Upper Case</span
              >
              <span
                id="req-low"
                class="requirement-item unmet font-black uppercase tracking-tighter"
                ><i class="fa-solid fa-circle-check"></i>Lower Case</span
              >
              <span
                id="req-num"
                class="requirement-item unmet font-black uppercase tracking-tighter"
                ><i class="fa-solid fa-circle-check"></i>1 Number</span
              >
              <span
                id="req-sym"
                class="requirement-item unmet font-black uppercase tracking-tighter"
                ><i class="fa-solid fa-circle-check"></i>1 Symbol</span
              >
            </div>
          </div>
        </div>

        <button
          type="button"
          onclick="handleRegistration()"
          class="md:col-span-2 bg-blue-900 text-white font-black py-5 rounded-2xl hover:bg-orange-500 transition-all shadow-xl shadow-blue-900/10 transform active:scale-95 mt-4 uppercase tracking-widest"
        >
          Register Now
        </button>
      </form>

      <footer class="mt-12 text-center">
        <p class="text-sm font-bold text-gray-400">
          Already registered?
          <a
            href="login.html"
            class="text-blue-900 hover:text-orange-500 underline underline-offset-8"
            >Login here</a
          >
        </p>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>

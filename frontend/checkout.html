<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout | Mishra Industries Limited</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .input-field { @apply w-full bg-slate-50 border-2 border-slate-50 p-5 rounded-2xl focus:border-blue-900 focus:bg-white transition-all outline-none font-bold text-slate-700; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e3a8a; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen pb-20">

    <div id="paymentSuccessOverlay" class="fixed inset-0 z-[100] bg-blue-900 flex items-center justify-center hidden">
        <div class="text-center animate__animated animate__zoomIn">
            <div class="w-32 h-32 bg-white rounded-full flex items-center justify-center mx-auto mb-8 shadow-2xl">
                <i class="fas fa-check text-5xl text-green-500 animate__animated animate__bounceIn animate__delay-1s"></i>
            </div>
            <h2 class="text-4xl font-black text-white uppercase tracking-tighter mb-4">Payment Authorized</h2>
            <p class="text-blue-200 font-bold uppercase tracking-widest text-xs">Mishra Industries System Syncing...</p>
        </div>
    </div>

    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-100 p-6 mb-12">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black text-blue-900 tracking-tighter cursor-pointer" onclick="location.href='index.html'">
                MISHRA <span class="text-orange-500">IND.</span>
            </h1>
            <div class="flex items-center space-x-3 bg-green-50 px-4 py-2 rounded-full border border-green-100">
                <i class="fas fa-shield-alt text-green-600"></i>
                <span class="text-green-600 font-black text-[10px] uppercase tracking-widest">256-bit ISI Encryption</span>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6">
        <div class="flex flex-col lg:flex-row gap-16">
            
            <div class="flex-1 animate__animated animate__fadeInLeft">
                <div class="flex items-center space-x-4 mb-10">
                    <span class="w-10 h-10 bg-blue-900 text-white rounded-full flex items-center justify-center font-black">1</span>
                    <h2 class="text-3xl font-black text-blue-900 uppercase tracking-tight">Shipping Logistics</h2>
                </div>
                
                <form id="checkoutForm" class="space-y-8 glass-card p-12 rounded-[3.5rem] border border-white shadow-2xl shadow-blue-900/5">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-3">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-2">Consignee Name</label>
                            <input type="text" id="custName" placeholder="Full Name" class="input-field" required>
                        </div>
                        <div class="space-y-3">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-2">Contact Number</label>
                            <input type="tel" id="custPhone" placeholder="+91 00000 00000" class="input-field" required>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-2">Detailed Address</label>
                        <textarea id="custAddress" placeholder="Flat, Street, Landmark" rows="3" class="input-field resize-none" required></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-8">
                        <div class="space-y-3">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-2">City</label>
                            <input type="text" id="custCity" placeholder="City Name" class="input-field" required>
                        </div>
                        <div class="space-y-3">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-2">Pin Code</label>
                            <input type="text" id="custPin" placeholder="XXXXXX" class="input-field" required>
                        </div>
                    </div>
                </form>
            </div>

            <div class="lg:w-[480px] animate__animated animate__fadeInRight">
                <div class="bg-blue-900 text-white rounded-[4rem] p-12 shadow-2xl sticky top-28 overflow-hidden">
                    <i class="fas fa-bolt absolute -right-8 -top-8 text-[12rem] opacity-5 rotate-12"></i>
                    
                    <h3 class="text-xl font-black mb-10 uppercase tracking-widest border-b border-blue-800 pb-8 flex justify-between items-center">
                        Order Review <span class="bg-blue-800 px-3 py-1 rounded-full text-[10px]" id="cartCount">0 Items</span>
                    </h3>

                    <div id="orderReviewItems" class="space-y-5 mb-10 max-h-56 overflow-y-auto pr-4 custom-scrollbar">
                        </div>

                    <div class="space-y-4 pt-8 border-t border-blue-800">
                        <div class="flex justify-between text-xs font-bold opacity-60 uppercase tracking-widest">
                            <span>Subtotal</span>
                            <span id="displaySubtotal">₹0.00</span>
                        </div>
                        <div class="flex justify-between text-xs font-black text-green-400 uppercase tracking-widest">
                            <span>GST (Statutory 18%)</span>
                            <span id="displayGst">₹0.00</span>
                        </div>
                        <div class="flex justify-between text-4xl font-black pt-8 mt-4 border-t-2 border-slate-100/10">
                            <span class="text-sm uppercase tracking-tighter opacity-50 mb-1 block">Total Payable</span>
                            <span id="displayTotal">₹0.00</span>
                        </div>
                    </div>

                    <button onclick="placeOrder()" class="group w-full bg-orange-500 text-white font-black py-7 rounded-[2.5rem] mt-12 hover:bg-white hover:text-blue-900 transition-all duration-500 shadow-xl shadow-orange-900/20 uppercase tracking-[0.3em] text-[10px]">
                        Place Industrial Order <i class="fas fa-arrow-right ml-3 group-hover:translate-x-2 transition-transform"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "https://mishra-industries-ltd-yjfr.onrender.com";

        function loadCheckoutDetails() {
            const cart = JSON.parse(localStorage.getItem("mishra_cart")) || [];
            const summary = JSON.parse(localStorage.getItem("mishra_bill_summary")) || { subtotal: 0, gst: 0, total: 0 };

            if (cart.length === 0) {
                location.href = "shop.html";
                return;
            }

            document.getElementById("cartCount").innerText = `${cart.length} Items`;

            // Populate Item Review with small badges
            const container = document.getElementById("orderReviewItems");
            container.innerHTML = cart.map(item => `
                <div class="flex justify-between items-center bg-blue-800/30 p-4 rounded-2xl border border-blue-700/50">
                    <div>
                        <p class="text-xs font-black uppercase tracking-tight">${item.name}</p>
                        <p class="text-[9px] font-bold opacity-50 uppercase">${item.quantity} Unit(s) @ ₹${item.price}</p>
                    </div>
                    <span class="text-xs font-black">₹${(item.price * item.quantity).toLocaleString()}</span>
                </div>
            `).join("");

            // Populate Totals
            document.getElementById("displaySubtotal").innerText = `₹${summary.subtotal.toLocaleString()}`;
            document.getElementById("displayGst").innerText = `₹${summary.gst.toLocaleString()}`;
            document.getElementById("displayTotal").innerText = `₹${summary.total.toLocaleString()}`;
        }

        async function placeOrder() {
            const cart = JSON.parse(localStorage.getItem("mishra_cart"));
            const summary = JSON.parse(localStorage.getItem("mishra_bill_summary"));

            // Form Validation
            const name = document.getElementById("custName").value;
            const phone = document.getElementById("custPhone").value;
            const addressRaw = document.getElementById("custAddress").value;
            const city = document.getElementById("custCity").value;
            const pin = document.getElementById("custPin").value;

            if (!name || !phone || !addressRaw || !city || !pin) {
                return alert("⚠️ Please fill all required logistics fields.");
            }

            const orderData = {
                customerName: name,
                phone: phone,
                address: `${addressRaw}, ${city} - ${pin}`,
                items: cart,
                totalAmount: summary.total,
                gstAmount: summary.gst,
            };

            try {
                // Show Animation Overlay
                const overlay = document.getElementById('paymentSuccessOverlay');
                
                const response = await fetch(`${API_BASE}/api/orders/add`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(orderData),
                });

                if (response.ok) {
                    // Start Success Animation
                    overlay.classList.remove('hidden');

                    // Save customer info locally for the Invoice Page
                    localStorage.setItem("last_order_customer", JSON.stringify({
                        name: orderData.customerName,
                        address: orderData.address
                    }));

                    // Clear items but keep session logic for 2 seconds
                    localStorage.removeItem("mishra_cart");
                    
                    // Redirect after animation
                    setTimeout(() => {
                        location.href = "order-success.html";
                    }, 2500);
                } else {
                    alert("❌ Order Transmission Failed. Check Atlas Connection.");
                }
            } catch (err) {
                alert("❌ Critical Server Error: " + err.message);
            }
        }

        document.addEventListener("DOMContentLoaded", loadCheckoutDetails);
    </script>
</body>
</html>

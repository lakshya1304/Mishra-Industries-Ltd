<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Cart | Mishra Industries Limited</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="js/fetch_fallback.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .step-active {
        color: #f97316;
      }
    </style>
  </head>
  <body class="bg-[#f8fafc] min-h-screen">
    <nav
      class="bg-white/90 backdrop-blur-xl sticky top-0 z-50 border-b border-slate-200/60 p-5"
    >
      <div class="container mx-auto flex justify-between items-center">
        <h1
          class="text-2xl font-black text-blue-900 tracking-tighter cursor-pointer"
          onclick="location.href = 'index.html'"
        >
          MISHRA <span class="text-orange-500">INDUSTRIES</span>
        </h1>
        <div
          class="hidden md:flex items-center space-x-8 text-[10px] font-black uppercase tracking-widest"
        >
          <div class="flex items-center text-orange-500">
            <span
              class="w-6 h-6 rounded-full border-2 border-orange-500 flex items-center justify-center mr-2"
              >1</span
            >
            Cart
          </div>
          <div class="flex items-center text-slate-300">
            <span
              class="w-6 h-6 rounded-full border-2 border-slate-200 flex items-center justify-center mr-2"
              >2</span
            >
            Checkout
          </div>
          <div class="flex items-center text-slate-300">
            <span
              class="w-6 h-6 rounded-full border-2 border-slate-200 flex items-center justify-center mr-2"
              >3</span
            >
            Payment
          </div>
        </div>
        <a
          href="shop.html"
          class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 hover:text-orange-500 transition-all flex items-center"
        >
          <i class="fas fa-arrow-left mr-2"></i> Shop more
        </a>
      </div>
    </nav>

    <div class="container mx-auto px-6 py-12">
      <div class="flex flex-col lg:flex-row gap-12">
        <div class="flex-1">
          <div class="flex items-end justify-between mb-10">
            <h2
              class="text-5xl font-black text-blue-900 uppercase tracking-tighter"
            >
              Your Basket
            </h2>
            <p
              id="itemCountDisplay"
              class="text-slate-400 font-bold text-sm mb-1 uppercase tracking-widest"
            >
              0 Items
            </p>
          </div>
          <div
            id="fullCartList"
            class="space-y-6 custom-scrollbar max-h-[70vh] overflow-y-auto pr-4"
          ></div>
        </div>

        <div class="lg:w-[450px]">
          <div
            class="bg-white rounded-[3rem] shadow-2xl shadow-blue-900/5 border border-slate-100 p-10 sticky top-32 animate__animated animate__fadeInRight"
          >
            <h3
              class="text-xl font-black text-blue-900 mb-8 uppercase tracking-widest border-b border-slate-50 pb-6"
            >
              Invoice Summary
            </h3>
            <div class="space-y-5">
              <div
                class="flex justify-between text-sm font-bold text-slate-400"
              >
                <span>Gross Value</span>
                <span id="originalValue" class="line-through">₹0.00</span>
              </div>
              <div
                class="flex justify-between text-sm font-bold text-orange-500 bg-orange-50 p-3 rounded-2xl"
              >
                <span>Discount</span>
                <span id="discountValue">-₹0.00</span>
              </div>
              <div
                class="flex justify-between text-sm font-bold text-slate-600 px-1"
              >
                <span>Subtotal</span>
                <span id="subtotal">₹0.00</span>
              </div>
              <div
                class="flex justify-between text-sm font-bold text-slate-600 px-1"
              >
                <span>Shipping Charge</span>
                <span class="text-green-600 font-black uppercase text-[10px]"
                  >Free</span
                >
              </div>
              <div
                class="flex justify-between text-sm font-bold text-blue-600 pt-5 border-t border-slate-50 px-1"
              >
                <span>GST (18% Statutory)</span>
                <span id="gstAmount">₹0.00</span>
              </div>
              <div
                class="flex justify-between text-4xl font-black text-blue-900 pt-8 mt-6 border-t-2 border-slate-900"
              >
                <span class="tracking-tighter uppercase text-lg"
                  >Total Payable</span
                >
                <span id="grandTotal">₹0.00</span>
              </div>
            </div>
            <button
              onclick="proceedToCheckout()"
              class="group relative w-full bg-blue-900 text-white font-black py-7 rounded-[2rem] mt-10 hover:bg-orange-600 transition-all duration-500 shadow-2xl shadow-blue-200 uppercase tracking-[0.3em] text-[10px]"
            >
              <span class="relative z-10"
                >Proceed to Checkout
                <i
                  class="fas fa-chevron-right ml-2 group-hover:translate-x-2 transition-transform"
                ></i
              ></span>
            </button>
            <div
              class="mt-8 flex items-center justify-center space-x-6 opacity-30 grayscale hover:grayscale-0 transition-all duration-500"
            >
              <i class="fab fa-cc-visa text-2xl"></i>
              <i class="fab fa-cc-mastercard text-2xl"></i>
              <i class="fas fa-shield-alt text-xl"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/cart.js"></script>
  </body>
</html>
